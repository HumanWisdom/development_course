<app-top-nav></app-top-nav>
<app-side-nav></app-side-nav>
<!-- page content -->
<div class="right_col" role="main">
  <!-- Class -->
  <div class="">
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
          <div class="x_title">
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12 flex_ai">
                <h2 class="w100imp">Add Popup Content</h2>
              </div>
            </div>
          </div>
          <div class="x_content">
            <br />
            <div class="form-group">
              <div class="row">
                <div class="col-md-12 col-sm-6 col-xs-12">
                  <label class="control-label">Popup name</label>
                  <input type="text" id="settingname" value="{{setting_name}}" (keyup)="keyupinput($event.target.value)"
                    class="form-control">
                </div>
                <div class="col-md-8 col-sm-12 col-xs-12">
                  <label class="control-label">Popup value</label>
                  <input type="text" value="{{popupvalue}}" (keyup)="valuekeyupinput($event.target.value)"
                    class="form-control">
                </div>
              </div>
            </div>

            <div class="ln_solid"></div>

            <div class="form-group">
              <div class="col-md-12 col-sm-6 col-xs-12" style="text-align:center;">
                <button type="reset" class="btn btn-primary" (click)="reset()">Reset</button>
                <button type="button" [disabled]="setting_name === '' || popupvalue === ''" form="demo-form2"
                  class="btn btn-success" id="next" data-toggle="collapse" data-target="#collapse3"
                  aria-expanded="false" aria-controls="collapse3" (click)="addPopupContent()">Submit</button>
              </div>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0"
            width="100%">
            <thead>
              <tr>
                <th>SetID</th>
                <th>SettingName</th>
                <th>Value</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of popupList;let i=index">
                <td>{{item.SetID}}</td>
                <td>{{item.SettingName}}</td>
                <td>{{item.Value}}</td>




                <td>
                  <!-- <button type="button" class="btn btn-xs btn-success command-add"><span
                            class="glyphicon glyphicon-edit" data-toggle="modal"
                            [attr.data-target]="'#updateModal'+item.AssessmentId"
                            (click)=initUpdate(item.Assessment,item.AssTypeId)></span></button> -->
                  <!-- <button type="button" class="btn btn-xs btn-danger command-edit"><span
                            class="glyphicon glyphicon-trash" data-toggle="modal" data-target="#editforum"
                            (click)="deleteAssessment(item.AssessmentId)"></span></button> -->
                </td>

                <div class="modal fade" [attr.id]="'updateModal'+item.AssessmentId" tabindex="-1" role="dialog"
                  aria-labelledby="updateModal" aria-hidden="true">
                  <!--<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModal" aria-hidden="true">-->

                  <div class="modal-dialog vc70" role="document">
                    <div class="modal-content cmodal-content">
                      <div class="modal-header cmodal-header tcenter white">
                        <h1 class="modal-title cmodal-title">Update Assessment Title</h1>

                      </div>
                      <div class="modal-body">

                        <input type="text" name="updatedSection" required="required" class="form-control"
                          [(ngModel)]="this.updatedAssessmentName">

                      </div>
                      <div class="col-md-4 col-sm-6 col-xs-12 col-centered">
                        <label for="patient_name" class="control-label">Update type of assessment<span
                            class="required">*</span></label>
                        <select name="qtype" class="select2_group form-control" [(ngModel)]="updatedAtypeID"
                          (change)="updateQtype($event.target.value)" required>
                          <option *ngFor="let q of QTypeList" [value]="q.AssTypeId">{{q.AssType}}</option>
                        </select>
                      </div>
                      <div class="modal-footer cmodal-footer tcenter">
                        <!--<button type="button" class="btn btn-xs btn-primary command-add"><span class="glyphicon glyphicon-eye-open"></span></button>-->
                        <button type="button" class="btn fill_now" data-dismiss="modal"
                          (click)="updateAssessment(item.AssessmentId,item.Assessment,item.ModuleID,item.AssTypeId)">UPDATE</button>
                        <button type="button" class="btn fill_later" data-dismiss="modal">BACK</button>
                      </div>
                    </div>
                  </div>
                </div>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!--/Class -->
</div>
<!-- /page content -->

<app-footer></app-footer>
