                                  <th>Screen Number</th>

                                  <th>Section</th>
                                  <th>Module Id</th>
                                    <th>Module</th> 
                                                                               
                                  <th>Commands</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr *ngFor="let s of screenList;let i=index">
                                    <td>{{s.GSet}}</td>
                                    <td>{{s.ScrNo}}</td>                                                  
                                    
                                    <td>{{s.Prog}}</td>
                                    <td>{{s.Sect}}</td>
                                    <td>{{s.ModId}}</td>
                                    <td>{{s.Module}}</td>

                                        <button type="button" class="btn btn-xs btn-success command-add"><span class="glyphicon glyphicon-edit" data-toggle="modal" [attr.data-target]="'#updateModal'+s.ScrID" (click)="initUpdate(s.GsetId,s.ModId)"></span></button>

                                                  <h1 class="modal-title cmodal-title"
                                                  >Edit Screen Details</h1>
                                                  
                                                </div>
                                                <div class="modal-body">
                                                   {{s.GSet}} | {{s.Module}}<br>

                                                   MODULE ID<input type="text" name="updatedSection"  required="required" class="form-control" [(ngModel)]="this.updatedModuleId"><br>
                                                   GLOBAL SETTING<input type="text" name="updatedSection"  required="required" class="form-control" [(ngModel)]="this.updatedGlobalSetting">
                                                 
                                                </div> 
                                                <div class="modal-footer cmodal-footer tcenter">        
                                                  <button type="button" class="btn fill_now" data-dismiss="modal" (click)="updateScreen(s.ScrID,s.ScrNo)" >UPDATE</button>
                                                  <button type="button" class="btn fill_later" data-dismiss="modal" >BACK</button>
                                                </div>
