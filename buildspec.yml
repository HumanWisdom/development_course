version: 0.2
env:
  variables:
    APP_NAME: "www"
phases:
  install:
    runtime-versions:
      nodejs: 14.x
    commands:
      - cd program
      - ls -la
      - echo Installing angular cli..;
      - npm install -g @angular/cli@11.2.13
      - npm install
  build:
    commands:
      - echo Build started...
      - node --max_old_space_size=8048 ./node_modules/@angular/cli/bin/ng build --prod
  post_build:
    commands:
      - echo build process finished, we should uplload to S3 now
      - cd $APP_NAME
      - ls -la
      - aws s3 sync . s3://hw-awsome-bucket-of-files --delete
