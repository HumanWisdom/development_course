<app-lengthy-text [bg]="bg">

  <form>

    <h1 class="txt2 fw_500 lengthy_txt_title">
      Why is it so difficult to let go of our prejudices?
    </h1>

    <div class="clearfix"></div>

    <h3 class="txt2 lengthy_txt_pointer">
      <p class="mb0px fw_500">01</p>
      They have become a part of our identity, of who we are
    </h3>

    <h3 class="txt2 lengthy_txt_pointer">
      <p class="mb0px fw_500">02</p>
      We are not aware of them
    </h3>

    <h3 class="txt2 lengthy_txt_pointer">
      <p class="mb0px fw_500">03</p>
      We feel threatened when anyone suggests we may prejudiced
    </h3>

    <h3 class="txt2 lengthy_txt_pointer">
      <p class="mb0px fw_500">04</p>
      The hidden drivers that created them are not understood
    </h3>

  </form>

</app-lengthy-text>
