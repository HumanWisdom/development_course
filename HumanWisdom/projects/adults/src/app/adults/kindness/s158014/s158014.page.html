<app-course-header [bookmark]="bookmark" (sendBookmark)="receiveBookmark($event)" [toc]="toc" [path]="path" [bg_tn]="bg_tn"></app-course-header>

<app-oneline-text [bg]="bg">
  <form>
    <h1 class="txt8 fw_500 oneliner_txt_title">
        Impact of being kind to others:
    </h1>
    <div class="clearfix"></div>

    <h3 class="txt8 oneliner_txt_pointer">
      1. Makes others happy
    </h3>

    <h3 class="txt8 oneliner_txt_pointer">
      2. They are more likely to be kind to others
    </h3>

    <h3 class="txt8 oneliner_txt_pointer">
      3. Nobody forgets a kindness
    </h3>

    <h3 class="txt8 oneliner_txt_pointer">
      4. Boosts our own wellbeing
    </h3>
  
    </form>          
</app-oneline-text>

<app-course-footer [bg_cft]="bg_cft" (nextEmitter)="submitProgress()" (previousEmitter)="prev()"></app-course-footer>
