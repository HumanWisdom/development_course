<app-course-header [bookmark]="bookmark" (sendBookmark)="receiveBookmark($event)" [toc]="toc" [path]="path" [bg_tn]="bg_tn"></app-course-header>

<app-single-select [bg]="bg">

  <form>

    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12 p0">
        <h3 class="txt4">
          {{this.question}}
        </h3>
      </div>
    </div>

    <!-- <h6 class="txt5">
      Click all that apply
    </h6> -->

    <br>

    <div *ngFor="let o of optionList">
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12 p0">

          <div *ngIf="!o.CorrectAns">
            <a class="sb_anchor">
              <div id="{{o.OptId}}" class="box select_box fleft" (click)="checkOption(o, false)" data-toggle="modal"
                data-target="#lab-slide-bottom-popup">
                <div>
                  <h3 class="txt9 ctxt9" id="{{o.OptId+'text'}}">
                    {{o.OptStr}}
                  </h3>
                </div>

              </div>
            </a>
          </div>

          <div *ngIf="o.CorrectAns">
            <a class="sb_anchor">
              <div id="{{o.OptId}}" [ngClass]="{'single_select_active': enableTick}"
                class="box select_box  fleft" (click)="checkOption(o, true)">
                <div>
                  <h3 class="txt9 ctxt9" id="{{o.OptId+'text'}}">
                    {{o.OptStr}}
                  </h3>
                </div>
              </div>
            </a>
          </div>

        </div>
      </div>

      <br>

    </div>

    <div class="row mt20px" *ngIf="enableTick">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0 tcenter">
        <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/v1_3/tick_correct.svg" class="img-responsive">
      </div>
    </div>

    <!-- modal test -->
    <div class="modal fade" id="lab-slide-bottom-popup" data-keyboard="false" data-backdrop="false">
      <div class="lab-modal-body">
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12 p0">
            <h3 class="txt10">
              You have selected the wrong answer. Please try again
            </h3>
          </div>
        </div>

        <div class="row center_flex pt20px">
          <div class="col-md-2 col-sm-4 col-xs-8 tcenter">
            <button type="button" class="btn btn-default btn_try_again" data-dismiss="modal">Try Again</button>
          </div>
        </div>
      </div>
    </div>
    <!-- /modal test -->

  </form>

</app-single-select>

<app-course-footer [bg_cft]="bg_cft" (nextEmitter)="submitProgress()" (previousEmitter)="prev()"></app-course-footer>
