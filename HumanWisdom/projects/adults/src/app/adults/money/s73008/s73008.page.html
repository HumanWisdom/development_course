<app-course-header [toc]="toc" [bookmark]="bookmark" (sendBookmark)="receiveBookmark($event)" [path]="path"
  [bg_tn]="bg_tn"></app-course-header>

<app-bg-video></app-bg-video>

<!-- page content -->
<div class="right_col mc_01">
  <!-- Class -->
  <div class="cw100p">
    <div class="row center_flex">
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 sc_01 red_pink_w6">
        <div
          [ngClass]="[pageaction === 'next' ? 'x_panel p0 rtltext' : pageaction === 'prev' ? 'x_panel p0 ltrtext' : 'x_panel p0' ]">
          <div class="x_content p0">

            <form>
              <br>

              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 p0">
                  <a class="sb_anchor" data-toggle="modal" data-target="#lab-slide-bottom-popup">
                    <div class="">

                      <app-progress-slider [q]="q1" r="1" pFilter="Very Happy" nFilter="Not at all Happy"
                        (sendRating)="receiveRating($event)"></app-progress-slider>
                      <br>
                      <app-progress-slider [q]="q2" r="2" pFilter="Not at all Important" nFilter="Very Important"
                        (sendRating)="receiveRating($event)"></app-progress-slider>
                      <br>
                      <app-progress-slider [q]="q3" r="3" pFilter="Not at all" nFilter="I worry a lot"
                        (sendRating)="receiveRating($event)"></app-progress-slider>

                    </div>
                  </a>
                </div>
              </div>

              <br>
            </form>

            <div class="pagebreak"></div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/Class -->
</div>
<!-- /page content -->

<app-course-footer [bg_cft]="bg_cft" (nextEmitter)="submitProgress()" (previousEmitter)="prev()"></app-course-footer>
