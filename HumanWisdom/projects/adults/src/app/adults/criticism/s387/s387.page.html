<app-kta-prevnext [bg]="bg">
  <form class="">

    <h1 class="fw_300 fs_24px lh_35px fc_ffffff tleft">
      Responding to criticism with intelligence:
    </h1>

    <h1 class="fw_300 fs_24px lh_35px fc_ffffff tleft">
      01. Do not react, breathe, zoom out
    </h1>

    <h1 class="fw_300 fs_24px lh_35px fc_ffffff tleft">
      02. Ask a follow-up question
    </h1>

    <h1 class="fw_300 fs_24px lh_35px fc_ffffff tleft">
      03. Realise its their conditioning talking 
    </h1>

    <h1 class="fw_300 fs_24px lh_35px fc_ffffff tleft">
      04. Say sorry (if needed)
    </h1>

    <h1 class="fw_300 fs_24px lh_35px fc_ffffff tleft">
      05. Ask what you can learn
    </h1>

  </form>  
</app-kta-prevnext>
