  <form>
    <h1 class="txt2 fw_500 lengthy_txt_title">
      Benefits of understanding our need for external validation
    </h1>
    <div class="clearfix"></div>

    <h3 class="txt2 lengthy_txt_pointer">      
      01. Avoid suffering
    </h3>

    <h3 class="txt2 lengthy_txt_pointer">
      02. Avoid the anxiety of performing
    </h3>

    <h3 class="txt2 lengthy_txt_pointer">
      03. Not judge our lives based on what others think
    </h3>

    <h3 class="txt2 lengthy_txt_pointer">      
      04. Not manipulate or harm others
    </h3>

    <h3 class="txt2 lengthy_txt_pointer">      
      05. Be free to choose a path that makes our heart sing
    </h3>
  </form>
