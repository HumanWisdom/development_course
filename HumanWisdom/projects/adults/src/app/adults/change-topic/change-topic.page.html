<!-- top navigation -->
<div class="row center_flex">
  <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 tn_title_back" *ngIf="!isRoutedFromLogin">
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 p0">
      <a class="" (click)="goBack()">
        <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/v1_3/arrow_left.svg" alt="" class="p0">
      </a>
    </div>

    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 p0">
      <h1 class="fw_600 fs_18px lh_140p fc_ffffff mtb0px tcenter">
        Change topic
      </h1>
    </div>

    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 p0">
    </div>
  </div>

  <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 tn_title_back" *ngIf="isRoutedFromLogin">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0">
      <h1 class="fw_600 fs_18px lh_140p fc_ffffff mtb0px tcenter" >
        Pick a topic youâ€™re interested in
      </h1>
    </div>
  </div>
</div>
<!-- /top navigation -->

<!-- page content -->
<div class="right_col mc_01">
  <!-- class -->
  <div class="cw100p">
    <div class="row center_flex">
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 sc_01 bg_292d56">
        <div class="x_panel p0">
          <div class="x_content p0">

            <div class="mt40px div_ct">
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0">
                  <div  (click)="updateList(item.id)" class="col-lg-6 col-md-6 col-sm-6 col-xs-6" *ngFor="let item of changeTopicList">
                    <button [ngClass]="item.id == selectedId ? 'topic-op-point-5': 'topic-op-one'">
                      <h4 class="mtb0px fw_600 fs_15px lh_140p fc_ffffff tcenter">
                        {{item.name}}
                      </h4>
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="row mt40px" *ngIf="isRoutedFromLogin">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0 tcenter">
                <button class="ct_next " [disabled]="!isSelected" [ngClass]="!isSelected ? 'disabled' :''"
                  (click)="next()">
                  <h4 class="mtb0px fs_15px fw_600 lh_150p fc_ffffff tcenter">
                    Next
                  </h4>
                </button>
              </div>
            </div>

            <div class="row mt40px" *ngIf="!isRoutedFromLogin">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0 tcenter">
                <button class="ct_update " [disabled]="!isSelected" [ngClass]="!isSelected ? 'disabled' :''"
                  (click)="update()">
                  <h4 class="mtb0px fs_15px fw_600 lh_150p fc_ffffff tcenter">
                    Update
                  </h4>
                </button>
              </div>
            </div>

            <div class="pagebreak"></div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/class -->
</div>
<!-- /page content -->

<!-- footer  -->
<ng-container *ngIf="!isRoutedFromLogin">
  <app-bottom-navigation [dash]="true" (journalclick)="getclcickevent($event)"></app-bottom-navigation>
</ng-container>
<!-- /footer -->
