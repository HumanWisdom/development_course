<app-course-header [bookmark]="bookmark" (sendBookmark)="receiveBookmark($event)" [toc]="toc" [path]="path" [bg_tn]="bg_tn"></app-course-header>

<app-simple-text [bg]="bg">
  <form>
    <h1 class="txt1">
      Go through the module on 
      <span class="fw_400 italic fc_ffc455 htxtspan">
        Meditation 
      </span>
      in the app - 
      <a routerLink="/adults/meditation/" class="fw_400 italic fc_ffc455 htxt">
        click here
      </a>
      Or, listen to an 
      <span class="fw_400 italic fc_ffc455 htxtspan">
        audio meditation
      </span>
       - 
       <a routerLink="/adults/guided-meditation/" class="fw_400 italic fc_ffc455 htxt">
        click here
      </a>
    </h1>
    <div class="clearfix"></div>
  </form>
</app-simple-text>

<app-course-footer [bg_cft]="bg_cft" (nextEmitter)="submitProgress()" (previousEmitter)="prev()"></app-course-footer>
