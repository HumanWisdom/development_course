  <form>
    <h1 class="txt2 fw_500 lengthy_txt_title">
      Common causes of depression:
    </h1>
    <div class="clearfix"></div>

    <h3 class="txt2 lengthy_txt_pointer">      
      1. Life events
    </h3>

    <h3 class="txt2 lengthy_txt_pointer">
      2. Childhood trauma 
    </h3>

    <h3 class="txt2 lengthy_txt_pointer">
      3. Genetic factors
    </h3>

    <h3 class="txt2 lengthy_txt_pointer">
      4. Drugs, alcohol and medications
    </h3>

    <h3 class="txt2 lengthy_txt_pointer">
      5. Giving birth
    </h3>

    <h3 class="txt2 lengthy_txt_pointer">
      06. Loneliness
    </h3>

    <h3 class="txt2 lengthy_txt_pointer">
      07. Physical illness e.g chronic pain
    </h3>

    <h3 class="txt2 lengthy_txt_pointer">
      08. Long-term, chronic stress
    </h3>
