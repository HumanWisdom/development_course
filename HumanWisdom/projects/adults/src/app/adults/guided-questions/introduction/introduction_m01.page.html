<!-- top navigation -->
<div class="row center_flex" *ngIf="data">
  <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 gqtns_introduction_tn">
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 p0">
      <a class="" (click)="goBack()">                          
        <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/back_grey.svg" alt="" class="p0">
      </a>  
    </div>
    
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 p0" >
      <a  class="">                       
        <h1 class="fw_500 fs_18px lh_21px fc_5d5d5d mtb0px tcenter">
       {{data.Topic}}
        </h1>            
      </a>  
    </div>
    
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 p0">
    </div>
  </div>
</div>
<!-- /top navigation -->

<app-bg-video></app-bg-video>

<!-- page content -->
<div class="right_col mc_01">				
  <!-- Class -->  
  <div class="cw100p">
    <div class="row center_flex">
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 p0 bg_guided_questions sc_01">
        <div class="x_panel p0">  
          <div class="x_content p0" *ngIf="data">

            <div class="row igqtns">
              <div class="col-md-12 col-sm-12 col-xs-12 tcenter">
                <h4 class="fw_500 fs_15px lh_18px fc_1092a7 mtb0px tleft flex_ai" (click)="goBack()">
                  <i class="fa fa-angle-left cfa_a1_01"></i>
                  Guided Questions
                </h4>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12 tcenter">
                <h4 class="fw_400 fs_36px lh_130p fc_000000 mtb0px tleft">
                  {{data.Topic}}
                </h4>
              </div>
            </div>

            <div class="row igqtns_desc">
              <div class="col-md-12 col-sm-12 col-xs-12 fw_300 fs_18px lh_140p fc_000000 tleft">
                <p class="">
                 {{data.introduction}}
                </p>
                <p class="">
                  Your answers are stored in your private online journal.
                </p>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <button (click)="NavigateToQuestions()" class="btn btn_gqtns_bh">
                  Begin here
                </button>
              </div>
            </div>

            <div class="pagebreak"></div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/Class -->
</div>
<!-- /page content -->

<!-- footer  -->
<app-bottom-navigation></app-bottom-navigation>
<!-- /footer -->
