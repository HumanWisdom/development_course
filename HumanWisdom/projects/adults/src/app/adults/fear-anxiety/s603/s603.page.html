<app-audio-header [toc]="toc" [bookmark]="bookmark" (sendBookmark)="receiveBookmark($event)" [path]="path" [bg_tn]="bg_tn" [transcriptPage]="transcriptPage"></app-audio-header>

<app-bg-video></app-bg-video>

<!-- page content -->
<div class="right_col mc_01">
  <!-- Class -->
  <div class="cw100p">
    <div class="row center_flex">
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 sc_01 bg_292d56 col_cw">
        <div class="x_panel p0">
          <div class="x_content p0">
            <form>

              <div class="row mt10px mb20px">
                <div class="col-md-12 col-sm-12 col-xs-12 p0 tcenter" (click)="gotoTranscript()">
                  <a class="">
                    <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/v1_3/transcript_left.svg" class="img-responsive" alt="">
                  </a>
                </div>
              </div>

              <div class="row tcenter">
                <div class="col-md-12 col-sm-12 col-xs-12 center_flex p0 pt30px pb30px">
                  <audio id="aud1" controls controlsList="nodownload" #audio>
                    <source [src]="audioLink" type="audio/mpeg">
                  </audio>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <h1 class="txt1">
                    Put your fears into one of the 3 buckets
                  </h1>
                </div>
              </div>

              <!-- angular audio player plugin  -->
              <!-- <div class="row tcenter mt20px mb30px">
                <div class="col-md-12 col-sm-12 col-xs-12 p0" *ngIf="audioLink !== ''">
                  <audio id="aud1" controls controlsList="nodownload" #audio>
                    <source [src]="audioLink" type="audio/mpeg">
                  </audio>
                </div>
              </div> -->
              <!-- /angular audio player plugin  -->

              <div class="row pt20px">
                <div class="col-md-4 col-sm-4 col-xs-4">
                  <div class="col-md-12 col-sm-12 col-xs-12 p0 tcenter">
                    <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/fear_anxiety_bucket_01a.svg" alt="">
                  </div>
                  <div class="col-md-12 col-sm-12 col-xs-12 p0">
                    <h6 class="tcenter fs_18px fw_500 lh_150p fc_ffffff">
                      Really rare
                    </h6>
                  </div>
                </div>

                <div class="col-md-4 col-sm-4 col-xs-4">
                  <div class="col-md-12 col-sm-12 col-xs-12 p0 tcenter">
                    <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/fear_anxiety_bucket_02a.svg" alt="">
                  </div>
                  <div class="col-md-12 col-sm-12 col-xs-12 p0">
                    <h6 class="tcenter fs_18px fw_500 lh_150p fc_ffffff">
                      Inevitable
                    </h6>
                  </div>
                </div>

                <div class="col-md-4 col-sm-4 col-xs-4">
                  <div class="col-md-12 col-sm-12 col-xs-12 p0 tcenter">
                    <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/fear_anxiety_bucket_03a.svg" alt="">
                  </div>
                  <div class="col-md-12 col-sm-12 col-xs-12 p0">
                    <h6 class="tcenter fs_18px fw_500 lh_150p fc_ffffff">
                      Possible
                    </h6>
                  </div>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/Class -->
</div>
<!-- /page content -->

<app-course-footer [bg_cft]="bg_cft" (nextEmitter)="submitProgress()" (previousEmitter)="prev()"></app-course-footer>

<app-modal *ngIf="enableAlert" (closeEvent)="getAlertcloseEvent($event)" [okText]="'Ok'"
  [content]="'You have reached your free limit. Please subscribe to Premium to  unlock full access to the app'">
</app-modal>
