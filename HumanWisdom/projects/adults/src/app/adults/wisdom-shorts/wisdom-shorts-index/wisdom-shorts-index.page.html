<title>Short videos | Mental Wellness Apps | HumanWisdom</title>

<app-toc-header [tocImage]="tocImage" [tocColor]="tocColor"></app-toc-header>

<app-index-content>

  <form>
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <h1 class="module_title">
          Short videos
        </h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <h4 class="txt_comparison">
          <!-- In this module you will find a series of audio meditations. You can listen to them anywhere. -->
          Explore these short videos which offer a nugget of wisdom to reflect on. Carry that thought with you through the day and see how you can apply it in your life.
        </h4>
      </div>
    </div>

    <br>

        </h4>
      </div>
    </div> -->

    <!-- video row -->
    <a (click)="wisdoshortsevent(data, data['VideoUrl'], data['Title'])"
    *ngFor="let data of wisdomshorts; let i=index">
    <div class="row box_01 bg_gallery p0">
      <!-- <div class="col-md-3 col-sm-3 col-xs-3 p0 landing_tile">

        <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/toc_video.svg" alt="" class="p0 absolute_center_lt_video">
      </div>    -->
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 p0 eindex_img"
        [ngStyle]="{'background-image': 'url(' + data['ImgUrl'] + ')'}">
        <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/toc_video.svg"
          alt="" class="p0 eindex_img_playicon">
      </div>

      <div class="col-md-9 col-sm-9 col-xs-9 p10px">
        <div class="col-md-10 col-sm-10 col-xs-9 p0 tleft">
          <h4 class="fw_500 fs_15px lh_18px fc_5d5d5d mtb0px">
            {{data['Title']}}
          </h4>
        </div>
        <div class="col-md-12 col-sm-12 col-xs-12 tright">
          <h4 class="fw_400 fs_10px lh_12px fc_5d5d5d mtb0px">
            {{data['Timing']}} min
          </h4>
        </div>
      </div>
    </div>
  </a>
