<title>Short videos | Mental Wellness Apps | HumanWisdom</title>

<app-toc-header [moduleName]="'Short videos'" [tocImage]="tocImage" [tocColor]="tocColor"></app-toc-header>

<app-index-content>

  <form>

    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <h4 class="mtb0px fs_18px fw_600 lh_150p fc_ffffff">
          Short videos
        </h4>
      </div>
    </div>

    <div class="row mt10px mb20px">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <h4 class="mtb0px fs_15px fw_400 lh_150p fc_ffffff">
          Explore these short videos which offer a nugget of wisdom to reflect on. Carry that thought with you through the day and see how you can apply it in your life.
        </h4>
      </div>
    </div>

    <!-- video row -->
                                            
    <!-- /video row -->

    <div class="toc_adiv_01">
      <!-- video row -->
      <a (click)="wisdoshortsevent(data, data['VideoUrl'], data['Title'])" *ngFor="let data of wisdomshorts; let i=index">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0 center_flex">
            <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11 p0 center_flex">
              <div class="col-md-5 col-sm-5 col-xs-5 p0 prelative">
                <img src="{{data.ImgUrl}}" alt="" class="p0 session_img">
                <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/v1_3/play_border_0.svg" alt="" class="p0 session_img_play">
              </div>
  
              <div class="col-md-8 col-sm-8 col-xs-8 p0 pl20pxi">
                <h4 class="mt0px mb5px fs_15px fw_500 lh_130p fc_e58d82 ellipsis">
                  {{data['Title']}}
                </h4>
                <h4 class="mtb0px fs_12px fw_400 lh_130p fc_ffffff_0_5">
                  {{data['Timing']}} min
                </h4>
              </div>
              
            </div>
  
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 p0 tright">
              <i class="fa fa-angle-right fc_ffffff fs_20px"></i>
            </div>
          </div>
        </div>
      </a>
      <!-- /video row -->
    </div>

    <div class="pagebreak"></div>

  </form>

</app-index-content>

<app-index-footer></app-index-footer>
