<app-lengthy-text [bg]="bg">
  <form>
    <h1 class="txt2 fw_500 lengthy_txt_title">
      Examples of Cyber-bullying
    </h1>
    <div class="clearfix"></div>

    <h3 class="txt2 lengthy_txt_pointer">      
      1. Harassing or threatening others with messages
    </h3>

    <h3 class="txt2 lengthy_txt_pointer">
      2. Abuse others in an online game
    </h3>

    <h3 class="txt2 lengthy_txt_pointer">
      3. Post embarrassing pictures of others online
    </h3>

    <h3 class="txt2 lengthy_txt_pointer">      
      4. Creating a fake account that ridicules someone
    </h3>

    <h3 class="txt2 lengthy_txt_pointer">      
      5. Spreading rumours that will damage a person's reputation
    </h3>

  </form>
</app-lengthy-text>
