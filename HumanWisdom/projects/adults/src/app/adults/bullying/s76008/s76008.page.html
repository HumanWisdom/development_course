<app-course-header [bookmark]="bookmark" (sendBookmark)="receiveBookmark($event)" [toc]="toc" [path]="path" [bg_tn]="bg_tn"></app-course-header>

<app-lengthy-text [bg]="bg">
  <form>
    <h1 class="txt2 fw_500 lengthy_txt_title">
      Different types of bullying:
    </h1>
    <div class="clearfix"></div>

    <h3 class="txt2 lengthy_txt_pointer">      
      1. Physical
    </h3>

    <h3 class="txt2 lengthy_txt_pointer">
      2. Emotional
    </h3>

    <h3 class="txt2 lengthy_txt_pointer">
      3. Verbal
    </h3>

    <h3 class="txt2 lengthy_txt_pointer">      
      4. Sexual
    </h3>

    <h3 class="txt2 lengthy_txt_pointer">      
      5. Cyber-bullying
    </h3>

  </form>
</app-lengthy-text>

<app-course-footer [bg_cft]="bg_cft" (nextEmitter)="submitProgress()" (previousEmitter)="prev()"></app-course-footer>
