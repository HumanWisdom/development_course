<!-- page content -->
<div class="right_col imain_container mc_03">
  <!-- Class -->
  <div class="cw100p">
    <div class="row center_flex">
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 bg_292d56 sc_01 col_cw">
        <div class="x_panel p0 c_zambezi ">
          <div class="x_content p0 tleft">

            <form>

              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 p0">
                  <h4 class="mt0px mb15px fs_18px fw_600 lh_150p fc_ffffff">
                    Audio Meditation
                  </h4>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 p0">
                  <h4 class="txt_comparison">
                    In this module you will find a series of guided audio meditations. You can listen to them anywhere.
                  </h4>
                </div>
              </div>

          <!--     <div class="row center_flex">
                <div class="col-md-12 col-sm-12 col-xs-12 p0 tcenter">
                  <a [routerLink]="['/adults/guided-meditation', gamR]" *ngIf="lastvisited">
                    <button type="button" class="btn mb0 btn_begin_here" data-dismiss="modal">Continue where you left</button>
                  </a>
                </div>
              </div>  -->


              <!-- search -->
              <div class="row prelative mt40px">
                <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback zi0 p0 mb0px">
                  <input type="search" class="form-control has-feedback-left pfy_search hide_search searchtxt"
                    placeholder="Search for a audio meditation" id="inputSuccess2" name="textSearch" [(ngModel)]="searchedText"
                    (ngModelChange)="searchAudio()">
                  <span class="fa fa-search form-control-feedback left pfy_search_icon" aria-hidden="true"></span>
                </div>

                <div class="col-md-12 col-sm-12 col-xs-12 p0">
                </div>
              </div>
              <!-- /search -->

              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 p0">
                  <h4 class="title_content">
                    CONTENTS
                  </h4>
                </div>
              </div>

              <div class="toc_adiv_02">
                <!-- audio row -->
                <a *ngFor="let data of audiomeditation; let i=index" (click)="audioevent(data)">
                  <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0 center_flex">

                      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 p0">
                        <div class="prelative">
                          <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0">
                              <img [src]="getimage(data['RowID'])" class="img-responsive w100 img_podcast_01">
                            </div>
                          </div>

                          <!-- <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0 img_absolute_01">
                              <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/v1_3/audio_24_24.svg" class="img-responsive">
                            </div>
                          </div> -->
                        </div>
                      </div>

                      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <h4 class="mt0px mb5px fs_12px fw_400 lh_130p fc_ffffff">
                          Meditation #{{data['RowID']}}
                        </h4>
                        <h4 class="mt0px mb5px fs_15px fw_500 lh_130p fc_e58d82 ellipsis_01">
                          {{data['Title']}}
                        </h4>
                        <h4 class="mtb0px fs_12px fw_400 lh_130p fc_ffffff_0_5">
                          {{data['Timing']}} mins
                        </h4>
                      </div>

                      <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 p0 tright" *ngIf="!isSubscriber && data['RowID'] <= 3">
                        <i class="fa fa-angle-right fc_ffffff fs_20px"></i>
                      </div>

                      <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 p0 tright" *ngIf="isSubscriber">
                        <i class="fa fa-angle-right fc_ffffff fs_20px"></i>
                      </div>

                      <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 p0 tright" *ngIf="!isSubscriber && data['RowID'] > 3">
                        <!-- lock -->
                        <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/v1_3/lock.svg" class="img-responsive">
                        <!-- /lock -->
                      </div>

                    </div>
                  </div>
                </a>
                <!-- /audio row -->
              </div>

              <!-- hr -->
              <!-- <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0">
                  <hr class="hr_style_v3_01">
                </div>
              </div> -->
              <!-- /hr -->

              <!-- <app-related-wisdom-stories-tiles [wisdomstories]="stories"></app-related-wisdom-stories-tiles> -->

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/Class -->
</div>
<!-- /page content -->

<app-index-footer></app-index-footer>
