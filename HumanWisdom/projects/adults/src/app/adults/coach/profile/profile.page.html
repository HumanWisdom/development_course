<!-- top navigation -->
<div class="row center_flex">
  <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 tn_title_back col_cw">
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 p0">
      <a class="" (click)="backRoute()">
        <img src="https://d1tenzemoxuh75.cloudfront.net/assets/svgs/v1_3/arrow_left.svg" alt="" class="p0">
      </a>
    </div>

    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 p0" *ngIf="coachBio && coachBio.length !== 0">
      <h1 class="fw_600 fs_18px lh_140p fc_ffffff mtb0px tcenter">
         {{coachBio[0]['CoachName']}},
        <span class="fs_15px fw_400 lh_140p fc_ffffff">
          {{coachBio[0]['Country']}}
        </span>
      </h1>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 p0 tright">
      <a class="">
        <img src="https://d1tenzemoxuh75.cloudfront.net/assets/svgs/v1_3/share.svg" alt="" class="p0">
      </a>
    </div>
  </div>
</div>
<!-- /top navigation -->

<!-- page content -->
<div class="right_col mc_01">
  <div class="cw100p">
    <div class="row center_flex">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 sc_01 bg_292d56 col_cw">
        <div class="x_panel p0">
          <div class="x_content p0">
            <form>

              <div class="row" (click)="backRoute()">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0 flex_ai">
                  <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/v1_3/angle_left_orange.svg" class="img-responsive">
                  <h4 class="mtb0px fs_15px fw_400 lh_150p fc_e58d82 ml10px">
                    View all coaches
                  </h4>
                </div>
              </div>

              <div class="row mtb30px">
                <div class="col-md-12 col-sm-12 col-xs-12 p0">
                  <video controls playinline class="cvideo_coach" controlsList="nodownload" *ngIf="coachBio && coachBio.length !== 0" preload="metadata">
                    <source src="{{coachBio[0]['VideoURL']}}#t=0.5" type="video/mp4">
                  </video>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 p0">
                  <h4 class="mtb0px fs_15px fw_400 lh_150p fc_ffffff" *ngIf="coachBio && coachBio.length !== 0">
                    {{coachBio[0]['Description']}}
                  </h4>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 tcenter p0 row_bp col_cw">
                  <a (click)="contactCoach()">
                    <button type="button" class="btn btn_tfas">
                      Contact this coach
                    </button>
                  </a>
                </div>
              </div>

              <div class="pagebreak"></div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /page content -->
