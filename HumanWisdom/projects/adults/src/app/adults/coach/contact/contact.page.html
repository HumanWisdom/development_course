<!-- top navigation -->
<div class="row center_flex">
  <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 tn_title_back col_cw">
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 p0">
      <a class="" (click)="backRoute()">
        <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/v1_3/arrow_left.svg" alt="" class="p0">
      </a>
    </div>

    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 p0" >
      <h1 class="fw_600 fs_18px lh_140p fc_ffffff mtb0px tcenter ws_pre">
        Contact a Coach
      </h1>
    </div>

    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 p0">
    </div>
  </div>
</div>
<!-- /top navigation -->

<!-- page content -->
<div class="right_col mc_01">
  <div class="cw100p">
    <div class="row center_flex">
      <div class="col-lg-4 col-md-6 col-sm-8 col-xs-12 sc_01 bg_292d56 col_cw">
        <div class="x_panel p0">
          <div class="x_content p0">
            <form>

              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 p0">
                  <h4 *ngIf="coachId" class="mtb0px fs_18px fw_600 lh_150p fc_ffffff">
                    Great choice!
                  </h4>

                  <h4 *ngIf="!coachId" class="mtb0px fs_18px fw_600 lh_150p fc_ffffff">
                    Youâ€™re almost there!
                  </h4>
                </div>
              </div>

              <div class="row mt10px">
                <div class="col-md-12 col-sm-12 col-xs-12 p0">
                  <h4 class="mtb0px fs_15px fw_400 lh_150p fc_ffffff">
                    Fill your details below and we will contact you with booking details and costs involved for a session.
                  </h4>
                </div>
              </div>

              <div class="div_inputs mtb30px">
                <div class="row mt30px">
                  <div class="col-md-12 col-sm-12 col-xs-12 p0">
                    <div class="col-md-3 col-sm-3 col-xs-3 pr0px pl0px">
                      <div class="dropdown dropdown_outer">
                        <label class="select_label m0px w100">
                          <select name="Title" (change)="titleChangeEvent($event.target.value)" id="test" class="sp_fc btn_select" [(ngModel)]="form.Title" >
                            <option id="tes" value="1" selected>Title</option>
                            <option value="Ms">Ms</option>
                            <option value="Mr.">Mr.</option>
                            <option value="Mrs.">Mrs.</option>
                            <option value="Others">Others</option>
                          </select>
                        </label>
                      </div>
                    </div>
                    <div class="col-md-9 col-sm-9 col-xs-9 pr0px">
                      <input type="text" name="name" class="sp_fc" placeholder="Name" [(ngModel)]="form.Name">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12 col-sm-12 col-xs-12 p0">
                    <input type="text" name="email" class="sp_fc" placeholder="Email-Id" [(ngModel)]="form.EmailID">
                  </div>
                </div>

                <div *ngIf="!ValidateEmail(true)" class="white alert alert-danger w100">
                  Please Enter Valid EmailID
                </div>

                <div class="row prelative">
                  <div class="col-md-12 col-sm-12 col-xs-12 p0 form-group has-feedback zi0 p0 mb0px div_pe">
                    <input type="search" class="form-control hide_search pe_search" name="search-list"
                      [(ngModel)]="form.Country" (keyup)="getAutoCompleteList($event.target.value)" autocomplete="off"
                      (focus)="onFocus()"
                      [ngStyle]="{'border-radius':searchResult.length>0?'20px 20px 0 0':'100px'}"
                      placeholder="Select country">
                    <span *ngIf="form.Country!=''" (click)="clearSearch()"
                      class="fa fa-search form-control-feedback ad_sclose_icon ad_sclose_icon_ext"
                      aria-hidden="true"></span>
                  </div>

                  <div class="row adsearch">
                    <div class="col-md-12 col-sm-12 col-xs-12 tsp">
                      <ul class="list-group autocomplete-list adsearch_ul" *ngIf="searchResult.length>0">
                        <li *ngFor="let item of searchResult" (click)="dataChanged(item['CountryName'])" name="list"
                          class="is-search list-group-item">{{item['CountryName']}}</li>
                      </ul>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12 col-sm-12 col-xs-12 p0">
                    <div class="col-md-3 col-sm-3 col-xs-3 p0">
                      <input type="text" name="isdcode" class="sp_fc" placeholder="+XX" [(ngModel)]="form.isdcode">
                    </div>
                    <div class="col-md-9 col-sm-9 col-xs-9 pr0px">
                      <input type="text" name="contact" class="sp_fc" placeholder="XXX-XXX-XXXX" [(ngModel)]="form.ContactNo">
                    </div>
                  </div>
                </div>
                <div *ngIf="form.ContactNo==null ||   checkValidPhoneNo()" class="white alert alert-danger w100">
                  Please Enter Valid Phone No.
                </div>

                <div class="row prelative">
                  <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback zi0 p0 mb0px">
                    <div class="dropdown dropdown_outer">
                      <label class="select_label m0px w100">

                        <select name="Title" id="test" [(ngModel)]="form.CoachID" class="sp_fc btn_select">
                          <option id="selectCoach" [value]="activecoachId" selected>{{coachName}}</option>
                          <option *ngFor="let item of coachList" [value]="item['UserID']">{{item['CoachName']}}</option>
                        </select>
                      </label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12 col-sm-12 col-xs-12 p0">
                    <textarea id="message" required="required"  [(ngModel)]="form.Details" class="rtextarea v3_ta_coach" name="message" rows="3" placeholder="Let your coach know a bit about yourself and what you need help with."></textarea>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 p0">
                  <h6 class="mtb0px fs_12px fw_400 lh_150p fc_ffffff_0_5">
                    We will contact you with options and costs involved.
                  </h6>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 tcenter p0 row_bp col_cw">
                  <a>
                    <button type="submit" (click)="submit()" [disabled]="form.Name==''
                    || form.Country=='0' || form.ContactNo=='' || form.CoachID =='' ||
                    form.Details =='' || form.isdcode === '' || form.ContactNo==null || !ValidateEmail()  || form.Title=='1'" class="btn btn_ctd">
                     Submit
                   </button>
                  </a>
                </div>
              </div>

              <div class="pagebreak"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /page content -->
