<app-course-header [toc]="toc" [bg]="bg" [bookmark]="bookmark" (sendBookmark)="receiveBookmark($event)" [toc]="toc" [path]="path" [bg_tn]="bg_tn"></app-course-header>

<app-kta-done>
  <form class="">

    <h1 class="fw_300 fs_30px lh_35px fc_243949 tleft">
      A deeper understanding of comparison allows us to respond with wisdom and avoid many of the problems it can cause.
    </h1>
    <div class="clearfix"></div>

    <div class="row tcenter ptkta">
      <div class="col-md-12 col-sm-12 col-xs-12">                    
        <a class="kta_done_pulse_button" (click)="submitProgress()">
          <h6 class="kta_done_pulse_button_label">
            Done
          </h6>
        </a>
      </div>
    </div>
    
  </form>   
</app-kta-done>

<app-kta-footer [bg_cft]="bg_cft" (previousEmitter)="prev()"></app-kta-footer>
