<!-- grey back & share -->
<!-- top navigation -->
<div *ngIf="tocColor === 'grey'" class="top_nav ml0 tcenter inav">
  <img [src]="tocImage" alt="" class="img-responsive iw100">
  <div class="nav_menu absolute_top p20px">
    <nav>          
      <ul class="nav navbar-nav navbar_left cnav inavbar flex_align">
        <li class="">                    
            <a class="cuser-profile dropdown-toggle c_silver_chalice " data-toggle="dropdown" aria-expanded="false" (click)="goBack()">                        
              <h4 class="btn_back_grey">
                Back
              </h4> 
            </a>                  
        </li>
        
        <li class="lishare">
          <a href="javascript:;" class="cuser-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false" (click)="share()">                                       
            <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/share_grey.svg" alt="" class="p0">
          </a>         
        </li>
      </ul>
    </nav>
  </div>
</div>
<!-- /top navigation -->
<!-- /grey back & share -->
