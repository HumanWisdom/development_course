<div class="wrapper">
  <!-- header -->
  <!-- <app-toc-topnav></app-toc-topnav> -->
  <app-tn-hwp-project [enablebookmark]="true"></app-tn-hwp-project>
  <!-- <app-tn-dashboard-v03 [enableplaystore]="enablebanner"></app-tn-dashboard-v03> -->
  <!-- /header -->

  <app-bg-video></app-bg-video>

  <!-- page content -->
  <div class="right_col mc_01">
    <!-- Class -->
    <div class="cw100p">
      <div class="row center_flex safari_dblock">
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 plr10pxi pt0px sc_01 bg_white">
          <div class="x_panel p0">
            <div class="x_content p0 bookmark_imgs">

              <!-- unbookmarked -->
              <div class="" *ngIf="bookmarkList.length === 0">
                <div class="row tcenter unbookmarked_img">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                    <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/unbookmarked.svg"
                      alt="" class="img-responsive m0px">
                  </div>
                </div>

                <div class="row center_flex tcenter">
                  <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                    <h4 class="fw_400 fs_12px lh_130p fc_5d5d5d mtb0px unbookmarked_txt">
                      Oops! You haven’t
                      <br>bookmarked anything yet
                    </h4>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                    <hr class="hr_style_10 mtb0px">
                  </div>
                </div>

                <div class="row unbookmarked_explore">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                    <h4 class="fw_400 fs_15px lh_130p fc_000000 mtb0px">
                      <span class="bold">
                        Here’s a start!
                      </span>
                      Explore a topic and bookmark your favourite pages
                    </h4>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12 col-sm-12 col-xs-12 p0">

                    <div class="col-md-4 col-sm-6 col-xs-6 prelative">
                      <a (click)="routeStress(0)">
                        <div class="img-gradient">
                          <img
                            src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/images/tiles/dashboard/vectorless/34.png"
                            alt="Stress" class="ctimg">
                        </div>
                        <h4 class="tcenter txt31 attitle">Stress</h4>
                        <div class="progress dprogress">
                          <div class="progress-bar" role="progressbar" [style.width]="stressP + '%'" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                      </a>
                    </div>


                    <div class="col-md-4 col-sm-6 col-xs-6 prelative">
                      <a (click)="routeRelationships(0)">
                        <div class="img-gradient">
                          <img
                            src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/images/tiles/dashboard/vectorless/35.png"
                            alt="Relationships" class="ctimg">
                        </div>
                        <h4 class="tcenter txt31 attitle">Relationships</h4>
                        <div class="progress dprogress">
                          <div class="progress-bar" role="progressbar" [style.width]="relationshipsP + '%'"
                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                      </a>
                    </div>

                    <div class="col-md-4 col-sm-6 col-xs-6 prelative">
                      <a (click)="routeLove(0)">
                        <div class="img-gradient">
                          <img
                            src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/images/tiles/dashboard/vectorless/36.png"
                            alt="Love" class="ctimg">
                        </div>
                        <h4 class="tcenter txt31 attitle">Love</h4>
                        <div class="progress dprogress">
                          <div class="progress-bar" role="progressbar" [style.width]="loveP + '%'" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                      </a>
                    </div>

                    <div class="col-md-4 col-sm-6 col-xs-6 prelative">
                      <a (click)="routeHappiness(0)">
                        <div class="img-gradient">
                          <img
                            src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/images/tiles/dashboard/vectorless/42.png"
                            alt="Happiness" class="ctimg">
                        </div>
                        <h4 class="tcenter txt31 attitle">Happiness</h4>
                        <div class="progress dprogress">
                          <div class="progress-bar" role="progressbar" [style.width]="communicationP + '%'"
                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                      </a>
                    </div>

                    <div class="col-md-4 col-sm-6 col-xs-6 prelative">
                      <a (click)="routeCommunication(0)">
                        <div class="img-gradient">
                          <img
                            src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/images/tiles/dashboard/vectorless/43.png"
                            alt="Communication" class="ctimg">
                        </div>
                        <h4 class="tcenter txt31 attitle">Communication</h4>
                        <div class="progress dprogress">
                          <div class="progress-bar" role="progressbar" [style.width]="communicationP + '%'"
                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                      </a>
                    </div>

                    <div class="col-md-4 col-sm-6 col-xs-6 prelative">
                      <a (click)="routeSuccessAndFailure(0)">
                        <div class="img-gradient">
                          <img
                            src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/images/tiles/dashboard/vectorless/44.png"
                            alt="Success and Failure" class="ctimg">
                        </div>
                        <h4 class="tcenter txt31 attitle">Success and Failure</h4>
                        <div class="progress dprogress">
                          <div class="progress-bar" role="progressbar" [style.width]="successandfailureP + '%'"
                            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                      </a>
                    </div>

                  </div>
                </div>

                <div class="row tcenter">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                    <a class="" routerLink="/adults/adult-dashboard">
                      <h4 class="fw_500 fs_15px lh_130p fc_4491a5 mt40px mb0px underline">
                        View all
                      </h4>
                    </a>
                  </div>
                </div>
              </div>
              <!-- /unbookmarked -->

              <div *ngFor="let item of allkeys; let i=index">

                <div class="row bookmark_module_title">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                    <h4 class="fw_500 fs_18px lh_130p fc_000000 mtb0px">
                      {{item}}
                    </h4>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12 col-sm-12 col-xs-12 plr5pxi">
                    <div class="col-md-4 col-sm-4 col-xs-4 plr5pxi" *ngFor="let data of bookmarkList[i][item]">
                      <img src="{{urlPath + data['TPath']}}" (click)="imgClick(data)" alt=""
                        class="img-responsive w100p">
                    </div>
                  </div>
                </div>

              </div>
              <div class="pagebreak"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--/Class -->
  </div>
  <!-- /page content -->

  <!-- footer  -->
  <app-bottom-navigation></app-bottom-navigation>
  <!-- /footer -->
</div>
