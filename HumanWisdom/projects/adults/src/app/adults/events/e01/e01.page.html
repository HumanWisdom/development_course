<app-toc-header [tocImage]="tocImage" [tocColor]="tocColor" [moduleName]="'Events'"></app-toc-header>

<app-index-content>


  <div class="row mt20px">
    <div class="col-md-12 col-sm-12 col-xs-12 p0">
      <h1 class="mtb0px fs_24px fw_600 lh_150p fc_ffffff">
        {{eventData['Title']}}
      </h1>
    </div>
  </div>

  <div class="row mtb20px">
    <div class="col-md-12 col-sm-12 col-xs-12 p0">
      <h4 class="mtb0px fs_15px fw_400 lh_150p fc_ffffff">
        {{eventData['EventDesc']}}
      </h4>
    </div>
  </div>

  <div class="row mb5px">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0">
      <h4 class="mtb0px fs_12px fw_400 lh_150p fc_ffffff_0_5 flex_ai">
        <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/v1_3/event_date.svg"
          class="img-responsive mr5px">
        Date: {{eventData['Event_Date']}}
      </h4>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0">
      <h4 class="mtb0px fs_12px fw_400 lh_150p fc_ffffff_0_5 flex_ai">
        <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/v1_3/event_time.svg"
          class="img-responsive mr5px">
        {{eventData['EventTiming']}}
      </h4>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12 p0">
      <hr class="hr_style_v3_05 mtb30px">
    </div>
  </div>

  <div *ngIf="enableRegister">
    <div class="row mb20px">
      <div class="col-md-12 col-sm-12 col-xs-12 p0">
        <h4 class="mtb0px fs_18px fw_600 lh_140p fc_ffffff">
          Register Here
        </h4>
      </div>
    </div>

    <div class="row mb10px">
      <div class="col-md-12 col-sm-12 col-xs-12 p0 prelative">
        <input type="text" class="sp_fc" placeholder="Name" required [(ngModel)]="name">
        <div class="fc_img">
          <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/v1_3/svg_user.svg"
            class="img-responsive">
        </div>
      </div>
      <small class="text danger ml-10">{{namevalidation()}}</small>
    </div>

    <div class="row mb10px">
      <div class="col-md-12 col-sm-12 col-xs-12 p0 prelative">
        <input type="text" class="sp_fc" placeholder="Email address" required [(ngModel)]="email">
        <div class="fc_img">
          <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/v1_3/svg_email.svg"
            class="img-responsive">
        </div>
      </div>
      <small class="text danger ml-10">{{emailvalidation()}}</small>
    </div>

    <div class="row mt20px">
      <div class="col-md-12 col-sm-12 col-xs-12 p0">
        <h6 class="fw_700 fs_12px lh_14px fc_ffffff mt0px">
          Whatsapp/Phone Number(Optional)
        </h6>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12 p0">
        <div class="col-md-3 col-sm-3 col-xs-3 p0">
          <input type="text" maxlength="4" name="name" class="sp_fc" placeholder="+XX" [(ngModel)]="isdcode" maxlength="5" >
        </div>
        <div class="col-md-9 col-sm-9 col-xs-9 pr0px">
          <input type="text" name="name" class="sp_fc" placeholder="XXX-XXX-XXXX" [(ngModel)]="phoneno" maxlength="12" >
        </div>
      </div>
    </div>

    <div *ngIf="checkValidPhoneNo()" class="alert-danger w100 alerClass">
      Please Enter Valid Phone No or ISD Code
    </div>
<!--     <div class="col-md-10 col-sm-10 col-xs-9 pr0px">
      <input type="text"  maxlength="12" required="required" name="ContactNo" class="sp_fc feedback_left cfc10_fl_p" placeholder="">
      <span id="phoneCode" class="form-control-feedback left cfc10_fl" aria-hidden="true"></span>
    </div> -->
 


    <div class="row center_flex mt30px">
      <div class="col-md-12 col-sm-12 col-xs-12 p0">
        <button type="button" class="btn btn_ctd" [disabled]="disabled()" (click)="registerEvent()">
          Register
        </button>
      </div>
    </div>
  </div>

  <div class="pagebreak"></div>

  <app-modal *ngIf="enableAlert" (closeEvent)="getAlertcloseEvent($event)" [okText]="'Ok'" [content]="content">
  </app-modal>

</app-index-content>

<app-index-footer></app-index-footer>
