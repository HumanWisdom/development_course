<title>Events | HumanWisdom</title>

<!-- top navigation -->
<div class="row center_flex">
  <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 mdp_header onscrollbs">
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
      <a (click)="goBack()">
        <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/back_white_01.svg" alt=""
          class="img-responsive">
      </a>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <a>
        <h1 class="fw_500 fs_18px lh_21px fc_ffffff mtb0px tcenter">
          Events
        </h1>
      </a>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
      <a href="javascript:;" (click)="share()" id="btnShare">
        <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/share_white_02.svg" alt=""
          class="img-responsive fright">
      </a>
    </div>
  </div>
</div>
<!-- /top navigation -->

<app-bg-video></app-bg-video>

<!-- page content -->
<div class="right_col mc_01">
  <!-- class -->
  <div class="cw100p">
    <div class="row flex_jc_center">
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 p0 bg_white sc_01">
        <div class="x_panel p0">
          <div class="x_content p0 tcenter">


            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group has-feedback p0 zi0 div_search">

                <input type="search" [(ngModel)]="searchinp" (focusout)="getSearchResult($event.target.value)"
                  (keyup.enter)="getSearchResult($event.target.value)"
                  class="form-control has-feedback-left h60px searchtxt_02" id="searchtxt_02"
                  placeholder="Search Videos" autocomplete="off">
                <span *ngIf=" searchinp!=''" (click)="clearSearch()"
                  class="form-control-feedback ad_sclose_icon ad_sclose_icon_ext_01" aria-hidden="true">
                </span>
              </div>
            </div>

            <div class="">
              <div class="row shorts_desc">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <h4 class="mtb0px fw_300 fs_18px lh_140p fc_000000 tleft plr10px">
                    This is a link to HumanWisdom LIVE events, with guests from around the world. Each offers fresh ways
                    of dealing with lifeâ€™s challenges using wisdom.
                  </h4>
                </div>
              </div>

              <!-- accordion -->
              <div class="row center_flex mt30px mb0px tleft" *ngIf="futureeventList.length !== 0">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0">
                  <div class="panel-group" id="accordion_event">

                    <div class="panel panel-default">
                      <div class="panel-heading plr20px">
                        <h4 class="panel-title fw_500 fs_14px lh_130p fc_5d5d5d">
                          <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion"
                            href="#collapse_01" aria-expanded="true">
                            <div class="fw_700 fs_18px lh_130p fc_000000 mtb0px">
                              Upcoming Events
                            </div>
                          </a>
                        </h4>
                      </div>
                      <div id="collapse_01" class="panel-collapse collapse in">
                        <div class="panel-body fw_400 fs_12px lh_130p fc_5d5d5d">

                          <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                              <ng-container *ngFor="let item of futureeventList">
                                <!-- video row -->
                                <a href="/events/event?eid={{item.RowID}}">
                                  <div class="row box_01 bg_gallery p0">
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 p0 eindex_img"
                                      [style]="getStyle(item.ImgUrl)">

                                    </div>

                                    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 p10px">
                                      <div class="col-md-12 col-sm-12 col-xs-12 p0 center_flex">
                                        <div class="col-md-8 col-sm-8 col-xs-8 p0">
                                          <h4 class="fw_500 fs_15px lh_18px fc_5d5d5d mtb0px">
                                            {{item.Title}}
                                          </h4>
                                        </div>
                                        <div class="col-md-8 col-sm-4 col-xs-4 tright">
                                          <h4 class="fw_400 fs_10px lh_12px fc_5d5d5d mtb0px">
                                            {{item.Event_Date}}
                                          </h4>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </a>
                                <!-- /video row -->
                              </ng-container>
                            </div>
                          </div>

                        </div>
                      </div>
                    </div>

                    <div class="row center_flex">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0">
                        <hr class="divider_03">
                      </div>
                    </div>

                  </div>
                </div>
              </div>
              <!-- /accordion -->
              
                <div class="row mb15px">
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 plr20px">
                    <h4 class="fw_700 fs_18px lh_130p fc_000000 mtb0px tleft">
                      Past Events
                    </h4>
                  </div>
                </div>

              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <ng-container *ngFor="let item of eventList">
                    <!-- video row -->
                    <a (click)="youtube(item.YoutubeLink, item.RowID)">
                      <div class="row box_01 bg_gallery p0">
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 p0 eindex_img" [style]="getStyle(item.ImgUrl)">
                          <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/toc_video.svg"
                            alt="" class="p0 eindex_img_playicon">
                        </div>

                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 p10px">
                          <div class="col-md-12 col-sm-12 col-xs-12 p0 center_flex">
                            <div class="col-md-9 col-sm-8 col-xs-8 p0">
                              <h4 class="fw_500 fs_15px lh_18px fc_5d5d5d mtb0px">
                                {{item.Title}}
                              </h4>
                            </div>
                            <div class="col-md-3 col-sm-4 col-xs-4 tright">
                              <h4 class="fw_400 fs_10px lh_12px fc_5d5d5d mtb0px">
                                {{item.Timing}}
                              </h4>
                            </div>
                          </div>
                        </div>
                      </div>
                    </a>
                    <!-- /video row -->
                  </ng-container>
                </div>
              </div>

              <div class="pagebreak"></div>
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/class -->
</div>
<!-- /page content -->

<!-- content  -->
<!-- /content  -->

<!-- footer  -->
<app-bottom-navigation></app-bottom-navigation>
<!-- /footer -->
