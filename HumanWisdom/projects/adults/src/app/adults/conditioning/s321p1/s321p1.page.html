
<app-feedback-question skipToPage="/adults/conditioning/s322">
  <form>
   <h2 class="mt0px fs_24px fw_600 lh_150p fc_ffffff">
      Feedback Survey
    </h2>

    <h4 class="mtb0px fs_15px fw_400 lh_150p fc_ffffff">
      Conditioning Module
    </h4>

    <!-- multistep wizard -->
    <div id="svg_wrap"></div>                

    <section>
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12 p0">
          <a class="sb_anchor">
            <div class="box textarea_box">
              <h4 class="pt1rem txt15">
               {{reflection}}
              </h4>    

              <hr>

              <textarea id="message" required="required" class="form-control b0 p0 txt19" name="message" rows="15" name="p1" placeholder="Write your answer here" [(ngModel)]="r321p1"></textarea>

              <br>

            </div>                    
          </a>
        </div>
      </div>                    

      <!-- <div class="row center_flex pt41px">
        <div class="col-md-3 col-sm-3 col-xs-12 tcenter p0">
          <a>
            <button (click)="submitProgress()"type="button" class="btn btn-success mb0 w100 btn_begin_here_orange mt_btn" id="next">Next</button>
          </a>
        </div>
      </div>                     -->
    </section>

    <section></section>
    <section></section>
    <section></section>
    <!-- /multistep wizard -->
  </form>
</app-feedback-question>

<!-- feedback survey footer  -->
<app-feedback-footer [bg]="bg" (nextEmitter)="submitProgress()" (previousEmitter)="prev()"></app-feedback-footer>
