<app-audio-header [toc]="toc" [bookmark]="bookmark" (sendBookmark)="receiveBookmark($event)" [path]="path" [bg_tn]="bg_tn" [transcriptPage]="transcriptPage"></app-audio-header>

<app-pyramid-content [title]="title" [bg]="bg" [audioLink]="audioLink" (sendAvDuration)="receiveAvDuration($event)"> 

  <!-- <h1 class="txt1 tcenter p15px">
    How can we become aware of our conditioning?
  </h1>   -->

  <div class="row p0">
    <div class="col-md-12 col-sm-12 col-xs-12 p0">
      <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/images/background/pyramid/5l_1.png" alt="" class="img-responsive w100">
      <h6 class="icenter_t1 mtb0px pno pno1">
        01
      </h6>
      <h6 class="icenter_t1 mtb0px ptext">
        I see a new phone advertised
      </h6>
    </div>

    <div class="col-md-12 col-sm-12 col-xs-12 p0">                  
      <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/images/background/pyramid/5l_2.png" alt="" class="img-responsive w100">
      <h6 class="icenter_tn mtb0px pno pnotn">
        02
      </h6>
      <h6 class="icenter_tn mtb0px ptext">
        I convince myself I need a new one and buy it   
      </h6>        
    </div>

    <div class="col-md-12 col-sm-12 col-xs-12 p0">
      <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/images/background/pyramid/5l_3.png" alt="" class="img-responsive w100">
      <h6 class="icenter_tn mtb0px pno pnotn">
        03
      </h6>
      <h6 class="icenter_tn mtb0px ptext">
        I notice the need for pleasure in the background
      </h6>                
    </div>

    <div class="col-md-12 col-sm-12 col-xs-12 p0">
      <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/images/background/pyramid/5l_4.png" alt="" class="img-responsive w100">
      <h6 class="icenter_tn mtb0px pno pnotn">
        04
      </h6>
      <h6 class="icenter_tn mtb0px ptext">
        I notice the feeling of emptiness within me 
      </h6>                
    </div>

    <div class="col-md-12 col-sm-12 col-xs-12 p0">
      <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/images/background/pyramid/5l_5.png" alt="" class="img-responsive w100">
      <h6 class="icenter_tn mtb0px pno pnotn">
        05
      </h6>
      <h6 class="icenter_tn mtb0px ptext">
        I stay with that feeling. It transforms to a sense of peace.
      </h6>                
    </div>
  </div>
  
</app-pyramid-content>

<app-course-footer [bg_cft]="bg_cft" (nextEmitter)="submitProgress()" (previousEmitter)="prev()"></app-course-footer>
