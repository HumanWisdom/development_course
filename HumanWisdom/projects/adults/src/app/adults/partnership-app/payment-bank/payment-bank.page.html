<!-- top navigation -->
<app-tn-partnership-app></app-tn-partnership-app>
<!-- /top navigation -->

<app-bg-video></app-bg-video>

<!-- page content -->
<div class="right_col mc_01" *ngIf="paymentBank">				
  <!-- Class -->
  <div class="cw100p">
    <div class="row center_flex">
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 p0 sc_01 bg_white">
        <div class="x_panel p0">
          <div class="x_content p0">
            <form>

              <div class="row center_flex mt40px">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                  <div class="row mb20px">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 center_flex">
                      <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 p0">
                        <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/dollar_grey.svg" alt="" class="img-responsive"/> 
                      </div>
                      <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 pl0px">
                        <h4 class="fw_400 fs_18px lh_130p fc_000000 mtb0px">
                          Receive an income from the partnership program
                        </h4>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                      <hr class="ws_hr mtb0px">
                    </div>
                  </div>

                  <div class="row mt60px mb30px">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 center_flex">
                      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 p0">

                        <div class="radio pradio">
                          <label class="mt0px">
                            <input type="radio" value="linkAccount" checked (click)="LinkbankAccountbtn()"  [(ngModel)]="LinkBankAccount" id="optionsRadios1" name="optionsRadios"> 
                            <span class="">
                              <span class="fw_400 fs_12px lh_14px fc_000000 ml5px va_middle">
                                Link your bank account
                              </span>                          
                            </span>
                          </label>
                        </div> 

                      </div>
                      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        
                        <div class="radio pradio">
                          <label class="mt0px">
                            <input type="radio" value="Paypal" (click)="payPalbtn()" [(ngModel)]="LinkBankAccount" id="optionsRadios2" name="optionsRadios2"> 
                            <span class="">
                              <span class="">
                               <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/paypal_01.svg" alt="" class="ml5px"> 
                              </span>
                            </span>
                          </label>
                        </div>  

                      </div>
                    </div>
                  </div>
                  <div class="row mb10px">                    
                    <div  *ngIf="LinkBankAccount!='Paypal'"  class="col-md-12 col-sm-12 col-xs-12">
                      <!-- <select class="form-control cfc15_select">
                        <option value="Country">Country</option>
                      </select> -->
                      <!-- <select (change)="onChange($event)" type="text" name="threadlist"  class="form-control h60px" [(ngModel)]="paymentBank.CountryId" >
                        <option value="0">Select Country</option>
                        <option *ngFor="let titl of countryList" [value]="titl.CID">{{titl.Country}}</option>
                      </select> -->

                      <div>
                        <select type="text"
                         name="threadlist"  class="form-control h60px"
                          [(ngModel)]="paymentBank.CountryId" 
                          #mySelect
                          (change)='onChange(mySelect.value)'
                          >
                          <option  [value]="0">Select Country</option>
                          <option *ngFor="let titl of countryList" [value]="titl.CID">{{titl.Country}}</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div *ngIf="LinkBankAccount!='Paypal'"  class="row mb10px">                    
                    <div class="col-md-12 col-sm-12 col-xs-12">
                      <input type="text" id="BankName" name="BankName" [(ngModel)]="paymentBank.BankName" class="form-control cfc15" placeholder="Bank Name">
                    </div>
                  </div>

                 

                  <div *ngIf="LinkBankAccount!='Paypal'"   class="row mb10px">                    
                    <div class="col-md-12 col-sm-12 col-xs-12">
                      <input type="text" class="form-control cfc15" id="Acc_Number" name="Acc_Number"  [(ngModel)]="paymentBank.Acc_Number" placeholder="Bank Account number">
                    </div>
                  </div>

                  <div *ngIf="LinkBankAccount!='Paypal'" class="row mb10px">                    
                    <div class="col-md-12 col-sm-12 col-xs-12">
                      <input type="text" class="form-control cfc15" id="Swift" name="Swift" [(ngModel)]="paymentBank.IBAN_SWIFT_RoutingNo" [placeholder]="getPlaceHolder()">
                    </div>
                  </div>
                
                  <div *ngIf="LinkBankAccount=='Paypal'" class="row mb10px">                    
                    <div class="col-md-12 col-sm-12 col-xs-12">
                      <input type="text" class="form-control cfc15" id="PaypalId" name="PaypalId" [(ngModel)]="paymentBank.PayPalID" placeholder="PayPalId">
                    </div>
                  </div>
         
                </div>
              </div>
                
              <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 tcenter p0 row_bp">
                  <a>
                    <button type="button" class="btn mb0 btn_sub_unsubp w100 bg_cyan" (click)="Submit()" [ngClass]="getDisabled()">
                      Submit
                    </button>
                  </a>
                </div>
              </div>   

              <div class="pagebreak"></div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/Class --> 
</div>
<!-- /page content -->
