<app-course-header [bookmark]="bookmark" (sendBookmark)="receiveBookmark($event)" [toc]="toc" [path]="path" [bg_tn]="bg_tn"></app-course-header>

<app-lengthy-text [bg]="bg">
  <form>
    <h1 class="txt2 fw_500 lengthy_txt_title">
      Crucial decisions that we make in our lives:
    </h1>
    <div class="clearfix"></div>

    <h3 class="txt2 lengthy_txt_pointer">      
      01. Where we go to study
    </h3>

    <h3 class="txt2 lengthy_txt_pointer">
      02. Our choice of career
    </h3>

    <h3 class="txt2 lengthy_txt_pointer">
      03. Whom we marry
    </h3>

    <h3 class="txt2 lengthy_txt_pointer">      
      04. Where we live
    </h3>

    <h3 class="txt2 lengthy_txt_pointer">      
      05. Our habits around food, drink and exercise
    </h3>

    <h3 class="txt2 lengthy_txt_pointer">      
      06. Whether we hold grudges, or forgive and forget
    </h3>

  </form>
</app-lengthy-text>

<app-course-footer [bg_cft]="bg_cft" (nextEmitter)="goNext()" (previousEmitter)="prev()"></app-course-footer>
