  <form>

    <div class="clearfix"></div>

    <h3 class="txt2 lengthy_txt_pointer">      
      01. What to wear
    </h3>

    <h3 class="txt2 lengthy_txt_pointer">
      02. What to eat
    </h3>

    <h3 class="txt2 lengthy_txt_pointer">

    </h3>

    <h3 class="txt2 lengthy_txt_pointer">

    </h3>

  </form>
