<title>Forum | HumanWisdom</title>

<!-- top navigation -->
<div class="row center_flex">
  <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 mdp_header">
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
      <a (click)="goBack()">
        <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/back_white_01.svg" alt="" class="img-responsive">
      </a>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <a>
        <h1 class="fw_500 fs_18px lh_21px fc_ffffff mtb0px tcenter">
          Forum
        </h1>
      </a>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">

    </div>
  </div>
</div>
<!-- /top navigation --> 

<app-bg-video></app-bg-video>

<!-- page content -->
<div class="right_col mc_01">				
  <!-- Class -->
  <div class="cw100p">   
    <div class="row center_flex">
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 p0 sc_01 bg_white">
        <div class="x_panel p0">
          <div class="x_content p0">
            <form>                                
              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 p0">
                  <div class="col-md-4 col-sm-4 col-xs-4 p0">
                    <div class="form-group">                      
                      <div class="all_threads">
                        <select (change)="onChange($event)" type="text" name="threadlist"  class="form-control h60px all_threads_select" [(ngModel)]="selectthread" >
                          <option *ngFor="let titl of threadlist" [ngValue]="titl.value">{{titl.label}}</option>
                        </select>
                        <!-- <select class="form-control h60px all_threads_select">
                          <option>All threads</option>
                          <option>Threads Iâ€™m following</option>
                          <option>My threads</option>
                          <option>Reflections</option>                         
                        </select> -->
                      </div>
                    </div>
                  </div>
                  <div class="col-md-8 col-sm-8 col-xs-8 form-group has-feedback p0 zi0">
                    <input type="search" class="form-control has-feedback-left h60px searchtxt1 tleft" #threadsearch id="inputSuccess2" name="searchEn" placeholder="Search All threads">
                    <span class="fa fa-search form-control-feedback left sfeedback" aria-hidden="true"></span>
                  </div>
                </div>
              </div>

              <div class="row pb2rem">
                <div class="col-md-12 col-sm-12 col-xs-12 center_flex p0 plr10px_01">
                  <div class="col-md-9 col-sm-9 col-xs-9">
                    <a (click)="getAllposts(0)" class="">
                      <h4 class="fw_500 fs_20px lh_23px fc_5d5d5d">
                        All Threads
                      </h4>
                    </a>                                          
                  </div>             
                  
                  <div class="col-md-3 col-sm-3 col-xs-3 tright"  *ngIf="isLoggedIn" >
                    <button type="button" class="btn btn-default btn_plus_1">
                      <div class="center_flex">
                        <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/plus.svg" [routerLink]="['/forum/forum-thread-start-new']" routerLinkActive="router-link-active"  alt="" class="img-responsive">
                      </div>                        
                    </button>
                  </div>
                </div>
              </div>

              <!-- section 1 -->
              <div *ngFor="let item of posts;let index=index;">
                <div class="row center_flex">
                  <div class="col-md-12 col-sm-12 col-xs-12 p0 plr10px_01 flex_ai" (click)="postnavigate(item)">
                    <!-- <div class="col-md-2 col-sm-2 col-xs-2 p0 pl10px_imp" >
                      <img src="{{'data:image/jpg;base64,' + item.UserImage}}" *ngIf="item.UserImage" alt="" class="w100 fimg_02">
                      <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/add_user.svg" *ngIf="!item.UserImage" alt="" class="w100 fimg_01">
                    </div> -->
                    <div class="col-md-12 col-sm-12 col-xs-12">
                      <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12 p0">
                          <h4 class="mtb0px">
                            <span class="fw_500 fs_14px lh_16px fc_000000">{{item.POST}} </span>
                            <span class="fw_400 fs_12px lh_14px fc_adadad italic">by {{item.UserName}}</span>
                          </h4>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>    
                
                <div class="row">
                  <div class="col-md-12 col-sm-12 col-xs-12 pl0 plr10px_01">
                    <div class="col-md-12 col-sm-12 col-xs-12 p0 center_flex lcs_div">

                      <div class="col-lg-8 col-md-8 col-sm-6 col-xs-6">
                        <div class="col-md-3 col-sm-3 col-xs-4 p0 flex_ai" [ngStyle]="{'cursor': !isLoggedIn? 'not-allowed' : 'pointer'}">
                          <!-- <img  [disabled]="!isLoggedIn" *ngIf="item.Liked=='1'" src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/like_blue_active.svg" alt="" (click)="like(item,index)" >
                          <img [disabled]="!isLoggedIn" *ngIf="item.Liked=='0'" src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/like_blue.svg" alt="" (click)="like(item,index)" >
                          <span class="fw_400 fs_12px fc_1092a7 lcs" [innerText]="item.PostLikeCount"></span> -->

                          <button [disabled]="!isLoggedIn" type="submit" class="btn btn_ficons jc_flexstart">
                            <i 
                                *ngIf="item.Liked=='0'"
                                (click)="like(item,index)"
                                class="fa fa-heart-o">
                            </i>

                            <i  
                                *ngIf="item.Liked=='1'"
                                (click)="like(item,index)"
                                class="fa fa-heart">
                            </i>
                            <span [innerText]="item.PostLikeCount" ></span>
                          </button>
                        </div>
                        <div class="col-md-3 col-sm-3 col-xs-4 pl0 flex_ai" [ngStyle]="{'cursor': !isLoggedIn ? 'not-allowed' : 'cursor'}" >
                          <!-- <img (click)="reportpost(item,'comment')" src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/comment_blue.svg" alt="">
                          <span class="fw_400 fs_12px fc_1092a7 lcs"  [innerText]="item.ReplyCount"></span> -->

                          <button  (click)="reportpost(item,'comment')" type="submit" class="btn btn_ficons jc_flexstart">
                            <i class="fa fa-reply">
                            </i>
                            Comment
                            <!-- {{item.ReplyCount}} -->
                          </button> 
                        </div>
                        <!-- <div class="col-md-3 col-sm-3 col-xs-3 p0 flex_ai">
                          <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/share_blue.svg" alt="">
                          <span class="fw_400 fs_12px fc_1092a7 lcs">Share</span>
                        </div> -->
                      </div>

                      <div *ngIf="isLoggedIn" class="col-lg-3 col-md-3 col-sm-3 col-xs-3 flex_ai" (click)="reportpost(item,'report')">
                        <!-- <span class="fw_400 fs_10px lh_12px fc_1092a7 ws_nowrap">
                          Report post
                        </span> -->

                        <button type="submit" class="btn btn_ficons jc_flexend">
                          <i class="fa fa-triangle-exclamation"></i>
                          Report
                        </button>  
                      </div>

                      <div *ngIf="isLoggedIn" class="col-lg-3 col-md-3 col-sm-3 col-xs-3 flex_ai" (click)="follow(item,index)">
                        <!-- <span *ngIf="item.Followed=='1'" class="fw_400 fs_10px lh_12px fc_1092a7">
                          Following
                        </span>
                        <span *ngIf="item.Followed=='0'" class="fw_400 fs_10px lh_12px fc_1092a7">
                          Follow
                        </span> -->

                        <button type="submit" class="btn btn_ficons jc_flexend">
                          <i class="fa fa-user-plus"></i>
                          <span *ngIf="item.Followed=='1'">
                            Following
                          </span>
                          <span *ngIf="item.Followed=='0'">
                            Follow
                          </span>
                        </button> 
                      </div>

                    </div>
                  </div>
                </div>
                
                <!-- report post + comment -->
                <div class="row forum_pt20px"  *ngIf="isLoggedIn && replyflag && activereply.PostID === item.PostID">
                  <div class="col-md-12 col-sm-12 col-xs-12 pl0 plr10px_01">
                    <div class="col-md-12 col-sm-12 col-xs-12">

                      <div class="col-md-12 col-sm-12 col-xs-12 p0"  *ngIf="actionType=='report'">                      
                        <input type="text" name="commenttext" id="commenttext" [(ngModel)]="commenttext" required="required" class="form-control fc_comment" placeholder="Report Post">                    
                      </div> 
                      <div class="col-md-12 col-sm-12 col-xs-12 p0"  *ngIf="isLoggedIn && actionType=='comment'">                      
                        <textarea type="text" name="PostComment" id="PostComment" [(ngModel)]="PostComment" required="required" class="txtarea_fl_comment" placeholder="Comment Here" rows="5"></textarea>
                      </div> 

                      <div class="col-md-12 col-sm-12 col-xs-12 p0 tright mt5px" *ngIf="isLoggedIn && actionType=='comment'" >
                        <button type="submit" class="btn btn-warning btn_post" (click)="postreport(item,actionType)">
                          Comment
                        </button>             
                      </div>
                      <div class="col-md-12 col-sm-12 col-xs-12 p0 tright mt5px" *ngIf="isLoggedIn && actionType=='report'" >
                        <button type="submit" class="btn btn-warning btn_post" (click)="postreport(item,actionType)">
                          Report
                        </button>             
                      </div>

                    </div>
                  </div>
                </div> 
                <!-- /report post + comment -->

                <div class="row" *ngFor="let i of getOrderbyLatestPost(item.child)">
                  <div class="col-md-1 col-sm-1 col-xs-1"></div>
                  <div class="col-md-11 col-sm-11 col-xs-11">
                    <div class="col-md-12 col-sm-12 col-xs-12 div_bl">
                      <div class="col-md-12 col-sm-12 col-xs-12 p0">
                        <h4 class="fw_500 fs_14px lh_16px fc_000000 commenter mtb0px">
                          {{i.UserName}}
                          <span class="fw_400 fs_10px fc_adadad">
                            {{getLocalPostDate(i.PostDate) | date: 'medium' }}
                          </span>
                        </h4>
                        <h4 class="fw_400 fs_12px lh_14px fc_5d5d5d mtb0px">
                          {{i.POST}}
                        </h4>
                      </div>                      
                    </div>                    
                  </div>
                </div>

                <hr class="hr_style_2">
              </div>               
              <!-- /section 1 -->           
              
              <div class="pagebreak"></div>
            </form>              
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/Class --> 
</div>
<!-- /page content -->

<!-- footer  -->
<app-bottom-navigation></app-bottom-navigation>
<!-- /footer -->
