<app-bg-video></app-bg-video>

<!-- page content -->
<div class="right_col mc_03">				
  <!-- Class -->  
  <div class="cw100p">
    <div class="row center_flex">
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 sc_01 bg_login_signup">
        <div class="x_panel p0">  
          <div class="x_content p0">

              <div class="container">

                <ul class="nav nav-tabs login_signup_tab flex_ai">
                  <li class="active w100_important">
                    <a data-toggle="tab" href="#tab1">
                      Forgot Password
                    </a>
                  </li>                          
                </ul>
          
                <div class="tab-content mt40px">
                  <div id="tab1" class="tab-pane fade in active">                    
                    <div class="row mt15px">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label for="fullname" class="fw_400 fs_12px lh_14px fc_ffffff opacity_pt5">Please enter your Email Id*</label>
                        <input type="email" id="fullname" (keyup)="emailKeyup($event.target.value)" class="form-control cfc8" name="fullname" required />
                      </div>
                    </div>                    

                    <div class="row mt20px">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <button (click)="recoverPassword()" class="btn btn-warning w100 btn_login_signup" [disabled]="email === undefined || email === ''">Submit</button>
                      </div>
                    </div>
                  </div>                  
                </div>
          
              </div>     
              
              <div class="row ls_already_user">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <h4 class="fw_400 fs_12px lh_140p fc_ffffff tcenter mtb0px" style="cursor: pointer;">
                    Already a user?
                    <a (click)="loginpage()" class="fw_700 fs_12px lh_140p fc_ffffff underline">
                      Login here
                    </a>
                  </h4>
                </div>
              </div>

              <div class="ls_pagebreak"></div>

          </div>
        </div>
      </div>
    </div>
  </div>
