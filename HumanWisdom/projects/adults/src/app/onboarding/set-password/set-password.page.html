<!-- top navigation -->
<div class="row center_flex">
  <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 tn_title_back col_cw">
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 p0">
    </div>

    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 p0" >
      <h1 class="fw_600 fs_18px lh_140p fc_ffffff mtb0px tcenter">
        Set password
      </h1>
    </div>

    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 p0 tright">
      <a class="" routerLink="/onboarding/user-profile">
        <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/v1_3/close.svg" alt="" class="p0">
      </a>
    </div>
  </div>
</div>
<!-- /top navigation -->


<!-- page content -->
<div class="right_col mc_01">
  <!-- Class -->
  <div class="cw100p">

    <div class="row center_flex">
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 sc_01 bg_292d56 col_cw">
        <div class="x_panel p0">
          <div class="x_content p0">
            <form>

              <div class="mtb30px mregister">
                <div class="row mb10px">
                  <div class="col-md-12 col-sm-12 col-xs-12 p0 prelative">
                    <input type="password" id="passs" class="sp_fc" name="pass" required [(ngModel)]="this.password" placeholder="Password" required>
                  </div>
                </div>

                <div class="row mb10px">
                  <div class="col-md-12 col-sm-12 col-xs-12 p0 prelative">
                    <input type="password" id="cpwd" class="sp_fc" name="cp" [(ngModel)]="this.confirmPassword" placeholder="Confirm Password"required>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0">
                  <button type="submit" class="btn profile_dmd" (click)="forgotPassword()">
                    Submit
                  </button>
                </div>
              </div>

              <br><br>
              <div *ngIf="showWarning" class="white alert alert-danger w100">
                Passwords do not match
              </div>

              <div class="pagebreak"></div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/Class -->
</div>
<!-- /page content -->
