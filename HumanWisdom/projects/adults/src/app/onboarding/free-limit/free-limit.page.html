<app-bg-video></app-bg-video>

<!-- modal -->
<div class="modal fade" id="free_limt" tabindex="-1" data-backdrop="false" data-keyboard="false" role="dialog" aria-labelledby="free_limt" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered mfree_limit" role="document">
    <div class="row center_flex">
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 teal_w4">
        <span #closemodal data-dismiss="modal" aria-label="Close"></span>
        <!-- top navigation -->
        <div class="row center_flex">
          <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 fl_back plr20px">
            <a (click)="backClick()" class="">
              <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/back_white.svg" alt="" class="">
            </a>
          </div>
        </div>
        <!-- /top navigation -->

        <!-- content -->
        <div class="row center_flex h100vh">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

            <div class="row center_flex">
              <div class="col-md-9 col-sm-9 col-xs-9">
                <h4 class="fw_500 fs_24px lh_130p fc_ffffff tcenter">
                  You have reached your free limit!
                </h4>
              </div>
            </div>

            <div class="row center_flex">
              <div class="col-md-9 col-sm-9 col-xs-9">
                <h4 class="fw_400 fs_18px lh_130p fc_ffffff tcenter">
                  <!-- To continue exploring the benefits of living with wisdom, please subscribe to the HumanWisdom App, or login below. -->
                  To continue exploring the benefits of living with wisdom, please subscribe to HumanWisdom Premium, or login below.
                </h4>
              </div>
            </div>

            <div class="row mt40px center_flex">
              <div class="col-md-6 col-sm-6 col-xs-6">
                <a id="liSubscribe" (click)="loginpage(true)">
                  <button type="button" class="btn btn-success btn_fl_sn_l w100">Subscribe now</button>
                </a>
              </div>

              <div class="col-md-6 col-sm-6 col-xs-6" *ngIf="!isloggedIn">
                <a (click)="loginpage()">
                  <button type="button" class="btn btn-success btn_fl_sn_l w100">Login</button>
                </a>
              </div>
            </div>

          </div>
        </div>
        <!-- /content -->
      </div>
    </div>
  </div>
</div>
<!-- /modal -->
