
<app-feedback-question skipToPage="/criticism/s431">
  <form>
   <h2 class="mt0px fs_24px fw_600 lh_150p fc_ffffff">
      Feedback Survey
    </h2>

    <h4 class="mtb0px fs_15px fw_400 lh_150p fc_ffffff">
      Criticism Module
    </h4>

    <!-- multistep wizard -->
    <div id="svg_wrap"></div>  

    <section>
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12 p0">
          <a class="sb_anchor">
            <div class="box textarea_box">
              <h4 class="mtb0px fs_15px fw_500 lh_150p fc_ffffff display_flex">
                1. 
                <p class="mtb0px ml5px">
                  {{reflection}}
                </p>
              </h4>    

              <hr class="hr_style_v3_06">

              <textarea id="message" required="required" class="form-control textarea_fs" name="message" rows="15" name="p1" placeholder="Write your answer here" [(ngModel)]="r428"></textarea>

              <br>
            </div>                    
          </a>
        </div>
      </div>
    </section>
    <section></section>
    <section></section>
    <section></section>
  </form>
</app-feedback-question>

<app-feedback-footer [bg]="bg" (nextEmitter)="submitProgress()" (previousEmitter)="prev()"></app-feedback-footer>
