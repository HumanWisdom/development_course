<!-- top navigation -->
<!-- unscrolled header -->
<div class="row center_flex ws_unscrolled">
  <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 tn_title_back onscrollbs">
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 p0">
      <a (click)="goBack()">
        <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/v1_3/arrow_left.svg" alt="" class="img-responsive">
      </a>
    </div>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 p0">
      <a>
        <h1 class="fw_600 fs_18px lh_140p fc_ffffff mtb0px tcenter">
          Wisdom Stories
        </h1>
      </a>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 p0 tright">
      <a (click)="addToken()" id="btnShare"  >                                       
        <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/v1_3/share.svg" alt="" class="img-responsive fright">
      </a>
    </div>
  </div>
</div>
<!-- /unscrolled header -->

<!-- onscrolled header -->
<div class="row center_flex ws_dnone">
  <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 tn_title_back onscrollws"  *ngIf="story !== undefined">
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 p0">
      <a (click)="goBack()">
        <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/v1_3/arrow_left.svg" alt="" class="img-responsive">
      </a>
    </div>
    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 p0">
      <a>
        <h1 class="fw_600 fs_18px lh_140p fc_ffffff mtb0px tcenter">
          {{story.Title}}
        </h1>    
      </a>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 p0 tright">
      <a (click)="addToken()">                                       
        <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/v1_3/share.svg" alt="" class="img-responsive fright">
      </a>
    </div>
  </div>
</div>
<!-- /onscrolled header -->
<!-- /top navigation -->
