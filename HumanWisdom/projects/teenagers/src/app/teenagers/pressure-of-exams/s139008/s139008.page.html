<app-course-header [bookmark]="bookmark" (sendBookmark)="receiveBookmark($event)" [toc]="toc" [path]="path" [bg_tn]="bg_tn"></app-course-header>

<app-oneline-text [bg]="bg">
  <form>
    <h1 class="txt8 fw_500 oneliner_txt_title">
      Reachout, an Australian youth mental service, did a survey and asked students why they found exams stressful:
    </h1>
    <div class="clearfix"></div>

    <h3 class="txt8 oneliner_txt_pointer">
      01. Worry about not living the life they plan for themselves (58%)
          </h3>

    <h3 class="txt8 oneliner_txt_pointer">
      02. Concern about how they will compare with others (55%)
    </h3>

    <h3 class="txt8 oneliner_txt_pointer">
      03. Worry about letting their parents down (48%)

    </h3>

 
    </form>          
</app-oneline-text>

<app-course-footer [bg_cft]="bg_cft" (nextEmitter)="submitProgress()" (previousEmitter)="prev()"></app-course-footer>
