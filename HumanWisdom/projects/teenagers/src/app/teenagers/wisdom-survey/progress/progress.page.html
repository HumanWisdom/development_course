<title>Progress | HumanWisdom</title>

<!-- top navigation -->
<div class="row center_flex">
  <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 tn_title_back col_cw">
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 p0">
      <a class="" (click)="goBack()">
        <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/v1_3/arrow_left.svg" alt="" class="p0">
      </a>
    </div>

    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 p0" >
      <h1 class="fw_600 fs_18px lh_140p fc_ffffff mtb0px tcenter">
        Progress
      </h1>
    </div>

    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 p0">
    </div>
  </div>
</div>
<!-- /top navigation -->

<app-bg-video></app-bg-video>

<!-- page content -->
<div class="right_col mc_01">
  <!-- Class -->
  <div class="cw100p">
    <div class="row center_flex">
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 sc_01 bg_292d56 col_cw">
        <div class="x_panel p0">
          <div class="x_content p0">
            <form>

              <ul class="nav nav-tabs progress_tabs flex_ai">
                <li id="graph_view" class="active">
                  <a data-toggle="tab" href="#tab1">
                    Graph view
                  </a>
                </li>
                <li id="table_view">
                  <a data-toggle="tab" href="#tab2">
                    Table view
                  </a>
                </li>
              </ul>

              <div class="tab-content mt40px">
                <!-- graph view -->
                <div id="tab1" class="tab-pane fade in active">
                  <div class="">
                    <div class="row mb10px">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0">
                        <div *ngFor="let data of chartData">
                          <div style="margin-bottom: 10px">
                            <span class="labelClass">{{data['lineChartData'][0]['label']}}</span>
                          </div>
                          <div style="margin-bottom: 50px">
                            <canvas baseChart width="400" height="400"
                            [datasets]="data['lineChartData']"
                            [labels]="data['lineChartLabels']"
                            [options]="lineChartOptions"
                            [colors]="lineChartColors"
                            [legend]="lineChartLegend"
                            [chartType]="lineChartType"
                            >
                          </canvas>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row mb20px">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0">
                        <div class="row" id="div_graph">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- /graph view -->

                <!-- table view -->
                <div id="tab2" class="tab-pane fade">
                  <div class="" *ngFor="let data of tableData">
                    <div class="row mb10px">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0">
                        <h4 class="mtb0px fs_15px fw_600 lh_140p fc_ffffff">
                          {{data['label']}}
                        </h4>
                      </div>
                    </div>

                    <div class="div_tv" style="margin-bottom: 50px;">
                      <!-- table heading -->
                      <div class="row mb20px">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0">
                          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 p0">
                            <h4 class="mtb0px fs_12px fw_600 lh_140p fc_e58d82">
                              No:
                            </h4>
                          </div>

                          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <h4 class="mtb0px fs_12px fw_600 lh_140p fc_e58d82">
                              Year
                            </h4>
                          </div>

                          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <h4 class="mtb0px fs_12px fw_600 lh_140p fc_e58d82">
                              Month
                            </h4>
                          </div>

                          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 p0 tright">
                            <h4 class="mtb0px fs_12px fw_600 lh_140p fc_e58d82">
                              Total
                            </h4>
                          </div>
                        </div>
                      </div>
                      <!-- /table heading -->

                      <!-- table row -->
                      <div class="row mb10px"  *ngFor="let val of data['value']">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0">
                          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 p0">
                            <h4 class="mtb0px fs_12px fw_400 lh_140p fc_ffffff">
                              {{val['No']}}
                            </h4>
                          </div>

                          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <h4 class="mtb0px fs_12px fw_400 lh_140p fc_ffffff">
                              {{val['Year']}}
                            </h4>
                          </div>

                          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <h4 class="mtb0px fs_12px fw_400 lh_140p fc_ffffff">
                              {{val['Month']}}
                            </h4>
                          </div>

                          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 p0 tright">
                            <h4 class="mtb0px fs_12px fw_400 lh_140p fc_ffffff">
                              {{val['Perc']}}
                            </h4>
                          </div>
                        </div>
                      </div>
                      <!-- /table row -->
                    </div>
                  </div>
                </div>
                <!-- table view -->
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/Class -->
</div>
<!-- /page content -->

<!-- footer  -->
<app-bottom-navigation></app-bottom-navigation>
<!-- /footer -->
