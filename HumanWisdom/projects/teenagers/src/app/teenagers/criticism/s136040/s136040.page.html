<app-course-header [bg]="bg" [bookmark]="bookmark" (sendBookmark)="receiveBookmark($event)" [toc]="toc" [path]="path" [bg_tn]="bg_tn"></app-course-header>

<app-kta-prevnext [bg]="bg">

  <form class="">

    <h1 class="fw_300 fs_24px lh_35px fc_ffffff tleft">
      Questions to ask before you criticize:
    </h1>

    <h1 class="fw_300 fs_24px lh_35px fc_ffffff tleft">
      1. Is this for my benefit or for the other person's benefit?
    </h1>

    <h1 class="fw_300 fs_24px lh_35px fc_ffffff tleft">
      2. How is it going to be received?
    </h1>

    <h1 class="fw_300 fs_24px lh_35px fc_ffffff tleft">
      3. Is this the best time to say it?
    </h1>

    <h1 class="fw_300 fs_24px lh_35px fc_ffffff tleft">
      4. What would happen if I said nothing?
    </h1>

    <h1 class="fw_300 fs_24px lh_35px fc_ffffff tleft">
      5. Am I angry and irritated? Should I calm down first?
    </h1>

    <div class="clearfix"></div>

  </form>  

</app-kta-prevnext>

<app-course-footer [bg_cft]="bg_cft" [bg]="bg" (nextEmitter)="submitProgress()" (previousEmitter)="prev()"></app-course-footer>
