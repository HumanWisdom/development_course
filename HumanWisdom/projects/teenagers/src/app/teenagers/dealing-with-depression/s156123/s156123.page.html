  <form>
    <h1 class="txt2 fw_500 lengthy_txt_title">
      You are going to learn 6 skills to help you feel better now:
    </h1>
    <div class="clearfix"></div>

    <h3 class="txt2 lengthy_txt_pointer">      
      1. Breathing exercises
    </h3>

    <h3 class="txt2 lengthy_txt_pointer">
      2. Havening and tapping
    </h3>

    <h3 class="txt2 lengthy_txt_pointer">
      3. Journaling
    </h3>

    <h3 class="txt2 lengthy_txt_pointer">
      4. Meeting a feeling without language
    </h3>

    <h3 class="txt2 lengthy_txt_pointer">
      5. Nature meditations
    </h3>

    <h3 class="txt2 lengthy_txt_pointer">
      06. Share how you feel with others
    </h3>
  </form>
</app-lengthy-text>
