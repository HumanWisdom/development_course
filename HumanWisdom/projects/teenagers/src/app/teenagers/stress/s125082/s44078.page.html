<app-course-header [bg]="bg" [bookmark]="bookmark" (sendBookmark)="receiveBookmark($event)" [toc]="toc" [path]="path" [bg_tn]="bg_tn" [bg_tn]="bg_tn"></app-course-header>

<app-kta-prevnext [bg]="bg">
  <form class="">
     
    <h1 class="fw_300 fs_24px lh_35px fc_ffffff tleft">
      The nature of stress:
    </h1>
    <h1 class="fw_300 fs_24px lh_35px fc_ffffff tleft">
      1. We are not always aware of it
    </h1>
    <h1 class="fw_300 fs_24px lh_35px fc_ffffff tleft">
      2. We zoom into it and lose perspective
    </h1>
    <h1 class="fw_300 fs_24px lh_35px fc_ffffff tleft">
      3. Can make us self-absorbed
    </h1>
    <h1 class="fw_300 fs_24px lh_35px fc_ffffff tleft">
      4. Lose our ability to think clearly
    </h1>
    <h1 class="fw_300 fs_24px lh_35px fc_ffffff tleft">
      5. Patterns repeat themselves
    </h1>
    <h1 class="fw_300 fs_24px lh_35px fc_ffffff tleft">
      6. Often difficult to control
    </h1>
    <div class="clearfix"></div>

  </form>  
</app-kta-prevnext>
