<app-course-header [bookmark]="bookmark" (sendBookmark)="receiveBookmark($event)" [toc]="toc" [path]="path" [bg_tn]="bg_tn"></app-course-header>

<app-oneline-text [bg]="bg">
  <form>
    <h1 class="txt8 fw_500 oneliner_txt_title">
      Examples of Cyber-bullying
    </h1>
    <div class="clearfix"></div>

    <h3 class="txt8 oneliner_txt_pointer">
      01. Harassing or threatening others with messages
    </h3>

    <h3 class="txt8 oneliner_txt_pointer">
      02. Abuse others in an online game
    </h3>

    <h3 class="txt8 oneliner_txt_pointer">
      03. Post embarrassing pictures of others online
    </h3>

    <h3 class="txt8 oneliner_txt_pointer">
      04. Creating a fake account that ridicules someone
    </h3>

    <h3 class="txt8 oneliner_txt_pointer">
      05. Spreading rumours that will damage a person's reputation
    </h3>
    
     </form>          
</app-oneline-text>

<app-course-footer [bg_cft]="bg_cft" (nextEmitter)="submitProgress()" (previousEmitter)="prev()"></app-course-footer>
