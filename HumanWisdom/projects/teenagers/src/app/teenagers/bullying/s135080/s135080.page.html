<app-course-header [bookmark]="bookmark" (sendBookmark)="receiveBookmark($event)" [toc]="toc" [path]="path" [bg_tn]="bg_tn"></app-course-header>

<app-lengthy-text [bg]="bg">
  <form>
    <h1 class="txt2 fw_500 lengthy_txt_title">
      Exercises to build up courage:
    </h1>
    <div class="clearfix"></div>

    <h3 class="txt2 lengthy_txt_pointer">      
      01. Explore the module on Fear & Anxiety
    </h3>

    <h3 class="txt2 lengthy_txt_pointer">
      02. Confront other fears you may have
    </h3>

    <h3 class="txt2 lengthy_txt_pointer">
      03. If you are afraid of being alone, spend some time alone
    </h3>

    <h3 class="txt2 lengthy_txt_pointer">      
      04. If you are afraid of public speaking, try doing that. 
    </h3>

    <h3 class="txt2 lengthy_txt_pointer">      
      05. Most fears are exaggerated and we can overcome them
    </h3>

  </form>
</app-lengthy-text>

<app-course-footer [bg_cft]="bg_cft" (nextEmitter)="submitProgress()" (previousEmitter)="prev()"></app-course-footer>
