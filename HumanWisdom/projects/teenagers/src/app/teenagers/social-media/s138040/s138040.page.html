<app-course-header [toc]="toc" [bookmark]="bookmark" (sendBookmark)="receiveBookmark($event)" [path]="path" [bg_tn]="bg_tn"></app-course-header>

<app-quotation [bg]="bg">
  <form>

    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/quotation.svg" alt="">
      </div>
    </div>

    <hr class="quotation_hr mt30px">

    <h1 class="quotation_txt">
      Scientists have discovered that constant exposure to social media can alter the brain, affecting the ability to process emotions. It can also lead to restlessness, negative self-image, a decline in happiness, and in extreme cases, depression.

    <h1 class="quotation_writer">
      Damon Zahariades


    </h1>

  </form>
