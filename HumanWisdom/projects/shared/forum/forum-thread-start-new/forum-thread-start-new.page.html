<!-- top navigation -->
<div class="row center_flex">
  <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 tn_title_back">
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 p0">
      <a class="" routerLink="/forum/forum-landing/">
        <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/v1_3/arrow_left.svg" alt="" class="p0">
      </a>
    </div>

    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 p0" >
      <h1 class="fw_600 fs_18px lh_140p fc_ffffff mtb0px tcenter">
        New Thread
      </h1>
    </div>

    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 p0 tright">
    </div>
  </div>
</div>
<!-- /top navigation --> 

<app-bg-video></app-bg-video>

<!-- page content -->
<div class="right_col mc_01">		
  <div class="cw100p">
    <div class="row center_flex">
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 sc_01 bg_292d56">
        <div class="x_panel p0">
          <div class="x_content p0">
            <form> 

              <div class="row" *ngIf="categoryList.length>0">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0">
                  <select [(ngModel)]="selectedOption" name="categoryListName" id="categoryListName" class="form-select forum_v3_start_new_thread">
                    <option *ngFor="let item of categoryList" [value]="item.value" >{{item.label}}</option>
                  </select>
                </div>
              </div>

              <div class="row mt20px" *ngIf="selectedOption == 4">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0">
                  <label for="img-edit" class="tcenter w100 prelative">
                    <div class="">
                      <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/v1_3/forum_nuggets_of_wisdom_01.svg" class="img-responsive w100">
                    </div>
                    <div class="absolute_edit">
                      <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/v1_3/forum_img_edit.svg" class="img-responsive">
                    </div>
                    <input id="img-edit" type="file" class="">
                  </label>
                </div>
              </div>

              <div class="row mtb20px" *ngIf="selectedOption == 4">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0 center_flex div_ftui">
                  <label for="forum_thread_img" class="tcenter">
                    <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/v1_3/forum_upload_img.svg" clas="img-respsonsive">
                    <h4 class="mb0px mt15px fs_12px fw_500 lh_150p fc_e58d82">
                      Upload image (max 2MB)
                    </h4>
                    <input id="forum_thread_img" (change)="getFileUpload($event)" type="file">
                  </label>
                </div>
              </div>

              <div class="row mtb20px">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0">
                  <textarea type="text" class="mtb0px ta_new_thread" id="Post" name="Post" 
                   rows="10" 
                   placeholder="Talk about issues related to stress, anxiety, depression and mental health."
                    maxlength="256" 
                  [(ngModel)]="thread" required="required"></textarea>
                </div>
              </div>

              <div class="row mtb20px" *ngIf="selectedOption == 5">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0">
                  <label for="forum_post_checkbox" class="tcenter chkb_post_anonymously mt0px">
                    <input id="forum_post_checkbox" #checkboxSelect [(ngModel)]="isChecked" [value]="isChecked" type="checkbox" class="">
                    <h4 class="mtb0px fs_12px fw_500 lh_150p fc_ffffff">
                      <span class="ml10px">
                        Post anonymously
                      </span>
                    </h4>
                  </label>
                </div>
              </div>

              <div class="row" style="display: none;">                  
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 p0">
                  <button type="button" class="btn btn_v3_nt_post" #postModal data-toggle="modal" data-target="#posted_successfully">                      
                    Posted modal
                  </button>  
                </div>
              </div>

              <div class="row">                  
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 p0 btn_post_anonymously">
                  <button type="button" class="btn btn_v3_nt_post" (click)="post()">                      
                    Post
                  </button>  
                </div>
              </div>

              <div class="pagebreak"></div>

            </form>              
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /page content -->

<!-- footer  -->
<app-bottom-navigation></app-bottom-navigation>
<!-- /footer -->

<!-- posted successfully -->
<div class="modal fade" id="posted_successfully" data-keyboard="false" data-backdrop="false">
  <div class="row center_flex h100p">
    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 v3_modal_posted_successfully">

      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12 p0">
          <button type="button" class="btn_popup_close m0px" (click)="closePost()" data-dismiss="modal" aria-label="close">
            <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/v1_3/v3_close_modal.svg" class="img-responsive fright">
          </button>
        </div>
      </div>
      
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0 tcenter">
          <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/v1_3/v3_tick_successfull.svg" class="img-responsive">
        </div>
      </div>

      <div class="row mt30px">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0">
          <h3 class="mtb0px fs_18px fw_600 lh_145p fc_ffffff tcenter">
            Thread successfully posted
          </h3>
        </div>
      </div>

    </div>
  </div>
</div>
<!-- /posted successfully -->
