<div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback zi0 p0 mb0px">
  <input type="search" [placeholder]="placeholder"
    class="form-control has-feedback-left pfy_search hide_search" name="search-list"
    [(ngModel)]="searchinp" autocomplete="off"
    (focusout)="getSearchResult($event.target.value)"
    (keyup.enter)="getSearchResult($event.target.value)" [ngStyle]="{'border-radius':'100px'}">
  <span class="fa fa-search form-control-feedback left pfy_search_icon" aria-hidden="true"></span>
  <span *ngIf=" searchinp!=''" (click)="clearSearch()"
    class="fa fa-search form-control-feedback ad_sclose_icon ad_sclose_icon_ext"
    aria-hidden="true"></span>
</div>
