<div class="prelative">

  <div [ngClass]="base"></div>
  <div [ngClass]="overlay"></div>

  <!-- page content -->
  <div class="right_col ml0 cright_col zi3 mh100vh" #screen role="main">
    <!-- Class -->
    <div class="cw100p cabsolute">
      <div class="row center_flex">
        <div class="col-md-6 col-sm-8 col-xs-12 p0">
          <div class="x_panel cxpanel center_flex">
            <div class="x_content c_white fwunset tcenter p0">
              <form>

                <h1 class="txt1 tcenter">
                  {{title}}
                </h1>

                <!-- audio  -->
                <!-- angular audio player plugin  -->
                  <div class="row tcenter">
                    <div class="col-md-12 col-sm-12 col-xs-12 center_flex pt30px">
                      <audio id="aud1" controls controlsList="nodownload" #audio>
                        <source [src]="audioLink" type="audio/mpeg">
                      </audio>

                      <!-- <ngx-circular-player id="aud1"  [strokeColor]="yellow" [source]="audioLink" (click)="getTime()" #audio ></ngx-circular-player> -->
                    </div>
                  </div>
                <!-- /angular audio player plugin  -->
                <!-- /audio -->


              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--/Class -->
  </div>
  <!-- /page content -->
</div>

<app-modal *ngIf="enableAlert" (closeEvent)="getAlertcloseEvent($event)" [okText]="'Ok'"
  [content]="'You have reached your free limit. Please subscribe to Premium to  unlock full access to the app'">
</app-modal>
