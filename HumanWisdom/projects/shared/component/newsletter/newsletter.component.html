<section id="bring_happierme">

  <div class="row center_flex div_subscription">
    <div class="col-lg-6 col-md-16 col-sm-10 col-xs-10 p0">

  <div class="cw100p" style="background: #f9e9df;"> 
   

<div id="mlb2-5755373" class="ml-subscribe-form ml-subscribe-form-5755373">
  <div class="ml-vertical-align-center">
    <div class="subscribe-form ml-block-success" *ngIf="enableAlert">
      
      
      <div class="form-section">
        <!-- <p>Thank you! You will receive an email to this address to confirm your subscription .</p> -->
        <p>{{successMsg}}</p>
      </div>
    </div>
    <div class="subscribe-form ml-block-success" *ngIf="enableErrorAlert">
      <div class="form-section">
        <p>{{errMsg}}</p>
      </div>
    </div>
    
    <!-- <form class="ml-block-form" action="https://static.mailerlite.com/webforms/submit/v8a6h0" data-id="515169"
      data-code="v8a6h0" method="POST" target="_blank"> -->
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 bg_aliceblue sc_01">
        <a href="https://happierme.app/adults/onboarding/login"><h4 class="mtb0px fs_18px fw_600 lh_150p fc_e58d82 underline tright">
          Back
        </h4></a> 
        
    <form class="ml-block-form" [formGroup]="newsletterForm">
      <div class="subscribe-form">
        <div class="form-section">
          <strong *ngIf="EmailID.errors?.required && EmailID?.touched">Email is required. </strong>
          <strong *ngIf="EmailID.errors?.pattern && EmailID?.touched">Error! Please enter a vaid email. </strong>
          <strong *ngIf="Name.errors?.required && Name.touched"> Name is required. </strong>
          <strong *ngIf="Name.errors?.minlength && Name.touched"> Name must be at least 2 characters</strong>

          <div class="form-group ml-field-name">
            <input type="text"  formControlName="Name" class="form-control fc_01" placeholder="Your name" autocomplete="name"form-control fc_01
              x-autocompletetype="name" spellcheck="false" autocapitalize="off" autocorrect="off" required>
              <!-- <div class="fc_icons">
                <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/website/svgs/web_form_user.svg" class="img-responsive ">
              </div> -->
            </div>

          <div class="form-group ml-field-email ml-validate-required ml-validate-email">
            <input pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" formControlName="EmailID" type="email" class="form-control fc_01"
              placeholder="Your e-mail address*" autocomplete="email" x-autocompletetype="email" spellcheck="false"
              autocapitalize="off" autocorrect="off" required>

          </div>

        </div>
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
        <input type="hidden" name="ml-submit" value="1" />
        <button type="submit" class="primary" (click)="submitNewsletter()" [disabled]="newsletterForm.invalid">
          Sign up for newsletter
        </button>
        <!-- <button disabled="disabled" style="display: none;" type="button" class="loading">
          <img src="https://static.mailerlite.com/images/rolling@2x.gif" width="20" height="20"
            style="width: 20px; height: 20px;">
        </button> -->
      </div>
      </div>
    </form>
    </div>
  </div>
</div>
</div>
</div>
</div>

</section>

<app-modal *ngIf="enableAlert" (closeEvent)="getAlertcloseEvent($event)"
  [content]="content"></app-modal>
