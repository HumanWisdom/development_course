<!-- top navigation - with hint -->
<div class="row center_flex">
  <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 tn_dailycheckin col_cw">
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 p0">
      <a (click)="goBack()">
        <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/v1_3/arrow_left.svg" alt="" class="p0">
      </a>
    </div>

    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 p0">
    </div>

    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 p0 tright">
    </div>
  </div>
</div>
<!-- /top navigation -->

<div class="right_col mc_03">
  <div class="cw100p">
    <div class="row center_flex">
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 sc_01 pt80pxi col_cw"  [ngClass]="isAdults ? 'div_intro' : 'bg_stake'">
        <form>

          <div class="row mtb10px">
            <div class="col-md-12 col-sm-12 col-xs-12 p0 tcenter">
              <img src="{{rowData.ImgPath}}" alt="" class="img-responsive img_journal_emoji" *ngIf="isAdults">
              <img src="{{rowData.ImgPath.replace('/assets/svgs/v1_3/emojis/','/teenagers/assets/svgs/emojis/') }}" alt="" class="img-responsive img_journal_emoji" *ngIf="!isAdults">
              <h4 class="mtb0px fs_12px fw_400 lh_140p fc_ffffff">
                {{rowData.Expression}}
              </h4>
            </div>
          </div>

          <div class="row mt40px">
            <div class="col-md-12 col-sm-12 col-xs-12 p0">
              <h4 class="mtb0px fs_15px fw_400 lh_150p fc_ffffff">
                {{rowData.Description}}
              </h4>
            </div>
          </div>

          <div class="row mtb30px prelative">
            <div class="row prelative">
              <div class="col-md-12 col-sm-12 col-xs-12 p0">
                <textarea type="text" [disabled]="!isLoggedIn" class="ta_dailycheckin" id="textArea" name="textArea" [(ngModel)]="checkInDescription" [placeholder]="!isLoggedIn ? 'Login to use this feature' : 'Type here...'" maxlength="256"></textarea>
              </div>
            </div>

           <!--  <div class="row ta_absolute_emoji bg_emoji_blur">
              <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 p0 tcenter">
                <div class="row">
                  <div class="col-md-12 col-sm-12 col-sm-12 col-xs-12 p0">
                    <img src="{{rowData.ImgPath}}" class="img-responsive">
                  </div>
                </div>
                <div class="row mt5px">
                  <div class="col-md-12 col-sm-12 col-sm-12 col-xs-12 p0">
                    <h4 class="mtb0px fs_9px fw_400 lh_140p fc_ffffff">
                      {{rowData.Expression}}
                    </h4>
                  </div>
                </div>
              </div>
            </div> -->

          </div>
          
          <div class="row mtb10px">
            <div class="col-md-12 col-sm-12 col-xs-12 p0" (click)="SaveJournal()">
              <button type="submit" [disabled]="!isLoggedIn || !checkInDescription" class="btn mdp_add_to_journal">
                Save to journal
              </button>
            </div>
          </div>

          <div class="row mb15px">
            <div class="col-md-12 col-sm-12 col-xs-12 p0">
              <h4 class="mtb0px fs_12px fw_400 lh_150p fc_ffffff_0_7 tcenter">
                Your online journal is secure and private to you.
              </h4>
            </div>
          </div>

          <div  > </div>
          <div class="row center_flex">
            <div class="col-md-12 col-sm-12 col-xs-12 p0"  (click)="this.logeventservice.logEvent('click_emoji_Save_findOutmore'); findOutMore();">
              <a>
                <h4 class="mtb10px fs_15px fw_400 lh_130p fc_ffffff td_underline tcenter">
                  Skip and explore further
                </h4>
              </a>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

<div class="row" style="display: none;">
  <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 p0 btn_post_anonymously">
   <button type="button" #saveJournal class="btn btn_ctd center_flex" data-toggle="modal" data-target="#added"></button>
  </div>
</div>

<div class="mfooter">
 
</div>

<!-- successfully saved -->

    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 lab-modal-body lab-modal-body_dc col_cw">

      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0 tcenter">

        </div>
      </div>

      <div class="row mtb20px">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0 tcenter">
          <h4 class="mtb0px fs_18px fw_600 lh_150p fc_ffffff">
            Successfully saved
          </h4>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0 tcenter">
          <h4 class="mtb0px fs_15px fw_400 lh_150p fc_ffffff">
            Here are some resources from the app to explore.
          </h4>
        </div>
      </div>

    </div>
  </div>
</div>
