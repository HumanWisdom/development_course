<app-bg-video></app-bg-video>

<!-- page content -->
<div class="right_col mc_02" #screen role="main">				
  <!-- Class -->  
  <div class="cw100p">
    <div class="row center_flex">
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 sc_01 tcenter" [ngClass]="bg">
        <div class="x_panel p0">
          <div class="x_content p0">
            <form class="p0">

              <h1 class="txt1 tcenter">
                {{title}}
              </h1>            

              <!-- angular audio player plugin  -->                              
              <div class="row tcenter">
                <div class="col-md-12 col-sm-12 col-xs-12 padding_ad circular-player-container">
                  <ngx-circular-player id="aud2" radius="90" [strokeColor]="yellow" [source]="audioLink" #audio ></ngx-circular-player>                  
                </div>
              </div>
              <!-- /angular audio player plugin -->     

              <img [src]="imageLink" alt="" class="p0">

            </form>            
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/Class --> 
</div>
<!-- /page content -->
