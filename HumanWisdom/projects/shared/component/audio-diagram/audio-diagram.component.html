<!-- page content -->
<div class="right_col" #screen [ngClass]="bg" role="main">				
  <!-- Class -->  
  <div class="cw100p dabsolute_01">
    <div class="row center_flex">
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 p0 h100p">
        <div class="x_panel xpanel_01">
          <div class="x_content tcenter">
            <form class="p0">

              <h1 class="txt1 tcenter">
                {{title}}
              </h1>            

              <!-- angular audio player plugin  -->                              
              <div class="row tcenter">
                <div class="col-md-12 col-sm-12 col-xs-12 padding_ad">
                  <ngx-circular-player id="aud2" radius="90" [strokeColor]="yellow" [source]="audioLink" #audio ></ngx-circular-player>                  
                </div>
              </div>
              <!-- /angular audio player plugin -->     

              <img [src]="imageLink" alt="" class="p0">

            </form>            
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/Class --> 
</div>
<!-- /page content -->
