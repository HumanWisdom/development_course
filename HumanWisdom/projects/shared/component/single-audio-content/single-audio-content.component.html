<app-tn-close></app-tn-close>

<app-bg-video></app-bg-video>

<!-- page content -->
<div class="right_col mc_03" role="main">
  <!-- Class -->
  <div class="cw100p">
    <div class="row center_flex">
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 sc_01 center_flex dark_blue_w1">
        <div class="x_panel xpanel_01 p0">
          <div class="x_content tcenter p0">
            <form>
              <!-- <div class="row tcenter">
                <div class="col-md-12 col-sm-12 col-xs-12 p0"> -->
              <!-- audio  -->
              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                      <h1 class="fw_300 fs_30px lh_130p fc_000000 ww_break_word tcenter mtb0px" style="color: white;">
                        {{audioTitle}}
                      </h1>
                    </div>
                  </div>

                  <div class="row tcenter">
                    <div class="col-md-12 col-sm-12 col-xs-12 pt30px" *ngIf="audioLink !== ''">
                      <audio controls controlsList="nodownload" #audio>
                        <source [src]="audioLink" type="audio/mpeg">
                      </audio>
                      <!-- <ngx-circular-player id="aud1" [strokeColor]="yellow" [source]="audioLink"
                            #audio></ngx-circular-player> -->
                    </div>
                  </div>
                </div>
              </div>
              <!-- / -->
              <!-- </div>
              </div> -->

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/Class -->
</div>
<!-- /page content -->
