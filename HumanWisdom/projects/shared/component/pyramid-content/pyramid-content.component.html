<app-bg-video></app-bg-video>

<!-- page content -->
<div class="right_col mc_01" #screen>
  <div class="cw100p">
    <div class="row center_flex">
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 sc_01 bg_stake col_cw">
        <div class="x_panel p0">
          <div class="x_content p0">
            <form class="p0">

              <div class="row mt10px mb30px">
                <div class="col-md-12 col-sm-12 col-xs-12 p0 tcenter">
                  <a class="" (click)="transcript()">
                    <!-- <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/v1_3/transcript_left.svg" class="img-responsive" alt=""> -->
                    <h6 class="fs_15px fw_400 lh_140p fc_e58d82 underline">
                      Read Text
                    </h6>
                  </a>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 p0">
                  <h1 class="mtb0px txt1">
                    {{title}}
                  </h1>
                </div>
              </div>

              <!-- audio player plugin  -->
              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 p0 mtb20px">
                  <audio id="aud1" controls controlsList="nodownload" #audio>
                    <source [src]="audioLink" type="audio/mpeg">
                  </audio>
                </div>
              </div>
              <!-- /audio player plugin -->

              <ng-content></ng-content>

              <div class="pagebreak"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /page content -->

<app-modal *ngIf="enableAlert" (closeEvent)="getAlertcloseEvent($event)" [okText]="'Ok'" [content]="'You have reached your free limit. Please subscribe to Premium to  unlock full access to the app'"></app-modal>
