<!-- page content -->
<div class="right_col mc_03 " #screen role="main">
  <!-- Class -->
  <div class="cw100p">
    <div class="row center_flex">
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 sc_01 center_flex" [ngClass]="bg">
        <div
          [ngClass]="[pageaction === 'next' ? 'x_panel xpanel_01 p0 rtltext' : pageaction === 'prev' ? 'x_panel xpanel_01 p0 ltrtext' : 'x_panel xpanel_01 p0' ]">
          <div class="x_content tcenter p0">
            <form>

              <h1 class="txt1 tcenter">
                {{title}}
              </h1>
              
              <!-- video  -->
              <div class="row tcenter">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <iframe src="https://www.youtube.com/embed/IElKbxV33Zs" width="100" height="400" class="evideo"></iframe>
                  <!-- <iframe [src]="videoLink" width="100" height="400" class="evideo"></iframe> -->
                </div>
              </div>
              <!-- /video -->

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/Class -->
</div>
<!-- /page content -->
