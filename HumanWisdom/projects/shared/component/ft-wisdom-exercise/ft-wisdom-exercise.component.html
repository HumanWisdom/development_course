<div class="row center_flex">
  <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 tcenter center_flex we_ft">

    <a>
      <button type="button" class="btn m0px btn_wec" [ngClass]="[dayclass === 'intro' ? 'editable' : 'inactive']"
        (click)="dayevent('intro')">
        Intro
      </button>
    </a>

    <a>
      <button type="button" class="btn m0px btn_wec"
        [ngClass]="[dayclass === '1' ? 'editable' : dayclass === '2' ? 'inactive' : '']" (click)="dayevent('1')">
        Day 1
      </button>
    </a>

    <a>
      <button type="button" class="btn m0px btn_wec"
        [ngClass]="[dayclass === '2' ? 'editable' : dayclass === '3' ? 'inactive' : '']" (click)="dayevent('2')">
        Day 2
      </button>
    </a>

    <a>
      <button type="button" class="btn m0px btn_wec"
        [ngClass]="[dayclass === '3' ? 'editable' : dayclass === '4' ? 'inactive' : '']" (click)="dayevent('3')">
        Day 3
      </button>
    </a>

    <a>
      <button type="button" class="btn m0px btn_wec"
        [ngClass]="[dayclass === '4' ? 'editable' : dayclass === '5' ? 'inactive' : '']" (click)="dayevent('4')">
        Day 4
      </button>
    </a>

    <a>
      <button type="button" class="btn m0px btn_wec" [ngClass]="[dayclass === '5' ? 'editable' : '']"
        (click)="dayevent('5')">
        Day 5
      </button>
    </a>

  </div>
</div>
