    <h5 class="mtb0px v3_reflection_qtn fs_15px fw_400 lh_150p fc_ffffff">

      <div class="col-md-12 col-sm-12 col-xs-12">

    <div class="row pt20px">
      <div class="col-md-12 col-sm-12 col-xs-12 p0">
        <textarea 
          id="comment"
          name="thread" 
          rows="12" 
          maxlength="256"
          required="required"
          class="rtextarea v3_reflection_ta" 
          [disabled]="enabletick || isGuest"
          [placeholder]="!isGuest ? 'Answer here' : 'Please subscribe to access your online journal'"
          [(ngModel)]="note">
        </textarea>
      </div>
    </div>

    <div class="row center_flex mt20px mb15px">
      <div class="col-md-12 col-sm-12 col-xs-12 p0 tcenter">
        <button type="submit" class="btn btn-default we_add_to_journal" (click)="addjournal()">
          {{btnText}}
        </button>
        <a class="ml10px" *ngIf="enabletick">
          <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/tickmark_round_partnership.svg" alt="" class="p0 img_we_tm" />
        </a>
      </div>
    </div>

    <div class="row center_flex">
      <div class="col-md-12 col-sm-12 col-xs-12 p0">
        <h4 class="mtb0px fs_12px fw_400 lh_150p fc_ffffff_0_7 tcenter">
          Your online HumanWisdom journal is secure and private to you.
        </h4>
      </div>
    </div>

    <div class="row center_flex mt30px" *ngIf="enabletick">
      <div class="col-md-12 col-sm-12 col-xs-12 p0" (click)="routejournel()">
        <h4 class="fw_400 fs_15px lh_140p fc_1092a7 mtb0px tcenter underline">
          View/edit in journal
        </h4>
      </div>
    </div>

  </div>

</div>
