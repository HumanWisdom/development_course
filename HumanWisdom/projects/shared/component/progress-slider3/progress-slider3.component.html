<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12 p0">
    <a class="sb_anchor" data-toggle="modal" data-target="#lab-slide-bottom-popup">
      <div class="box textarea_box">
        <h4 class="mtb0px fs_15px fw_500 lh_150p fc_ffffff">
           {{r}}. {{q}} 
        </h4>  

        <hr class="hr_style_v3_06">

        <div class="row mb10px">
          <div class="col-md-5 col-sm-5 col-xs-5 p0 tleft">
            <h6 class="mtb0px fs_12px fw_400 lh_18px fc_ffffff">
              {{nFilter}}
            </h6>
          </div>

          <div class="col-md-2 col-sm-2 col-xs-2 p0">
            <h6 class="mtb0px fs_12px fw_400 lh_18px fc_ffffff tcenter">
              Just right
            </h6>
          </div>
          
          <div class="col-md-5 col-sm-5 col-xs-5 p0 tright">
            <h6 class="mtb0px fs_12px fw_400 lh_18px fc_ffffff">
             {{pFilter}}
            </h6>
          </div>
        </div>                    
        
         <ngx-slider  class="progress_slider3" name="slider" [(value)]="value" [options]="options" [(ngModel)]="this.rating" (userChange)="selectRating(this.rating)"></ngx-slider> 

        <!-- range slider -->
        <!-- <div id="pmd-slider" class="pmd-range-slider"></div> -->
        
        <div id="pmd-slider-tooltip"  class="pmd-range-slider pmd-range-tooltip"></div>
        <!-- /range slider -->

      </div>                    
    </a>
  </div>
</div>
