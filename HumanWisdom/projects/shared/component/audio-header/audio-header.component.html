<!-- add note modal -->
<div class="modal fade in" id="exampleModalCenter" data-keyboard="false" data-backdrop="false">
  <div class="row center_flex">
    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 lab-modal-body col_cw">
      
      <div class="mregister">
        <div class="row mb10px">                    
          <div class="col-md-12 col-sm-12 col-xs-12 p0 prelative">
            <textarea id="message" required="required" class="rtextarea v3_reflection_ta" name="message" rows="12" [disabled]="guest || !Subscriber" [placeholder]="placeHolder" [(ngModel)]="note"></textarea>
          </div>
        </div>
      </div>

      <div class="row mt30px mb10px">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0">
          <button type="btn" class="btn btn_ctd" [disabled]="guest || !Subscriber" (click)="addNote()" data-dismiss="modal">
            Add note
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0 tcenter">
          <a class="mtb0px fs_15px fw_400 lh_21px fc_e58d82" data-dismiss="modal">
            Skip
          </a>
        </div>
      </div>

    </div>
  </div>
</div>
<!-- /add note modal -->


<app-modal *ngIf="enableAlert" (closeEvent)="getAlertcloseEvent($event)" [okText]="'Ok'" [enableCancel]="enablecancel"
  [content]="content">
</app-modal>
