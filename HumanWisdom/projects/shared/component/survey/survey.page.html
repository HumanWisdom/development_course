<div class="row flex_ai" style="display: none;">
  <button type="button" id="test1" class="btn btn_all_threads btn-thread" data-toggle="modal"
    data-target="#activate_subscription"></button>
  <i data-toggle="modal" data-target="#activate_subscription" class="fa fa-angle-down btn-down"></i>
</div>

<!-- /activate subscription modal -->


<div class="modal fade" id="activate_subscription" data-keyboard="false" data-backdrop="false">
  <div class="row center_flex" *ngIf="!isSubmitted">
    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 lab-modal-body modal_cc col_cw">

      <div class="row mb10px">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0 center_flex">
          <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 p0">
            <span class="mtb0px fs_15px fw_600 lh_150p fc_ffffff" *ngIf="userName">
              Hello {{userName}},<br/> we love your feedback on the app, so we can <br />
              make it better:
            </span>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 p0">
            <button type="button" class="btn_popup_close m0px" #closeCategory data-dismiss="modal" aria-label="close">
              <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/v1_3/Group+414.png"
                class="img-responsive fright">
            </button>
          </div>
        </div>
      </div>

      <div class="row mb5px">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0">
         
              <div class="row mt20px" *ngFor="let item of feedbackList">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0">
                  <!-- <div class="col-lg-1 col-md- col-sm-2 col-xs-2"> -->
                    
                    <input type="radio" name="options" [value]="item.OptionStr"
                      (change)="onSelectionChange(item.OptionStr,item.OptionID)"  [checked]="item.OptionStr === selectedText" />
                      <span class="fw_400 fs_12px lh_180p fc_ffffff">
                        {{ item.OptionStr }}
                      </span>
                    <!-- </div> -->
                  <!-- <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 p0">
                    <span class="fw_400 fs_12px lh_180p fc_ffffff">
                      {{ item.OptionStr }}
                    </span>
                  </div> -->
                </div>
                <div class="row" style="margin-top: 20px;"  *ngIf="item.OptionStr === selectedText && item.display_text != ''">
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0">
                    <textarea type="text" #myTextarea class="mtb0px ta_new_thread" id="Post" name="Post" 
                     rows="3" 
                     placeholder="{{item.display_text}}"
                      maxlength="256" 
                      [(ngModel)]="reason" required="required"></textarea>
                  </div>
                </div>
              </div>
        </div>
      </div>

      <div class="row mtb20px">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0">
          <button type="btn" id="liLogout" [disabled]="selectedText == ''"  class="btn btn_ctd" (click)="submitSurvey()">
            Submit
          </button>
        </div>
      </div>

    </div>
  </div>
  <div class="row center_flex" *ngIf="isSubmitted">
    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 lab-modal-body modal_cc col_cw">

      <div class="row mb10px">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0 center_flex">
          <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 p0">
            <span class="mtb0px fs_18px fw_600 lh_150p fc_ffffff">
              Thank you for the feedback Please rate us and leave a review on the app store.
            </span>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 p0">
            <button type="button" class="btn_popup_close m0px" #closeCategory data-dismiss="modal" aria-label="close">
              <img src="https://d1tenzemoxuh75.cloudfront.net/assets/svgs/v1_3/v3_close_modal.svg"
                class="img-responsive fright">
            </button>
          </div>
        </div>
      </div>
      <div class="row mtb20px">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0">
          <button type="btn" id="liLogout"  class="btn btn_ctd" (click)="GoToAppStore()">
            Go to App Store
          </button>
        </div>
        <button style="display: none;"  type="btn" id="btnSurveyDismiss" data-dismiss="modal"> </button>
      </div>

    </div>
  </div>
</div>
