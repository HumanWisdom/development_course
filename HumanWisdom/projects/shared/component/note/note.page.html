<!-- top navigation -->
<div class="row center_flex">
  <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 tn_title_back col_cw">
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 p0">
      <a class="">
        <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/v1_3/arrow_left.svg" (click)="goBack()"
          alt="" class="p0">
      </a>
    </div>

    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 p0" >
      <h1 class="fw_600 fs_18px lh_140p fc_ffffff mtb0px tcenter">
        Note
      </h1>
    </div>

    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 p0 tright" *ngIf="enableSave">
      <a class="" (click)="save()">
        <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/v1_3/tick_save.svg" alt="" class="p0">
      </a>
    </div>
  </div>
</div>
<!-- /top navigation -->

<app-bg-video></app-bg-video>

<!-- page content -->
<div class="right_col mc_01">
  <!-- Class -->
  <div class="cw100p">
    <div class="row center_flex">
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 sc_01 col_cw"  [ngClass]="isAdults ? 'bg_292d56' : 'bg_stake'">
        <div class="x_panel p0">
          <div class="x_content p0">
            <form>

              <div class="row pb20px">
                <div class="col-md-12 col-sm-12 col-xs-12 p0">
                  <textarea  id="first-name" required="required"
                   [readonly]="readOnly" class="form-control cfc_v3_01 tleft" name="title" [(ngModel)]="title" placeholder="Title" rows="3">
                  </textarea>
                </div>
              </div>

              <div class="row pb20px" *ngIf="urlType === 'note'">
                <div class="col-md-12 col-sm-12 col-xs-12 p0">
                  <textarea class="form-control cta1" (ngModelChange)="dataChanged($event)" rows="10" placeholder="Not sure what to write? Here are some cues to get you started.
1. What habit could you change to make your life better?
2. What are you grateful for today?
3. What was the highlight of your day?
4. What did you learn about yourself today?
5. What is the kind thing you did today?" name="notes" [(ngModel)]="notes"></textarea>
                </div>
              </div>

              <div class="row pb20px" *ngIf="urlType !== 'note'">
                <div class="col-md-12 col-sm-12 col-xs-12 p0">
                  <textarea class="form-control cta1" rows="10" (ngModelChange)="dataChanged($event)" placeholder="Start writing..." name="notes" [(ngModel)]="notes"></textarea>
                </div>
              </div>

            <button type="button" style="display: none;"  #savebtn class="btn" data-toggle="modal" data-target="#save_changes">
                save changes modal
              </button>

                 <button type="button" style="display: none;" #successbtn class="btn" data-toggle="modal" data-target="#successfully_saved">
                successfully saved modal
              </button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/Class -->
</div>
<!-- /page content -->

<!-- footer  -->
<app-bottom-navigation></app-bottom-navigation>
<!-- /footer -->

<!-- save changes -->
<div class="modal fade in" [ngStyle]="{'display': isSave ? 'block' : 'none'}" id="save_changes" data-keyboard="false" data-backdrop="false">
  <div class="row center_flex">
    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 lab-modal-body col_cw">

      <div class="row mb10px">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0">
          <h3 class="mtb0px fs_18px fw_600 lh_150p fc_ffffff tcenter">
            Save changes
          </h3>
        </div>
      </div>

      <div class="row mb50px">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0">
          <h3 class="mtb0px fs_15px fw_400 lh_150p fc_ffffff_0_5 tcenter">
            Do you want save the changes?
          </h3>
        </div>
      </div>

      <div class="row mb20px" >
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0">
          <button type="button" (click)="submitProgress()" data-dismiss="modal"  class="btn btn_e58d82">
            Save
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0">
          <button type="button" class="btn btn_e58d82t" data-dismiss="modal" (click)="doNotSave()">
            Discard changes
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
<!-- /save changes -->

<!-- successfully saved -->
<div class="modal fade in" id="successfully_saved" [ngStyle]="{'display': successfullySaved ? 'block' : 'none'}" >
  <div class="row center_flex">
    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 lab-modal-body ptb40pxi col_cw">

      <div class="row mb20px">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0 tcenter">
          <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/v1_3/v3_tick_successfull.svg" class="img-responsive">
        </div>
      </div>

      <div class="row mb30px">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0">
          <h3 class="mtb0px fs_18px fw_600 lh_150p fc_ffffff tcenter">
            Successfully saved
          </h3>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0">
          <button type="button" class="btn btn_e58d82" data-dismiss="modal"  (click)="continue()">
            Continue
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
<!-- /successfully saved -->
