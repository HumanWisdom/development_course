<title>Short videos | Mental Wellness Apps | HumanWisdom</title>

<app-toc-header [moduleName]="'Short videos'" [tocImage]="tocImage" [tocColor]="tocColor"></app-toc-header>

<!-- page content -->
<div class="right_col mc_01_v3 mc_01_v3_ext">
  <!-- class -->
  <div class="cw100p">
    <div class="row center_flex">
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 sc_01 col_cw" [ngClass]="isAdults ? 'bg_292d56' : 'bg_stake'">
        <div class="x_panel p0">
          <div class="x_content p0">
            <form >

              <!-- <div class="row ls_story_img">
                <div class="col-md-12 col-sm-12 col-xs-12 p0 center_flex prelative">
                  <img class="ws_view_story img-responsive w100" src="https://d1tenzemoxuh75.cloudfront.net/assets/images/background/toc/wisdom_shorts.webp">
                </div>
              </div> -->

              <div class="row mt20px">
                <div class="col-md-12 col-sm-12 col-xs-12 p0">
                  <h4 class="mtb0px fs_18px fw_600 lh_150p fc_ffffff">
                    Short videos
                  </h4>
                </div>
              </div>

              <div class="row mt10px mb20px">
                <div class="col-md-12 col-sm-12 col-xs-12 p0">
                  <h4 class="mtb0px fs_15px fw_400 lh_150p fc_ffffff">
                    Explore these short videos which offer a nugget of wisdom to reflect on. Carry that thought with you through the day and see how you can apply it in your life.
                  </h4>
                </div>
              </div>


              <!-- search -->
              <div class="row prelative">
                <!-- <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback zi0 p0 mb0px">
                  <input type="search" class="form-control has-feedback-left pfy_search hide_search searchtxt"
                    placeholder="Search for a wisdom shorts" id="inputSuccess2" name="textSearch" [(ngModel)]="searchedText"
                    (ngModelChange)="searchShorts()">
                  <span class="fa fa-search form-control-feedback left pfy_search_icon" aria-hidden="true"></span>
                </div> -->
                <app-hwp-search-bar [searchinp]="searchedText" (textBoxEvent)="searchShorts($event)" ></app-hwp-search-bar>

                <div class="col-md-12 col-sm-12 col-xs-12 p0">
                </div>
              </div>
              <!-- /search -->

              <div class="row mr-20pxi mtb20px">
                <div class="col-md-12 col-sm-12 col-xs-12 odiv " [ngClass]="isAdults ? 'btn_podcast' : 'btn_podcast_t'">
                  <ng-container *ngFor="let data of prefData"> 
                    <button type="button" class="btn" *ngIf="data['active'] && data['name'] === 'All'" 
                     [ngStyle]="{'color': selectedPref === 'All' ? '#000' : '', 'background': selectedPref === 'All' ? '#fff' : '' }" (click)="getUserPref(data)">
                      {{data['displayName']}}
                    </button>

                    <button type="button" class="btn" *ngIf="data['active'] && data['name'] !== 'All'" (click)="getUserPref(data)" [ngClass]="isAdults ? '' : 'bg-clr'">
                     {{data['displayName']}}
                   </button>

                  </ng-container>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 p0">
                  <h4 class="title_content">
                    CONTENTS
                  </h4>
                </div>
              </div>

              <div class="toc_adiv_01">
                <ng-container *ngFor="let data of wisdomshorts; let i=index">                
                  <!-- video row -->
                  <a (click)="wisdoshortsevent(data, data['VideoUrl'], data['Title'])">
                    <div class="row">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0 center_flex">
                        <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11 p0 center_flex">
                          <div class="col-md-5 col-sm-5 col-xs-5 p0 prelative">
                            <img src="{{data.ImgUrl}}" alt="" class="p0 session_img">
                            <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/v1_3/play_border_0.svg" alt="" class="p0 session_img_play">
                          </div>

                          <div class="col-md-8 col-sm-8 col-xs-8 p0 pl20pxi">
                            <h4 class="mt0px mb5px fs_15px fw_500 lh_130p fc_e58d82 ellipsis">
                              {{data['Title']}}
                            </h4>
                            <h4 class="mtb0px fs_12px fw_400 lh_130p fc_ffffff_0_5">
                              {{data['Timing']}} min
                            </h4>
                          </div>

                        </div>

                        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 p0 tright" *ngIf="!isSubscriber && i <= 2">
                          <i class="fa fa-angle-right fc_ffffff fs_20px"></i>
                        </div>

                        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 p0 tright" *ngIf="isSubscriber">
                          <i class="fa fa-angle-right fc_ffffff fs_20px"></i>
                        </div>

                        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 p0 tright" *ngIf="!isSubscriber && i > 2">
                          <!-- lock -->
                          <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/v1_3/lock.svg" class="img-responsive">
                          <!-- /lock -->
                        </div>

                      </div>
                    </div>
                  </a>
                  <!-- /video row -->
                </ng-container>
              </div>

              <div class="pagebreak"></div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/class -->
</div>
<!-- /page content -->

<app-index-footer></app-index-footer>
