<span #enablecookiemodal data-toggle="modal" data-target="#modal-alert"></span>

<!-- v1.1 -->
<div class="modal fade in" id="modal-alert" data-keyboard="false" data-backdrop="false" data-dismiss="modal">
  
    <div class="row center_flex">
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 lab-modal-body col_cw">

        <div class="row mb10px">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0 tcenter">
            <h4 class="mtb0px fs_18px fw_600 lh_150p fc_ffffff">
              {{title}}
            </h4>
          </div>
        </div>
  
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0 tcenter">
            <h4 class="mtb0px fs_15px fw_400 lh_150p fc_ffffff_0_5">
              {{content}}
            </h4>
          </div>
        </div>

        <div class="row mt30px">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0 btn_popups">
            <button type="btn" class="btn btn_ctd" data-dismiss="modal" *ngIf="modalid === ''" (click)="close('ok')">
              {{okText}}
            </button>
  
            <button type="btn" class="btn btn_ctd" data-dismiss="modal" id="liLogout" *ngIf="modalid === 'logout'"  (click)="close('ok')">
              {{okText}}
            </button>
  
            <button type="btn" class="btn btn_ctd" data-dismiss="modal" *ngIf="enableCancel" (click)="close('cancel')">
              {{cancelText}}
            </button>
          </div>
        </div>

      </div>
    </div>
</div>
<!-- /v1.1 -->
