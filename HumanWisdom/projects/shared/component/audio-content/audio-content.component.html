<app-bg-video></app-bg-video>

<!-- page content -->
<div class="right_col mc_02" #screen role="main">
  <!-- Class -->
  <div class="cw100p">
    <div class="row center_flex">
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 sc_02" [ngClass]="bg">
        <div
          [ngClass]="[pageaction === 'next' ? 'x_panel xpanel_01 p0' : pageaction === 'prev' ? 'x_panel xpanel_01 p0' : 'x_panel xpanel_01 p0' ]">
          <div class="x_content p0">
            <form>

              <h1 class="txt1 tcenter">
                {{title}}
              </h1>

              <!-- jquery audio player plugin  -->
              <!-- <div class="row tcenter">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <div #playerContainer id="playerContainer" class=""></div>
                </div>
              </div> -->
              <!-- jquery audio player plugin  -->

              <!-- angular audio player plugin  -->
              <!--
              <ngx-circular-player id="aud1" [source]="audioLink" (click)="getTime()" #audio></ngx-circular-player>
              -->
              <div class="row tcenter">
                <div class="col-md-12 col-sm-12 col-xs-12 p7rem d-flex">
                  <audio id="aud1" controls controlsList="nodownload noplaybackrate" #audio>
                    <source [src]="audioLink" type="audio/mpeg">
                  </audio>
                  <select id="playbackspeed" (change)="onChange($event.target.value)" class="playback">
                    <option value="1">1</option>
                    <option value="0.5">0.5</option>
                    <option value="1.25">1.25</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                  </select>
                  <!-- <ngx-circular-player id="aud1"  [strokeColor]="yellow" [source]="audioLink" (click)="getTime()" #audio ></ngx-circular-player> -->
                  <!-- <ngx-circular-player id="aud1" [strokeColor]="yellow" [source]="audioLink" (click)="getTime()" #audio></ngx-circular-player> -->
                </div>
              </div>
              <!-- /angular audio player plugin  -->

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/Class -->
</div>
<!-- /page content -->

<app-modal 
  *ngIf="enableAlert" 
  (closeEvent)="getAlertcloseEvent($event)" 
  [footerbuttonText]="'Ok'"
  [content]="'You have reached your free limit. Please subscribe to Premium to  unlock full access to the app'">
</app-modal>
