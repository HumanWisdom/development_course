

<!-- page content -->
<div class="right_col mc_01" #screen role="main">				
  <!-- Class -->  
  <div class="cw100p">
    <div class="row center_flex">
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 sc_01 p0" [ngClass]="bg">
        <div class="x_panel p0">            
          <div class="x_content p0">

            <form>             
              <div class="row program_content_title">
                <div class="col-md-8 col-sm-8 col-xs-12 p0">
                  <h6 class="fw_500 fs_18px lh_130p fc_ffffff">
                  {{title}}
                  </h6>
                </div>
              </div>

              <br>

              <div class="row center_flex flex_align">
                <div class="col-md-12 col-sm-12 col-xs-12 p0">

                  <!-- 1 -->
                  <div *ngFor="let c of content" class="panel-group" id="accordion">                  
                    <div class="panel panel-default pc_panel">
                      <div class="panel-heading">
                        <h4 class="panel-title dpaneltitle">
                          <a data-toggle="collapse" data-parent="#accordion" href="#{{c.no}}" aria-expanded="false">
                            
                            <div class="row">
                              <div class="col-md-12 col-sm-12 col-xs-12 p0">
                                <div class="">
                                  <h4 class="fw_400 fs_24px lh_130p fc_ffffff mtb0px tleft">
                                    {{c.no}}. {{c.heading}}
                                  </h4>                                  
                                </div>                              
                              </div>
                            </div>
                          </a>
                        </h4>
                      </div>

                      <hr class="pc_hr"> 

                      <div id="{{c.no}}" class="panel-collapse collapse">
                        <div class="panel-body">
  
                          <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12 p0">
                              <p class="tleft fw_300 fs_18px lh_130p fc_ffffff">
                                {{c.text}}
                              </p> 
                              <!-- <a *ngIf="c.link" routerLink="{{c.link}}">
                                <h6 class="tleft fw_500 fs_18px lh_130p fc_ffc455 underline">
                                  Explore this module
                                </h6> 
                              </a> -->
                            </div>
                          </div>
  
                        </div>
                      </div>
                    </div>
                  </div>  
                  <!-- /1 -->

                         

                </div>
              </div>  
              
              <div class="pagebreak"></div>
            </form> 

          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/Class --> 
</div>
<!-- /page content -->
