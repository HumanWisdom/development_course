
<div [ngClass]="isAdults ? 'adult-certificate' : 'certificate'" id="myDiv">
  <div class="border-gradient">
    <div class="content">
      <div class="hd">
        <h1>CERTIFICATE</h1>
        <div class="completion-container">
          <hr class="completion-line">
          <h2>OF COMPLETION</h2>
          <hr class="completion-line">
        </div>
        <div class="owl-icon"></div>
      </div>
      <div class="presented-to">
        <p>PRESENTED TO</p>
        <h3>{{ userName }}</h3>
      </div>
      <div class="description">
        <p>for completing the <b>{{ moduleName && capitalizeFirstLetter(moduleName) }}</b> module on {{ getTodayDate() }}</p>
      </div>
      <div class="footer">

        <img *ngIf="!isAdults" src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/teenagers/assets/svgs/logo_teens_4x.png" height="33px">
       
        <div *ngIf="isAdults" class="row center_flex logo-container">
          <span class="cert-logo"></span>
          <span class="cert-txt4">HappierMe</span>
        </div>
       
        <!-- <a href="https://happierme.app/">happierme.app</a> -->
      </div>
    </div>
  </div>
  <div class="corner top-left"></div>
  <div class="corner bottom-right"></div>
</div>
