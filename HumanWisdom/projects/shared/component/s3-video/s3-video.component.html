<!-- top navigation -->
<div class="row center_flex">
  <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 tn_title_back col_cw">
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 p0">
      <a (click)="goBack()">
        <img src="https://d1tenzemoxuh75.cloudfront.net/assets/svgs/v1_3/arrow_left.svg" alt="" class="p0">
      </a>
    </div>

    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 p0">
      <h1 class="fw_600 fs_18px lh_140p fc_ffffff mtb0px tcenter">
      </h1>
    </div>

    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 p0"></div>
  </div>
</div>
<!-- /top navigation -->

<!-- page content -->
<div class="right_col mc_02" #screen (swipeup)="onSwipeUp()">
  <div class="cw100p">
    <div class="row center_flex">
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 sc_03_v3 bg_stake col_cw">
        <div class="x_panel p0">
          <div class="x_content p0">
            <form>
              <h1 class="txt1">{{ videoTitle }}</h1>

              <!-- video  -->
              <div class="row tcenter">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0">
                  <video controls playinline autoplay [ngClass]="['cvideo_01']" controlsList="nodownload">
                    <source [src]="videoLink" type="video/mp4">
                  </video>
                </div>
              </div>
              <!-- /video -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<span #enablemodal data-toggle="modal" data-target="#modal_popup"></span>
<div class="modal-dialog modal-dialog-centered  modal_popup" role="document">
  <div class="h80p">
    <div class="modal-header b0">
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12 p0">
          <button type="button" #closerefermodal class="btn_popup_close m0px" data-dismiss="modal" aria-label="Close"
           >
            <img src="https://d1tenzemoxuh75.cloudfront.net/assets/svgs/icons/modal_close_01.svg" alt=""
              class="img-responsive fright">
          </button>
        </div>
      </div>
    </div>
    <div class="modal-body h100p">
      <!-- modal content -->
      <div class="row h100p center_flex">
        <div class="col-md-12 col-sm-12 col-xs-12 p0">
            <div class="row mt30px">
              <div class="col-md-12 col-sm-12 col-xs-12">
                  Swipe Success
              </div>
            </div>
        </div>
      </div>
      <!-- /modal content -->
    </div>
  </div>
</div>
<!-- /page content -->
