<!-- top navigation - with hint -->
<div *ngIf="hint" class="row center_flex">
  <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 tn_module bg_292d56 col_cw" [ngClass]="bg_tn">

    <!-- v1.3 -->
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 p0 flex_ai">
      <div class="p0">
        <a class="" (click)="goToToc()">
          <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/v1_3/back.svg" class="img-responsive" alt="HumanWisdom">
        </a>
      </div>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 p0 flex_ai jc_flexend">
      <div class="p0">
        <a aria-expanded="false" data-toggle="modal" data-target="#ex_modal">
          <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/v1_3/hint_bulb.svg" class="img-responsive" alt="">
        </a>
      </div>
    </div>
    <!-- /v1.3 -->

    <div class="col-md-12 col-sm-12 col-xs-12 p0 hprogressdiv">
      <div class="progress progress-sm hprogress">
        <div class="progress-bar" role="progressbar" [style.width]="progress + '%'" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
  </div>
</div>
<!-- /top navigation -->

<!-- top navigation - without hint -->
<div *ngIf="!hint" class="row center_flex">
  <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 tn_module bg_292d56 col_cw" [ngClass]="bg_tn">

    <!-- v1.3 -->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0 flex_ai">
      <div class="p0">
        <a class="" (click)="goToToc()">
          <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/v1_3/back.svg" class="img-responsive" alt="HumanWisdom">
        </a>
      </div>
    </div>
    <!-- /v1.3 -->

    <div class="col-md-12 col-sm-12 col-xs-12 p0 hprogressdiv">
      <div class="progress progress-sm hprogress" [ngStyle]="{'visibility': !showheaderbar ? 'hidden' : 'visible'}">
        <div class="progress-bar" role="progressbar"
          [ngStyle]="{'visibility': !showheaderbar ? 'hidden' : 'visible' ,'min-width': progress + '%', 'max-width': progress + '%', 'width': progress + '%'}" aria-valuemax="100"></div>
      </div>
    </div>
  </div>
</div>
<!-- /top navigation -->

<app-bg-video></app-bg-video>

<!-- page content -->
<div class="right_col mc_02" role="main">
  <!-- Class -->
  <div class="cw100p">
    <div class="row center_flex">
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 sc_02_v3 bg_292d56 col_cw">
        <div [ngClass]="[pageaction === 'next' ? 'x_panel p0' : pageaction === 'prev' ? 'x_panel p0' : 'x_panel p0' ]">
          <div class="x_content p0">
            <form>

              <h5 class="mtb0px v3_reflection_qtn fs_15px fw_400 lh_150p fc_ffffff">
                {{this.reflection}}
              </h5>

              <div class="row pt20px">
                <div class="col-md-12 col-sm-12 col-xs-12 p0">
                  <textarea id="message" [disabled]="textDisabled" required="required"
                    class="rtextarea v3_reflection_ta" name="message" rows="12" [placeholder]="placeholder"
                    [(ngModel)]="reflectionData" [readonly]="enableReadonly"></textarea>
                </div>
              </div>

              <!-- condition 1 -->
              <div *ngIf="!shared && !confirmed">
                <div class="row mt20px mb15px">
                  <div class="col-md-12 col-sm-12 col-xs-12 p0">
                    <a class="">
                      <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0">
                          <label for="cb1" class="tcenter chkb_post_anonymously mt0px">
                            <input id="cb1" type="checkbox" class="" [disabled]="textDisabled" name="shared" [(ngModel)]="this.shared" (click)="sharedForum($event.target.checked)">
                            <h4 class="mtb0px fs_12px fw_500 lh_150p fc_ffffff">
                              <span class="ml10px">
                                Share this note on the forum
                              </span>
                            </h4>
                          </label>
                        </div>
                      </div>
                    </a>
                  </div>
                </div>
                <h5 class="mtb0px fs_12px fw_400 lh_150p fc_ffffff_0_7">
                  All posts shared on the forum are moderated
                </h5>
              </div>
              <!-- /condition 1 -->

              <!-- condition 2 -->
              <div *ngIf="shared && !confirmed">
                <div class="row mt30px">
                  <div class="col-md-12 col-sm-12 col-xs-12 p0 center_flex">
                    <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 p0">
                      <a class="">
                        <div class="row">
                          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0">
                            <label for="cb1" class="tcenter chkb_post_anonymously mt0px">
                              <input id="cb1" type="checkbox" class="" [disabled]="textDisabled" name="shared" [(ngModel)]="this.shared" (click)="sharedForum($event.target.checked)">
                              <h4 class="mtb0px fs_12px fw_500 lh_150p fc_ffffff">
                                <span class="ml10px">
                                  Share this note on the forum
                                </span>
                              </h4>
                            </label>
                          </div>
                        </div>
                      </a>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 p0 tright">
                      <button type="button" (click)="confirmShare()" [disabled]="textDisabled || reflectionData === ''" class="btn igbtn1">
                        Confirm?
                       </button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /condition 2 -->

              <!-- condition 3 -->
              <div *ngIf="confirmed">
                <h5 class="mtb20px fs_12px fw_400 lh_150p fc_ffffff_0_7">
                  Great! We will notify you once it is published.
                </h5>

                <div class="row center_flex">
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0">
                    <button type="button" class="btn jbtn1" (click)="this.router.navigate(['/forum'])">
                      <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0 center_flex">
                          <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 p0">
                            <h4 class="mtb0px fs_15px fw_400 lh_150p fc_ffffff tleft">
                              See what others have to say
                            </h4>
                          </div>

                          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 p0 tright">
                            <i class="fa fa-angle-right fc_ffffff"></i>
                          </div>
                        </div>
                      </div>
                    </button>
                  </div>
                </div>
              </div>
              <!-- /condition 3 -->

              <!-- modal -->
              <div class="modal fade" id="ex_modal" data-keyboard="false" data-backdrop="false">
                <div class="row center_flex">
                  <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 ex_modal_body">
                    <button type="button" class="close ex_close" data-dismiss="modal">
                      <span aria-hidden="true">&times;</span>
                      <!-- <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/images/icons/header/close.png" alt="" class=""> -->
                      <span class="sr-only">Close</span>
                    </button>
                    <div class="row">
                      <div class="col-md-12 col-sm-12 col-xs-12 p0">
                        <h4 class="lh2_5rem tleft">
                          {{hint}}
                        </h4>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /modal -->

              <div class="pagebreak"></div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/Class -->
</div>
<!-- /page content -->

<!-- footer  -->
<div class="mfooter">
  <div class="row center_flex">
    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 tcenter center_flex fctray" [ngClass]="bg_cft">
      <div class="col-lg-4 col-md-4 col-sm-2 col-xs-4 btn_p0">
        <button type="button" class="btn w100 mb0 btn_prev" (click)="previous()">Previous</button>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-2 col-xs-6 p0">
        <button type="button" class="btn btn-default w100 mb0 btn_next" (click)="next()">Next</button>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-2 col-xs-4">
      </div>
    </div>
  </div>
</div>
<!-- /footer -->
