<div class="dtn bg_nonei">

  <!-- top navigation -->
  <div class="row center_flex">
    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 dtn_default flex_ai plr20px onscrollbg">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 p0">
        <a (click)="routedashboard()">
          <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/logo/hwp_logo_01.svg"
            class="img-responsive" alt="HumanWisdom">
        </a>
      </div>

      <!-- unlogged -->
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 p0 flex_ai" *ngIf="!isloggedIn">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0 jc_flexend center_flex">
          <div class="mr20px">
            <a routerLink="/onboarding/login">
              <button type="button" class="btn_login">
                Login
              </button>
            </a>
          </div>
          <div class="">
            <app-hamburger></app-hamburger>
          </div>
        </div>
      </div>
      <!-- /unlogged -->

      <!-- logged in  -->
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 p0 flex_ai" *ngIf="isloggedIn">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0 jc_flexend center_flex">
          <div class="">
            <a routerLink="/onboarding/add-to-cart" *ngIf="!enablebookmark">
              <button type="button" class="btn_login">
                Subscribe
              </button>
            </a>
          </div>
          <div class="mlr20px">
            <a>
              <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/alert_badge_active.svg" (click)="goToNotification()" class="img-responsive" alt="">
            </a>
          </div>
          <div class="">
            <app-hamburger></app-hamburger>
          </div>
        </div>
      </div>
      <!-- logged in -->
    </div>
  </div>
  <!-- /top navigation -->

</div>
