<!-- top navigation -->
<div class="row center_flex">
  <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 tn_title_back box_shadow_unset">
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 p0">
    </div>

    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 p0">
    </div>

    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 p0 tright">
      <a class="">
        <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/v1_3/close.svg" (click)="routeToDashboard()" alt="" class="p0">
      </a>
    </div>
  </div>
</div>
<!-- /top navigation -->

<!-- page content -->
<div class="right_col mc_01">
  <div class="cw100p">
    <div class="row center_flex">
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 sc_01 bg_292d56">
        <div class="x_panel p0">
          <div class="x_content p0">
            <form>

              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0 tcenter">
                  <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/v1_3/payment_failed.svg" class="img-responsive">
                </div>
              </div>

              <div class="row mt30px">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0">
                  <h4 class="mtb0px fs_24px fw_600 lh_150p fc_ffffff tcenter">
                    Payment Failed! 
                  </h4>
                </div>
              </div>

              <div class="row mt10px">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0">
                  <h4 class="mtb0px fs_15px fw_400 lh_150p fc_ffffff tcenter">
                    Something went wrong. Don't worry! 
                  </h4>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0">
                  <h4 class="mtb0px fs_15px fw_400 lh_150p fc_ffffff tcenter">
                    Let's try again
                  </h4>
                </div>
              </div>

              <div class="pagebreak"></div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /page content -->

<!-- footer  -->
<div class="mfooter">
  <div class="row center_flex">
    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 v1_3_sfooter v1_3_sfooter_ext">
      <a>
        <button type="button" (click)="routeToIndex()" class="btn btn_tfas">
          Try again
        </button>
      </a>
    </div>
  </div>
</div>
<!-- /footer -->
