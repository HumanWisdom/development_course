  <!-- accordion -->
  <script>
    $(document).ready(function () {
      // Add minus icon for collapse element which is open by default
      $(".collapse.in").each(function () {
        $(this)
          .siblings(".panel-heading")
          .find(".glyphicon")
          .addClass("rotate");
      });

      // Toggle plus minus icon on show hide of collapse element
      $(".collapse")
        .on("show.bs.collapse", function () {
          $(this)
            .parent()
            .find(".glyphicon")
            .addClass("rotate");
        })
        .on("hide.bs.collapse", function () {
          $(this)
            .parent()
            .find(".glyphicon")
            .removeClass("rotate");
        });
    });
  </script>
  <!-- /accordion -->

  <script>
    $(window).on("scroll", function () {
      if ($(window).scrollTop() > 5) {
        $(".onscrollbg").addClass("onscrollbg_active");
        $(".onscrollbs").addClass("onscrollbs_active");
        $(".onscrollws").addClass("onscrollws_active");
        $(".ws_dnone").addClass("ws_dblock");
        $(".ws_unsrolled").addClass("ws_dnone");
        $(".unscroll").addClass("display_none");
        $(".scroll").addClass("display_flex");
      }
      else {
        $(".onscrollbg").removeClass("onscrollbg_active");
        $(".onscrollbs").removeClass("onscrollbs_active");
        $(".onscrollws").removeClass("onscrollws_active");
        $(".ws_dnone").removeClass("ws_dblock");
        $(".ws_unsrolled").removeClass("ws_dnone");
        $(".unscroll").removeClass("display_none");
        $(".scroll").removeClass("display_flex");
      }
    });
  </script>
