    <nav class="flex_ai">          
      <ul class="nav navbar-nav navbar-right cnav navleft w20p no_bg">
        <li class="">
          <a (click)="goBack()" class="cuser-profile dropdown-toggle p0" data-toggle="dropdown" aria-expanded="false">                          
            <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/ws_back_white.svg" alt="" class="p0">
          </a>                  
        </li>        
      </ul>

      <ul class="nav navbar-nav navbar-right cnav navcenter w60p nbg_white">          
        <li class="mr0px">
          <a  class="cuser-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">                       
            <h6 class="txt88">
              History
            </h6>            
          </a>                  
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right cnav navright w20p no_bg">
        <li class="mr0px">
          <a class="cuser-profile dropdown-toggle p0" data-toggle="dropdown" aria-expanded="false">                          
            <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/hamburger_white.svg" alt="" class="p0">
          </a>                  
        </li>        
      </ul>
    </nav>    
    
  </div>
</div>
<!-- /top navigation --> 

<!-- page content -->
<div class="right_col ml0 pt_rightcol" role="main">				
  <!-- Class -->
  <div class="cw100p"> 
    <div class="row drow center_flex">
      <div class="col-md-6 col-sm-8 col-xs-12 p0">
        <div class="x_panel p0">
          <div class="x_content p0">
            <form> 

              <br>  

              <div class="row flex_ai jc_flexend ">
                <div class="col-md-2 col-sm-2 col-xs-2">
                  <h6 class="txt65 mtb0px tleft">
                    Sort by
                  </h6>
                </div> 
                <div class="col-md-5 col-sm-5 col-xs-5 year_month">
                  <select class="form-control coach_fc_02" (change)="ChangeHistory($event)">
                    <option>Date</option>
                    <option>Patient</option>
                    <option>Revenue</option>
                  </select> 
                </div>                  
              </div>

              <br>
              <ng-container *ngFor="let item of appointmentHistoryList | groupByDate ">
              <div class="row mlr-10px row_bg_01 plr10px">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <h6 class="txt161">
                    {{ item.date | date :'mediumDate'}}
                  </h6>
                </div>
              </div>  
      
              <br>
            <ng-container *ngFor="let c of item.events">
              <div class="row flex_ai" >
                <div class="col-md-8 col-sm-8 col-xs-8">
                
                  <h6 class="mt0px mb5px">
                    <!-- Helen Boothman (10) -->
                    {{c.FName}}  {{c.LName}} ({{getAppCount(c.UserID)}})
                  </h6>
                  <h6 class="txt119 mtb0px">
                    {{c.StartTime | date:'shortTime'}} -  {{c.EndTime | date:'shortTime'}}  MST
                    <!-- 4 PM - 5 PM IST -->
                  </h6>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-4">
                  <h6 class="txt155 mtb0px tright">
                    {{c.PerSessionFee_Curr}} {{c.PerSessionFee  | number : '1.0-0'}}
                  </h6>
                </div>
        
              </div> 
              <hr class="hr_style_4">  
            </ng-container>   
          
            </ng-container>
