<div class="right_col mc_03">
  <!-- class -->
  <div class="cw100p">
    <div class="row center_flex">
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 sc_01 bg_personalised_for_you">
        <div class="x_panel p0">
          <div class="x_content p0 tcenter">
            <form>

              <div class="row mpfy center_flex safari_dblock">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <h4 class="fw_500 fs_36px lh_42px fc_ffffff mtb0px">
                    Personalised for you
                  </h4>
                </div>
              </div>

              <div class="row mpfy_topics">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <h4 class="fw_400 fs_18px lh_21px fc_ffffff mtb0px">
                    Pick the topics you are interested in
                  </h4>
                </div>
              </div>

              <div class="row mb15px">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <button type="submit" class="btn btn_pfy" id="Wisdom for the workplace"
                    (click)="getselect('Wisdom for the workplace', 1)">
                    Wisdom for the workplace
                  </button>
                </div>
              </div>

              <div class="row mb15px">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <button type="submit" class="btn btn_pfy" id="Overcome stress and anxiety"
                    (click)="getselect('Overcome stress and anxiety', 2)">
                    Overcome stress and anxiety
                  </button>
                </div>
              </div>

              <div class="row mb15px">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <button type="submit" class="btn btn_pfy" id="Have fulfilling relationships"
                    (click)="getselect('Have fulfilling relationships', 3)">
                    Have fulfilling relationships
                  </button>
                </div>
              </div>

              <div class="row mb15px">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <button type="submit" class="btn btn_pfy" id="Be happier" (click)="getselect('Be happier', 4)">
                    Be happier
                  </button>
                </div>
              </div>

              <div class="row mb15px">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <button type="submit" class="btn btn_pfy" id="Change unhelpful habits"
                    (click)="getselect('Change unhelpful habits', 5)">
                    Change unhelpful habits
                  </button>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <button type="submit" class="btn btn_pfy" id="Deal with sorrow and loss"
                    (click)="getselect('Deal with sorrow and loss', 6)">
                    Deal with sorrow and loss
                  </button>
                </div>
              </div>

                <div class="col-md-12 col-sm-12 col-xs-12">

                  </button> 
                </div>
              </div> -->

                <div class="col-md-12 col-sm-12 col-xs-12">
                  <a class="fw_500 fs_18px lh_21px fc_ffffff txt_underline">
                    Continue as Guest
                  </a>
                </div>
              </div> -->

              <!-- unlogged in -->
              <div>
                <div class="row dpfym_login_signup" *ngIf="!isloggedIn">
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <button type="submit" #enablepopup class="btn btn_pfys_login_signup bpfys_01" data-toggle="modal"
                      data-target="#signuplogin">
                      Login / Sign up
                    </button>
                  </div>
                </div>

                <div class="row" *ngIf="!isloggedIn">
                  <div class="col-md-12 col-sm-12 col-xs-12 center_flex">
                    <div class="col-md-3 col-sm-3 col-xs-3 p0 jc_flexstart">
                      <button class="btn flex_ai btn_pn" (click)="getselect('prev', 34)">
                        Previous
                      </button>
                    </div>

                    <div class="col-md-6 col-sm-6 col-xs-6 p0">
                      <a class="fw_500 fs_18px lh_21px fc_ffffff txt_underline" (click)="guest()">
                        Continue as Guest
                      </a>
                    </div>

                    <div class="col-md-3 col-sm-3 col-xs-3 p0">
                    </div>
                  </div>
                </div>
              </div>
              <!-- /unlogged in -->

              <!-- logged in -->
              <div class="row mpfy_next" *ngIf="isloggedIn">
                <div class="col-md-12 col-sm-12 col-xs-12 center_flex safari_dflex">
                  <div class="col-md-3 col-sm-3 col-xs-3 p0 jc_flexstart">
                    <button class="btn flex_ai btn_pn" (click)="getselect('prev', 34)">
                      Previous
                    </button>
                  </div>

                  <div class="col-md-6 col-sm-6 col-xs-6 p0">
                    <button type="submit" class="btn btn_pfy_next" id="next" [disabled]="indList.length === 0"
                      (click)="getselect('next', 34)">
                      <i class="fa fa-arrow-right"></i>
                    </button>
                  </div>

                  <div class="col-md-3 col-sm-3 col-xs-3 p0">
                  </div>
                </div>
              </div>
              <!-- /logged in -->


              <!-- <div class="pagebreak"></div> -->

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- signup_login modal -->
<div class="modal fade" id="signuplogin" tabindex="-1" role="dialog" aria-hidden="true">
  <!-- modal-body -->
  <div class="" role="document">
    <!-- modal content -->
    <div class="row center_flex h100p">
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 p0 modal_inner">
        <form>
          <div class="pfy_sl_modal">

            <div class="row dpfys_login_signup">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <button type="submit" class="btn btn_pfys_login_signup bpfys_01" (click)="loginpage()">
                  Sign up to unlock this feature
                </button>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4 class="fw_400 fs_12px lh_140p fc_ffffff tcenter mtb0px">
                  Already a user?
                  <a class="fw_700 fs_12px lh_140p fc_ffffff underline" (click)="loginpage()">
                    Login here
                  </a>
                </h4>
              </div>
            </div>

            <div class="row pfy_ocw">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4 class="fw_700 fs_12px lh_14px fc_ffffff ls_pt12em mtb0px tcenter">
                  OR CONNECT WITH
                </h4>
              </div>
            </div>

            <span #closepopup data-dismiss="modal"></span>

            <div class="row center_flex">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 pl0 tcenter">
                  <button type="button" class="btn btn-default btn_as_sl">
                    <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/facebook_as.svg"
                      (click)="fbLogin()" class="img-responsive">
                  </button>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 p0 tcenter">
                  <button type="button" class="btn btn-default btn_as_sl">
                    <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/google_as.svg"
                      (click)="googleLogin()" class="img-responsive">
                  </button>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 pr0 tcenter">
                  <button type="button" class="btn btn-default btn_as_sl">
                    <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/apple_as.svg"
                      (click)="signInWithApple()" class="img-responsive">
                  </button>
                </div>
              </div>
            </div>

          </div>
        </form>
      </div>
    </div>
    <!-- /modal content -->
  </div>
  <!-- /modal-body -->
</div>
<!-- /signup_login modal -->
