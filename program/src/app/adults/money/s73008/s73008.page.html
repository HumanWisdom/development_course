<app-course-header [toc]="toc" [bookmark]="bookmark" (sendBookmark)="receiveBookmark($event)" [path]="path"></app-course-header>

<!-- page content -->
<div class="right_col ml0 red_pink_w6" role="main">
  <!-- Class -->
  <div class="cw100p cabsolute">
    <div class="row center_flex">
      <div class="col-md-6 col-sm-8 col-xs-12 p0">      
        <div class="x_panel dflexblock_assessment_start">
          <div class="x_content c_white fwunset tleft mt0px">

            <form>              
              <br>

              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 p0">
                  <a class="sb_anchor" data-toggle="modal" data-target="#lab-slide-bottom-popup">
                    <div class="box textarea_box p0_important">   
                      
                      <app-progress-slider [q]="q1" r="1" pFilter="Very Happy" nFilter="Not at all Happy"  (sendRating)="receiveRating($event)"></app-progress-slider>
                      <br>
                      <app-progress-slider [q]="q2" r="2" pFilter="Not at all Important" nFilter="Very Important"  (sendRating)="receiveRating($event)"></app-progress-slider>
                      <br>
                      <app-progress-slider [q]="q3" r="3" pFilter="Not at all" nFilter="I worry a lot"  (sendRating)="receiveRating($event)"></app-progress-slider>
                      
                    </div>                    
                  </a>
                </div>
              </div> 
              
              <br>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/Class -->
</div>
<!-- /page content -->

<app-course-footer (nextEmitter)="submitProgress()" (previousEmitter)="prev()"></app-course-footer>
