<app-pyramid-content [title]="title" [bg]="bg" [audioLink]="audioLink" > 

  <!-- <h1 class="txt1 tcenter p15px">
    How can we become aware of our conditioning?
  </h1>   -->

  <div class="row p0">
    <div class="col-md-12 col-sm-12 col-xs-12 p0">
      <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/images/background/pyramid/4l_1.png" alt="" class="img-responsive w100">
      <h6 class="icenter_t1 mtb0px pno pno1">
        01
      </h6>
      <h6 class="icenter_t1 mtb0px ptext">
        If we can’t find it we say our life lacks purpose
      </h6>
    </div>

    <div class="col-md-12 col-sm-12 col-xs-12 p0">                  
      <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/images/background/pyramid/4l_2.png" alt="" class="img-responsive w100">
      <h6 class="icenter_tn mtb0px pno pnotn">
        02
      </h6>
      <h6 class="icenter_tn mtb0px ptext">
        We look for this stimulation in our jobs and our life         
      </h6>        
    </div>

    <div class="col-md-12 col-sm-12 col-xs-12 p0">
      <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/images/background/pyramid/4l_3.png" alt="" class="img-responsive w100">
      <h6 class="icenter_tn mtb0px pno pnotn">
        03
      </h6>
      <h6 class="icenter_tn mtb0px ptext">
        The mind seeks stimulation to cover this feeling over
      </h6>                
    </div>

    <div class="col-md-12 col-sm-12 col-xs-12 p0">
      <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/images/background/pyramid/4l_4.png" alt="" class="img-responsive w100">
      <h6 class="icenter_tn mtb0px pno pnotn">
        04
      </h6>
      <h6 class="icenter_tn mtb0px ptext">
        The ‘I’ feels restless, empty, bored
      </h6>                
    </div>
  </div>
