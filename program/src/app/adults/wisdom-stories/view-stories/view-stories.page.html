<!-- top navigation -->
<app-feature-header title="Wisdom Stories"></app-feature-header>
<!-- /top navigation --> 


<!-- page content -->
<div class="right_col bg_white pb5_5rem ip0" role="main">				
  <!-- Class -->
  <div class="cw100p dabsolute_06">
    <div class="row center_flex">
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 p0 h100p">
        <div class="x_panel p0 bg_white c_zambezi xpanel_01">
          <div class="x_content tleft p0">
            <form class="">   
              
              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 p0 center_flex">
                  <img class="ws_view_story img-responsive w100" src="{{story.Img}}">                            
                </div>
              </div>

              <div class="row pt30px">
                <div class="col-md-12 col-sm-12 col-xs-12 center_flex">
                  <div class="col-md-10 col-sm-10 col-xs-10">
                    <h6 class="txt74 mtb0px">
                      {{story.Title}}
                    </h6>
                  </div>
                  <div class="col-md-2 col-sm-2 col-xs-2 tcenter">
                    <!-- <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/ws_like_active.svg" alt="">
                    <h6 class="txt75 mtb0px">
                      102
                    </h6> -->
                  </div>
                </div>      
              </div>
          
              <!-- <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 p0 center_flex">
                  <div class="col-md-3 col-sm-3 col-xs-3">
                    <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/user/ws_01.svg" alt="">
                  </div>
                  <div class="col-md-9 col-sm-9 col-xs-9 p0">        
                    <h6 class="txt76 mtb0px">
                      Anonymous
                    </h6>
                    <h6 class="txt77 mtb0px">
                      {{story.PublishedOn|date:'dd MMM yy'}}| 5 mins
                    </h6>
                  </div>
                </div>      
              </div>     -->
          
              <div class="row plr20px">
                <div class="col-md-12 col-sm-12 col-xs-12 p0">
                  <h6 class="txt78" style="white-space: pre-line" [innerHTML]="story.Story">
                  
                  </h6>
                </div>
              </div>
              <br>
                    
              <div class="row center_flex plr20px">
                <div class="col-md-12 col-sm-12 col-xs-12 p0">
                  <div class="col-md-12 col-sm-12 col-xs-12 bluediv">
                    <div class="row center_flex">
                      <div class="col-md-2 col-sm-2 col-xs-2">
                        <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/ws.svg" alt="" class="p0">
                      </div>
                
                      <div class="col-md-10 col-sm-10 col-xs-10">
                        <h6 class="txt100">
                          Human Wisdom Team
                        </h6>
                      </div>
                    </div>

                    <hr class="ws_hr_01">

                    <div class="row pt20px">
                      <div class="col-md-12 col-sm-12 col-xs-12">
                        <h6 class="txt101">
                         {{story.Msg}}
                        </h6>
                
                        <h6 class="txt101 ws_modules">
                          Now explore the modules on
                          <span *ngFor="let l of links"><a (click)="loadReflections(l.id)" class="txt102" routerLink="{{l.route}}">{{l.module}},</a></span>
                          which you may find helpful.
                        </h6>
                      </div>
                    </div>
                    
                  </div>
                </div>      
              </div>

              <div class="pagebreak"></div>
          
            </form>       
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/Class --> 
</div>
<!-- /page content -->

<!-- footer  -->
<app-bottom-navigation></app-bottom-navigation>
<!-- /footer -->
