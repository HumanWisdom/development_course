<!-- top navigation -->
<!-- unscrolled header -->
<div class="row center_flex ws_unscrolled">
  <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 mdp_header onscrollbs">
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
      <a (click)="goBack()">
        <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/back_white_01.svg" alt="" class="img-responsive">
      </a>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <a>
        <h1 class="txt88 mtb0px">
          Wisdom Stories
        </h1>
      </a>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
      <a (click)="addToken()">                                       
        <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/share_white_01.svg" alt="" class="img-responsive fright">
      </a>
    </div>
  </div>
</div>
<!-- /unscrolled header -->

<!-- onscrolled header -->
<div class="row center_flex ws_dnone">
  <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 mdp_header onscrollws"  *ngIf="story !== undefined">
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
      <a (click)="goBack()">
        <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/back_grey.svg" alt="" class="img-responsive">
      </a>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <a>
        <h1 class="txt110 mtb0px tcenter">
          {{story.Title}}
        </h1>    
      </a>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
      <a (click)="addToken()">                                       
        <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/share_blue_01.svg" alt="" class="img-responsive fright">
      </a>
    </div>
  </div>
</div>
<!-- /onscrolled header -->
<!-- /top navigation --> 

<!-- page content -->
<div class="right_col mc_01">				
  <!-- Class -->
  <div class="cw100p">
    <div class="row center_flex">
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 p0 sc_01 bg_white">
        <div class="x_panel p0">
          <div class="x_content p0">
            <form class="" *ngIf="story !== undefined">   
              
              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 p0 center_flex">
                  <img class="ws_view_story img-responsive w100" src="{{story.Img}}">                            
                </div>
              </div>

              <div class="row pt30px pb20px">
                <div class="col-md-12 col-sm-12 col-xs-12 center_flex">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                    <h6 class="fw_400 fs_30px lh_130p fc_000000 mtb0px">
                      {{story.Title}}
                    </h6>
                  </div>
                  <!-- <div class="col-md-2 col-sm-2 col-xs-2 tcenter">
                    <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/ws_like_active.svg" alt="">
                    <h6 class="fw_500 fs_12px lh_130p fc_adadad mtb0px">
                      102
                    </h6>
                  </div> -->
                </div>      
              </div>
          
              <!-- <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 p0 center_flex">
                  <div class="col-md-3 col-sm-3 col-xs-3">
                    <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/user/ws_01.svg" alt="">
                  </div>
                  <div class="col-md-9 col-sm-9 col-xs-9 p0">        
                    <h6 class="txt76 mtb0px">
                      Anonymous
                    </h6>
                    <h6 class="txt77 mtb0px">
                      {{story.PublishedOn|date:'dd MMM yy'}}| 5 mins
                    </h6>
                  </div>
                </div>      
              </div>     -->
          
              <div class="row plr20px">
                <div class="col-md-12 col-sm-12 col-xs-12 p0">
                  <h6 class="txt78 mt0px" style="white-space: pre-line" [innerHTML]="story.Story">
                  
                  </h6>
                </div>
              </div>

              <!-- <br> -->
                    
              <div class="row center_flex plr20px pt20px">
                <div class="col-md-12 col-sm-12 col-xs-12 p0">
                  <div class="col-md-12 col-sm-12 col-xs-12 bluediv">
                    <div class="row center_flex">
                      <div class="col-md-2 col-sm-2 col-xs-2">
                        <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/ws.svg" alt="" class="p0">
                      </div>
                
                      <div class="col-md-10 col-sm-10 col-xs-10">
                        <h6 class="txt100">
                          HumanWisdom Team
                        </h6>
                      </div>
                    </div>

                    <hr class="ws_hr_01">

                    <div class="row">
                      <div class="col-md-12 col-sm-12 col-xs-12">
                        <h6 class="txt101">
                         {{story.Msg}}
                        </h6>
                
                        <h6 class="txt101 ws_modules">
                          Now explore the modules on
                          <span *ngFor="let l of links"><a (click)="loadReflections(l.id)" class="txt102 underline" routerLink="{{l.route}}">{{l.module}},</a></span>which you may find helpful.
                        </h6>
                      </div>
                    </div>
                    
                  </div>
                </div>      
              </div>

              <div class="pagebreak"></div>
          
            </form>       
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/Class --> 
</div>
<!-- /page content -->
