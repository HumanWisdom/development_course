<!-- header -->
<app-tn-dashboard-v03 [enableplaystore]="false"></app-tn-dashboard-v03>
<!-- /header -->

<!-- page content -->
<div class="right_col mc_02 overflow_hidden">
  <!-- Class -->  
  <div class="cw100p">
    <div class="row center_flex">
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 p0 sc_01 bg_white">
        <div class="x_panel p0">            
          <div class="x_content p0">

            <form>             
              <div class="row plr10px">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <h6 class="txt316 tleft">
                    Notifications
                  </h6>
                </div>
              </div>    

            
              <ng-container *ngFor="let item of notificationModel">
              <!-- 2 -->
              <div class="{{getClass(item)}}">
                <a class="center_flex" (click)="NavigateToUrl(item.Url,item.NotificationId)">
                  <div class="col-md-2 col-sm-2 col-xs-2 tcenter">
                    <img src="{{item.IconPath}}" alt="" class="img-responsive">
                  </div>
  
                  <div class="col-md-8 col-sm-8 col-xs-8 pl15px">
                    <h6 class="tleft mtb0px">                    
                      <span [innerHtml]="item.NotificationMsg" class="txt318 limit-text"></span>
                    </h6>
                  </div>
  
                  <div class="col-md-2 col-sm-2 col-xs-2">
                    <h6 class="tright mtb0px">
                      <span class="txt63">{{item.Time}}</span>                    
                    </h6>
                  </div>
                </a>
              </div>
            </ng-container>
              <!-- /2  -->

          
              <!-- /3 -->

              <!-- 4 -->
              <!-- <div class="row nrow_inactive">
                <a class="center_flex">
                  <div class="col-md-2 col-sm-2 col-xs-2">
                    <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/user/nu_04.svg" alt="">
                  </div>
  
                  <div class="col-md-8 col-sm-8 col-xs-8 pl15px">
                    <h6 class="tleft mtb0px">                    
                      <span class="txt318">Your reflection has been published on the forum:</span>
                      <span class="txt62">&nbsp;How do people see you differently than you see you...</span>                    
                    </h6>
                  </div>
  
                  <div class="col-md-2 col-sm-2 col-xs-2">
                    <h6 class="tright mtb0px">
                      <span class="txt63">Yesterday</span>                    
                    </h6>
                  </div>
                </a>
              </div>  -->
                          

              <!-- accordion 1 -->
              <div class="panel-group" id="accordion">                  
                <div class="panel panel-default notification_panel">
                  <div class="panel-heading">
                    <h4 class="panel-title">
                      <a data-toggle="collapse" data-parent="#accordion" href="#a1" aria-expanded="false">
                        
                        <div class="row center_flex pt40px">
                          <div class="col-md-12 col-sm-12 col-xs-12">
                            <h6 class="mtb0px tcenter">                    
                              <span class="txt65">View older Notifications</span>                    
                            </h6>                            
                            <br>
                          </div>                
                        </div> 

                      </a>
                    </h4>
                  </div>

                  <div id="a1" class="panel-collapse collapse">
                    <div class="panel-body p0">

                      <!-- /1 -->
                      <ng-container *ngFor="let item of olderNotitification">
                        <!-- 2 -->
                        <div class="{{getClass(item)}}">
                          <a class="center_flex" (click)="NavigateToUrl(item.Url,item.NotificationId)">
                            <div class="col-md-2 col-sm-2 col-xs-2">
                              <img src="{{item.IconPath}}" alt="">
                            </div>
            
                            <div class="col-md-8 col-sm-8 col-xs-8 pl15px">
                              <h6 class="tleft mtb0px">                    
                                <span class="txt318">{{item.NotificationMsg}}</span>
                              </h6>
                            </div>
            
                            <div class="col-md-2 col-sm-2 col-xs-2">
                              <h6 class="tright mtb0px">
                                <span class="txt63">{{item.Time}}</span>                    
                              </h6>
                            </div>
                          </a>
                        </div>
                      </ng-container>
                    </div>
                  </div>
                </div>
              </div>  
              <!-- /accordion 1 -->

              <div class="pagebreak"></div>
            </form> 

          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/Class --> 
</div>
