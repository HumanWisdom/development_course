<app-kta-prevnext>

  <form class="">

    <h1 class="txt3">
      Questions to ask before you criticize:
    </h1>

    <h1 class="txt21">
      01. Is this for my benefit or for the other person's benefit?
    </h1>

    <h1 class="txt21">
      02. How is it going to be received?
    </h1>

    <h1 class="txt21">
      03. Is this the best time to say it?
    </h1>

    <h1 class="txt21">
      04. What would happen if I said nothing?
    </h1>

    <h1 class="txt21">
      05. Am I angry and irritated? Should I calm down first?
    </h1>
    
  </form>  

</app-kta-prevnext>
