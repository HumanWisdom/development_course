          How to begin

      </div>
    </div>

    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">

    <div class="row center_flex">

    </div>                    

    <br>

    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12 p0">

          CONTENTS
        </h4>
      </div>
    </div>

    <a routerLink="/adults/how-to-begin/s36001">
      <div class="row crow box bg_teal">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <h6 class="session_no mtb0px">
            Session #1

            </h4>

              17 mins
            </h4>    
          </div>
        </div>                    
      </div>
    </a>
