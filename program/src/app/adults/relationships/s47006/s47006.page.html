<app-course-header [toc]="toc" [bookmark]="bookmark" (sendBookmark)="receiveBookmark($event)" [path]="path"></app-course-header>

<!-- page content -->
<div class="right_col ml0 purple_w4" role="main">
  <!-- Class -->
  <div class="cw100p cabsolute">
    <div class="row center_flex">
      <div class="col-md-6 col-sm-8 col-xs-12 p0">      
        <div class="x_panel dflexblock_assessment_start">
          <div class="x_content c_white fwunset tleft mt0px">

            <form>
              
              <h6 class="txt4">
               {{q1}}
              </h6>

              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 p0">
                  <a class="sb_anchor" data-toggle="modal" data-target="#lab-slide-bottom-popup">
                    <div class="box textarea_box p0_important os_cpadding">                                            
                      
                      <app-only-slider  pFilter="Extremely important" nFilter="Not that important"  (sendRating)="receiveRating($event)"></app-only-slider>

                    </div>                    
                  </a>
                </div>
              </div> 

              <br>
              
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/Class -->
</div>
<!-- /page content -->

<app-course-footer (nextEmitter)="submitProgress()" (previousEmitter)="prev()"></app-course-footer>
