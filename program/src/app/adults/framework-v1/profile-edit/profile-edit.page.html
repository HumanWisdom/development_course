<!-- page content -->
<div class="right_col ml0 pt_rightcol bg_user_profile" role="main">
  <!-- Class -->
  <div class="cw100p">
    <div class="row drow center_flex">
      <div class="col-lg-4 col-md-6 col-sm-8 col-xs-12 p0">
        <div class="x_panel p0">
          <div class="x_content p0 cpp">
            <form>
              <div class="row forum_pt20px center_flex">
                <div class="col-md-12 col-sm-12 col-xs-12 center_flex w50p">
                  <div class="opaque_border_outer">
                    <img src="{{url === undefined ? 'https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/user/profile_01_a.svg' : url}}"
                      alt="" class="p0 opaque_border_inner img-responsive">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 tcenter">
                  <a class="">
                    <h6 class="tcenter txt204 mtb0px mt10px underline">
                      <label for="files" class="btn m0px mt0px">Change Profile Picture</label>
                      <input id="files" style="visibility:hidden;" (change)="getFileUpload($event)" type="file">
                    </h6>
                  </a>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 p0">
                  <div class="col-md-2 col-sm-2 col-xs-3">
                    <select class="form-control cfc10">
                      <option>Title</option>
                      <option>Ms</option>
                      <option>Mr.</option>
                      <option>Mrs.</option>
                      <option>Others</option>
                    </select>
                  </div>
                  <div class="col-md-10 col-sm-10 col-xs-9">
                    <input type="text" name="name" [(ngModel)]="fullname" class="cfc10" placeholder="Full Name">
                  </div>
                </div>
              </div>

              <div class="row mt15px">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <input type="text" name="email" [(ngModel)]="email" class="cfc10" placeholder="E-mail">
                </div>
              </div>
