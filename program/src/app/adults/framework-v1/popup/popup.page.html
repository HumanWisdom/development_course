<!-- popup modal -->
<div class="modal fade" id="modal_popup" tabindex="-1" data-backdrop="false" data-keyboard="false" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered  modal_free_limit" role="document">
    <div class="h80p">  
      <div class="modal-header b0">        
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12 p0">
            <button type="button" class="btn_popup_close m0px" data-dismiss="modal" aria-label="Close" (click)="closeEvent()">              
              <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/modal_close_01.svg" alt="" class="img-responsive fright">
            </button>
          </div>
        </div>        
      </div>    
      <div class="modal-body pt0px">
        <!-- modal content -->          
        <div class="row h100p center_flex">
          <div class="col-md-12 col-sm-12 col-xs-12 p0">            
            <h4 class="txt59 boldi italici">
              You have reached your free limit for this module. 
            </h4>            
            <h4 class="txt59 boldi italici">
              Browse another module, or <a class="italic txt_white underline" routerLink="/onboarding/add-to-cart">Subscribe</a>&nbsp;to continue exploring.              
            </h4>  
          </div>
        </div>
        <!-- /modal content -->  
      </div>      
    </div>
  </div>
</div>
<!-- /popup modal -->

<span #enablemodal data-toggle="modal" data-target="#modal_popup"></span>
