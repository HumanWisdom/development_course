<app-course-header [toc]="toc" [bookmark]="bookmark" (sendBookmark)="receiveBookmark($event)" [path]="path"></app-course-header>

<app-image-text base="stress_base1" overlay="stress_overlay1_mobile" class="mshowhide">
  <form>
    <h1 class="txt1">
      Is stress caused by this traffic jam or our reaction to it?
    </h1>
    <div class="clearfix"></div>
  </form>
</app-image-text>

<app-image-text base="stress_base1" overlay="stress_overlay1_desktop" class="dshowhide">
  <form>
    <h1 class="txt1">
      Is stress caused by this traffic jam or our reaction to it?
    </h1>
    <div class="clearfix"></div>
  </form>
</app-image-text>

<app-course-footer (nextEmitter)="submitProgress()" (previousEmitter)="prev()"></app-course-footer>
