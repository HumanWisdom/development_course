<app-course-header [bookmark]="bookmark" (sendBookmark)="receiveBookmark($event)" [toc]="toc" [path]="path" [bg_tn]="bg_tn" [bg_tn]="bg_tn"></app-course-header>
<app-oneline-text [bg]="bg">
  <form>
    <h1 class="txt8 fw_500 oneliner_txt_title">
      Stress in the UK
    </h1>
    <div class="clearfix"></div>

    <!-- <h3 class="txt8">
      <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/images/icons/emoticons/sad.png" alt="">
    </h3> -->

    <h3 class="txt8 oneliner_txt_pointer">
      01. 74% of adults had moderate to severe stress
    </h3>

    <h3 class="txt8 oneliner_txt_pointer">
      02. 46% felt stress made them eat too much
    </h3>

    <h3 class="txt8 oneliner_txt_pointer">
      03. 29% felt it led to excess drinking
    </h3>

    <h3 class="txt8 oneliner_txt_pointer">
      04. 32% of stressed adults had suicidal thoughts
    </h3>

    <h3 class="txt8 oneliner_txt_pointer">
      05. 61% of stressed adults reported being depressed
    </h3>  
     </form>          
</app-oneline-text>
<app-course-footer [bg_cft]="bg_cft" (nextEmitter)="submitProgress()" (previousEmitter)="prev()"></app-course-footer>
