<!-- page content -->
<div class="right_col raf_right_col" role="main">				
  <!-- Class -->
  <div class="cw100p dabsolute_06">    

    <div class="row center_flex">
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 p0 h100p ">
          <div class="x_panel xpanel_01 p0px_a">
            <div class="x_content p0">
              <form>
                <div class="raf_div_01">                                
                  <div class="row mt40px">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                      <h4 class="fw_400 fs_24px lh_120p fc_000000 tcenter">
                        Introduce a friend to
                        <span class="fw_700 fs_24px lh_120p fc_000000">
                          HumanWisdom
                        </span>
                      </h4>
                    </div>
                  </div>

                  <div class="row mt15px">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                      <h4 class="fw_400 fs_14px lh_140p fc_000000 tcenter mb0px">
                        We will plant a tree for every friend who subscribes.
                      </h4>

                      <h4 class="fw_400 fs_12px lh_140p fc_000000 mt5px">
                        <a>
                          <span class="fw_400 fs_12px lh_140p fc_000000 bold underline">
                            Click 
                          </span>
                        </a>
                        here to read about our Tree Planting Program.
                      </h4>
                    </div>
                  </div>

                  <div class="row mt30px">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                      <input type="text" id="name" (keyup)="keyname($event.target)" class="form-control cfc7" placeholder="Friend’s Name">
                    </div>
                  </div>

                  <div class="row mt10px">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                      <input type="text" id="email" (keyup)="keyemail($event.target)" class="form-control cfc7" placeholder="Friend’s E-mail">
                    </div>
                  </div>

                  <div class="row mt30px pb40px center_flex"> 
                    <div class="col-md-6 col-sm-6 col-xs-6">
                      <button type="submit" class="btn btn-warning btn_raf_submit w100" [disabled]="email === '' || name === '' || name.length < 3" (click)="submitrefer()">
                        Submit
                      </button>  
                    </div>
                  </div>
                </div>

                <div class="row mt30px">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                    <h4 class="fw_500 fs_12px lh_140p fc_5d5d5d">
                      OR SHARE VIA
                    </h4>
                  </div>
                </div>

                <div class="row center_flex mt10px">
                  <div class="col-md-12 col-sm-12 col-xs-12 center_flex">
                    <a>
                      <div class="col-md-2 col-sm-2 col-xs-2">
                        <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/images/icons/whatsapp.png" class="">
                      </div> 
                    </a>

                    <a href="https://www.instagram.com/humanwisdom.me/">
                      <div class="col-md-2 col-sm-2 col-xs-2">
                        <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/images/icons/instagram.png" class="">
                      </div> 
                    </a>

                    <a href="https://www.facebook.com/humanwisdom.me/">
                      <div class="col-md-2 col-sm-2 col-xs-2">
                        <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/images/icons/facebook.png" class="">
                      </div>  
                    </a>
                    
                    <a href="https://twitter.com/HumanWisdom_me">
                      <div class="col-md-2 col-sm-2 col-xs-2">
                        <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/images/icons/more.png" class="">
                      </div> 
                    </a>
                  </div>
                </div>

                <div class="pagebreak"></div>

              </form>              
            </div>
          </div>
        </div>
