            <form>

              <div class="raf_div_01">
                <div class="row mt40px">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                    <h4 class="fw_400 fs_24px lh_120p fc_000000 tcenter">
                      Introduce a friend to
                      <span class="fw_700 fs_24px lh_120p fc_000000">
                        HumanWisdom
                      </span>
                    </h4>
                  </div>
                </div>

                <div class="row mt15px">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                    <h4 class="fw_400 fs_14px lh_140p fc_000000 tcenter mb0px">
                      We will plant a tree for every friend who subscribes.
                    </h4>

                    <h4 class="fw_400 fs_12px lh_140p fc_000000 mt5px tcenter">
                      <a routerLink="/adults/treesisters" class="fw_700 fs_12px lh_140p fc_000000 underline">Click
                        here</a>
                      to read about our Tree Planting Program.
                    </h4>
                  </div>
                </div>

                <div class="row mt30px">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                    <input type="text" id="name" (keyup)="keyname($event.target)" class="form-control cfc7"
                      placeholder="Friend’s Name">
                  </div>
                </div>

                <div class="row mt10px">
                  <div class="col-md-12 col-sm-12 col-xs-12">
                    <input type="text" id="email" (keyup)="keyemail($event.target)" class="form-control cfc7"
                      placeholder="Friend’s E-mail">
                  </div>
                </div>

                <div class="row mt30px pb40px center_flex">
                  <div class="col-md-6 col-sm-6 col-xs-6">
                    <button type="submit" class="btn btn-warning btn_raf_submit w100" (click)="submitrefer()">
                      Submit
                    </button>
                  </div>
                </div>
              </div>

              <div class="row mt30px">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <h4 class="fw_500 fs_12px lh_140p fc_5d5d5d">
                    OR SHARE VIA
                  </h4>

              </div>
