<app-course-header [bookmark]="bookmark" (sendBookmark)="receiveBookmark($event)" [toc]="toc" [path]="path"></app-course-header>
<app-lengthy-text [bg]="bg">
  <form>
    <h1 class="txt2 fw_500 lengthy_txt_title">
      3 things we commonly do when listening
    </h1>
    <div class="clearfix"></div>

    <h3 class="txt2 lengthy_txt_pointer">      
      01. Interrupt
    </h3>

    <h3 class="txt2 lengthy_txt_pointer">
      02. Make a suggestion
    </h3>

    <h3 class="txt2 lengthy_txt_pointer">
      03. Tune out
    </h3>

    <h1 class="txt2 fw_500 lengthy_txt_title">
      2 things we rarely do (and need to)
    </h1>
    <div class="clearfix"></div>

    <h3 class="txt2 lengthy_txt_pointer">      
      01. Just listen
    </h3>

    <h3 class="txt2 lengthy_txt_pointer">
      02. Ask a related question
    </h3>

  </form>
</app-lengthy-text>
<app-course-footer (nextEmitter)="submitProgress()" (previousEmitter)="prev()"></app-course-footer>
