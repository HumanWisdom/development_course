<app-course-header [bookmark]="bookmark" (sendBookmark)="receiveBookmark($event)" [toc]="toc" [path]="path"></app-course-header>

<app-oneline-text [bg]="bg">
  <form>
    <h1 class="txt8 fw_500 oneliner_txt_title">
      Physical symptoms of anxiety include:
    </h1>
    
    <div class="clearfix"></div>
    
    <h3 class="txt8 oneliner_txt_pointer">
      01. Fast breathing and pulse rate
    </h3>

    <h3 class="txt8 oneliner_txt_pointer">
      02. Sweating
    </h3>

    <h3 class="txt8 oneliner_txt_pointer">
      03. Stomach pains           
    </h3>

    <h3 class="txt8 oneliner_txt_pointer">
      04. Dry mouth
    </h3>

    <h3 class="txt8 oneliner_txt_pointer">
      05. Tiredness
    </h3>

    <h3 class="txt8 oneliner_txt_pointer">
      06. Dizziness
    </h3>
  </form>          
</app-oneline-text>

<app-course-footer (nextEmitter)="submitProgress()" (previousEmitter)="prev()"></app-course-footer>
