<app-course-header [toc]="toc" [bookmark]="bookmark" (sendBookmark)="receiveBookmark($event)" [path]="path" [bg_tn]="bg_tn"></app-course-header>

<app-quotation [bg]="bg">
  <form>

    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/quotation.svg" alt="" class="cmw">
      </div>
    </div>

    <hr class="quotation_hr mt30px">

    <h1 class="quotation_txt">
      Wanting to be important is like giving the keys to your happiness to others and saying:
        </h1>
      <h1 class="quotation_txt">
        Please make me feel important, so I can be happy
        </h1>

    <hr class="quotation_hr">

    <h1 class="quotation_writer">
      Anon
    </h1>

  </form>
</app-quotation>

<app-course-footer [bg_cft]="bg_cft" (nextEmitter)="submitProgress()" (previousEmitter)="prev()"></app-course-footer>
