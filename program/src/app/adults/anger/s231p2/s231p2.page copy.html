<app-sessionover-s2 [bg]="bg">
  <div class="row so_box">
    <div class="col-md-12 col-sm-12 col-xs-12 p0">
      <a>
        <h4 class="txt23">
          Continue to the next session
        </h4>    
      </a>                  

      <h4 class="txt24">
        Well done! You have completed this module
      </h4>    

      <!-- radial progress bar  -->                
      <div class="row tcenter">
        <div class="col-md-12 col-sm-12 col-xs-12">  
          <a routerLink="/adults/adult-dashboard">
            <circle-progress
              [percent]="angerP"
              [radius]="56"
              [space]="-10"
              [outerStrokeWidth]="10"
              [innerStrokeWidth]="10"
              [outerStrokeColor]="'#FFC455'"
              [innerStrokeColor]="'#DBDFD7'"
              [animation]="true"
              [animationDuration]="300"
              [imageSrc]="'https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/images/background/session_end/session_end_mask.png'"                      
            >
            </circle-progress> 
          </a>                                                            
        </div>
      </div>
      <!-- /radial progress bar -->               

      <h4 class="txt25">
        7 minutes
      </h4>    
    </div>
  </div>

  <br>

  <div class="row so_box pt31px">
    <div class="col-md-12 col-sm-12 col-xs-12 p0">
      <h4 class="txt23 mtb0px">
        Did you find this session helpful? 
      </h4>    
    </div>

    <div class="col-md-12 col-sm-12 col-xs-12 p0 pt21px">
      <div class="col-md-6 col-sm-6 col-xs-6">
        <button type="button" class="btn btn-default w100 btn_outline ">
          Yes
        </button>
      </div>
      <div class="col-md-6 col-sm-6 col-xs-6">
        <button type="button" class="btn btn-default w100 btn_outline ">
          No
        </button>
      </div>
    </div>
  </div>

  <div class="row pt30px">
    <div class="col-md-12 col-sm-12 col-xs-12 p0">
      <h4 class="txt5 mtb0px tcenter txt_underline">
        Explore other Programs by Human Wisdom
      </h4>    
    </div>
  </div>

  <br><br><br><br><br>
</app-sessionover-s2>

<app-bottom-navigation></app-bottom-navigation>
