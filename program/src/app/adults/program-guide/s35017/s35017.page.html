<app-course-header [toc]="this.toc" [bookmark]="bookmark" (sendBookmark)="receiveBookmark($event)" [path]="path"></app-course-header>

 <app-simple-text [bg]="bg">
  <form>
    <h1 class="txt1">
      <p class="mb0px fw_bold"></p>
      To continue learning about yourself, exploring how your mind works, and discovering the many benefits of wisdom, we invite you to subscribe and explore the rest of the program.
    </h1>

    <div class="clearfix"></div>

    <br>

    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0 center_flex">
        <div class="col-md-3 col-sm-3 col-xs-12 tcenter p0">        
          <a routerLink="/onboarding/add-to-cart">
            <button type="button" class="btn btn-success mb0 w100 btn_begin_here_orange" data-dismiss="modal">Subscribe</button>
          </a>
        </div>
      </div>
    </div>
  </form>
</app-simple-text> 

<app-course-footer (nextEmitter)="submitProgress()" (previousEmitter)="prev()"></app-course-footer>
