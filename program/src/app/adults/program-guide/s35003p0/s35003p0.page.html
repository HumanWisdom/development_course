<app-course-header [toc]="toc" [bookmark]="bookmark" (sendBookmark)="receiveBookmark($event)" [path]="path"></app-course-header>

<!-- <app-video-content [title]="title" [poster]="poster" [bg]="bg" [videoLink]="videoLink"></app-video-content> -->

<!-- page content -->
<div class="right_col" #screen [ngClass]="bg" role="main">
    <!-- Class -->
    <div class="cw100p dabsolute_01">
      <div class="row center_flex">
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 p0 h100p center_flex">
          <div class="x_panel xpanel_01 p0">
            <div class="x_content tcenter p0">
              <form>
  
                <h1 class="txt1 tcenter">
                 {{title}}
                </h1>
  
                <div class="row tcenter">
                  <div class="col-md-12 col-sm-12 col-xs-12 p0">
                    <!-- video  -->
                    <div class="row">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0">
                        <video controls  (timeupdate)="getCurrentTime($event)" class="cvideo_01 img-responsive" #video [poster]="poster" controlsList="nodownload">                                                
                          <source [src]="videoLink" type="video/mp4">                                              
                        </video> 
                      </div>
                    </div>
                    <!-- /video -->
                  </div>
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--/Class -->
</div>
<!-- /page content -->

<app-course-footer (nextEmitter)="submitProgress()" (previousEmitter)="prev()"></app-course-footer>
