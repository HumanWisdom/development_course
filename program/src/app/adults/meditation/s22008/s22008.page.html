<app-course-header [toc]="toc" [bookmark]="bookmark" (sendBookmark)="receiveBookmark($event)" [path]="path"></app-course-header>
 
<app-quotation [bg]="bg">
  <form>
 
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/quotation.svg" alt="" class="cmw">
      </div>
    </div>
 
    <hr class="quotation_hr mt30px">
 
    <h1 class="quotation_txt">
      Meditation is to be aware of every thought and every feeling, never to say it is right or wrong, but just to watch it. Out of this awareness comes silence
    </h1>
 
    <hr class="quotation_hr">
 
    <h1 class="quotation_writer">
      J Krishnamurti
    </h1>
 
  </form>
</app-quotation>
 
<app-course-footer (nextEmitter)="submitProgress()" (previousEmitter)="prev()"></app-course-footer>
