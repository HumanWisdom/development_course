<!-- footer  -->
<!-- <div class="sidebar-footer prelative"> -->
<div class="mfooter p0">
  <!-- guided question - save to diary button -->
  <div class="row center_flex" *ngIf="isGuidedQuestion">
    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 p0">
      <button (click)="saveQuestionButton()" class="btn btn_gqtns_std">
        Save to diary
      </button>
    </div>
  </div>
  <!-- /guided question - save to diary button -->

  <div class="row center_flex">
    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 tcenter center_flex ftray">

      <a (click)="routeDash()" class="footer_index">
        <div *ngIf="!dash">
          <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/footer/dashboard/home.svg"
            alt="">
          <p class="mb0px silver_chalice">
            Home
          </p>
        </div>

        <div *ngIf="dash">
          <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/footer/dashboard/home_active.svg"
            alt="">
          <p class="mb0px">
            Home
          </p>
        </div>
      </a>

      <a (click)="routeSearch()" class="footer_index">
        <div *ngIf="!search">
          <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/footer/dashboard/search.svg"
            alt="">
          <p class="mb0px silver_chalice">
            Search
          </p>
        </div>


        <div *ngIf="search">
          <img
            src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/footer/dashboard/search_active.svg"
            alt="">
          <p class="mb0px">
            Search
          </p>
        </div>
      </a>

      <a (click)="routeJournal()" class="footer_index">
        <div *ngIf="!journal">
          <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/footer/dashboard/journal.svg"
            alt="">
          <p class="mb0px silver_chalice">
            Journal
          </p>
        </div>

        <div *ngIf="journal">
          <img
            src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/footer/dashboard/journal_active.svg"
            alt="">
          <p class="mb0px">
            Journal
          </p>
        </div>
      </a>

      <a (click)="routeForum()" class="footer_index">
        <div *ngIf="!fourm">
          <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/footer/dashboard/forum.svg"
            alt="">
          <p class="mb0px silver_chalice">
            Forum
          </p>
        </div>

        <div *ngIf="fourm">
          <img
            src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/footer/dashboard/forum_active.svg"
            alt="">
          <p class="mb0px">
            Forum
          </p>
        </div>
      </a>

      <!--
      <a class="footer_index"> 
        <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/footer/dashboard/more.svg" alt="">        
        <p class="mb0px">
          More
        </p>
      </a>
      -->

      <a (click)="profileclickevent()" class="footer_index">
        <div *ngIf="!enableprofile && isloggedIn && !profile">
          <img
            src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/footer/dashboard/profile_inactive.svg"
            alt="">
          <p class="mb0px silver_chalice">
            Profile
          </p>
        </div>

        <div *ngIf="enableprofile && profile">
          <img
            src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/footer/dashboard/profile_active.svg"
            alt="">
          <p class="mb0px">
            Profile
          </p>
        </div>

        <div *ngIf="!isloggedIn">
          <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/footer/dashboard/login.svg"
            alt="">
          <p class="mb0px davy-s_grey">
            Login
          </p>
        </div>
      </a>

    </div>
  </div>
</div>
<!-- /footer -->
