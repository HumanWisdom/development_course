      <a (click)="routeDash()" class="footer_index">
        <div *ngIf="!dash">
          <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/footer/dashboard/home.svg" alt="">
          <p class="mb0px silver_chalice">
            Home
          </p>
        </div>

        <div *ngIf="dash">
          <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/footer/dashboard/home_active.svg" alt=""> 
          <p class="mb0px">
            Home
          </p>
        </div>
      </a>

          Search

      <a (click)="routeJournal()" class="footer_index">

          </p>
        </div>

      <a class="footer_index" (click)="profileclickevent()">

        <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/footer/dashboard/profile_active.svg" alt="" *ngIf="enableprofile && profile">
        <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/footer/dashboard/profile_inactive.svg" alt="" *ngIf="!enableprofile && isloggedIn && !profile">
       
        <p class="mb0px davy-s_grey" *ngIf="!isloggedIn">
          Login

        <p class="mb0px" *ngIf="isloggedIn">
