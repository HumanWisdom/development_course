<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal_note_journal" role="document">
    <div class="modal-content">
      <!-- <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div> -->
      <div class="modal-body">
        
        <form>

          <div class="row pt20px pb30px">
            <div class="col-md-12 col-sm-12 col-xs-12 p0">
              <textarea id="message" required="required" class="form-control txt19 p30_20px" name="message" rows="12" placeholder="Write your thoughts here(Your notes can only be seen by you)" [(ngModel)]="note"></textarea>
            </div>
          </div>          
          
          <div class="row center_flex flex_wrap">
            <div class="col-md-3 col-sm-3 col-xs-12 tcenter">                    
              <!-- <a routerLink="/adults/comparison/m1s9-p8"> -->
                <a>
                <button type="button" class="btn btn-success mb0 btn_add_note_journal" (click)="addNote()"data-dismiss="modal">Add Note to Journal</button>
              </a>
            </div>
          </div>                    

          <br>

          <div class="row center_flex flex_wrap">
            <div class="col-md-3 col-sm-3 col-xs-12 tcenter">                    
              <a>
                <button type="button" class="btn btn-default mb0 w100 btn_skip txt5 tcenter" data-dismiss="modal">Skip</button>
              </a>
            </div>
          </div>                           

        </form>
        
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div>
  </div>
</div>
