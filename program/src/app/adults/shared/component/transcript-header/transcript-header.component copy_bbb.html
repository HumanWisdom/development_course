<!-- top navigation -->
<div *ngIf="!shared" class="top_nav ml0 ctopnav prelative">

    <nav class="flex_ai">          
      <ul class="nav navbar-nav navbar-right cnav navleft w40p no_bg">
        <li class="">
          <a (click)="goToDash()" class="cuser-profile dropdown-toggle p0" data-toggle="dropdown" aria-expanded="false">

          </a>                  
        </li>
        <li class="">
          <a *ngIf="toc" (click)="goToToc()" class="cuser-profile dropdown-toggle p0" data-toggle="dropdown" aria-expanded="false">              
            <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/toc.svg" alt="" class="p0">
          </a>                  
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right cnav navcenter w20p nbg_white">          
        <li class="mr0px">
          <a (click)="goToAudio()" class="cuser-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">              
            <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/audio.svg" alt="" class="p0">
          </a>                  
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right cnav w40p no_bg">
        <li class="">
          <a (click)="share()" href="javascript:;" >                                       
            <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/share_opaque.svg" alt="" class="p0">
          </a>
         <!--<a (click)="addToken()" href="javascript:;" class="cuser-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">                                       
            <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/share_opaque.svg" alt="" class="p0">
          </a>-->
          <!-- dropdown content -->
          <ul class="dropdown-menu dropdown-usermenu pull-right course_ul">
            <li>
              <div *ngIf="socialShare" class="center_flex_li">
                <share-buttons 
                [include]="['whatsapp','facebook','linkedin']"
                [url]="path">      
                </share-buttons>      
              </div>
            </li>  
          </ul>
          <!-- /dropdown content -->
        </li>       
        <li class="">            
          <a href="javascript:;" class="cuser-profile dropdown-toggle p0" data-toggle="modal" data-target="#exampleModalCenter">              
            <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/edit.svg" alt="" class="p0">
          </a>
        </li>
        <li class="mr0px">                    
          <a *ngIf="!bookmark" href="javascript:;" class="cuser-profile dropdown-toggle p0" data-toggle="dropdown" aria-expanded="false" (click)="toggleBookmark()">              
            <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/bookmark_course.svg" alt="" class="p0">
          </a> 
          <a *ngIf="bookmark" href="javascript:;" class="cuser-profile dropdown-toggle p0" data-toggle="dropdown" aria-expanded="false" (click)="toggleBookmark()">
            <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/bookmark_course_active.svg" alt="" class="p0">
          </a>                     
        </li>
      </ul>

      <div class="col-md-12 col-sm-12 col-xs-12 p0 hprogressdiv">
        <div class="progress progress-sm hprogress">
          <div class="progress-bar" role="progressbar" [style.width]="progress + '%'" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div> 
    </nav>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal_note_journal" role="document">
    <div class="modal-content">
      <!-- <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div> -->
      <div class="modal-body">
        
        <form>

          <div class="row pt20px pb30px">
            <div class="col-md-12 col-sm-12 col-xs-12 p0">
              <textarea id="message" required="required" class="form-control txt19 p30_20px" name="message" rows="12" placeholder="Write your answer here" [(ngModel)]="note"></textarea>
            </div>
          </div>          
          
          <div class="row center_flex flex_wrap">
            <div class="col-md-3 col-sm-3 col-xs-12 tcenter">                    
              <!-- <a routerLink="/adults/comparison/m1s9-p8"> -->
                <a routerLink="/adults/framework/cm-p973">
                <button type="button" class="btn btn-success mb0 btn_add_note_journal" data-dismiss="modal" (click)="addNote()">Add Note to Journal</button>
              </a>
            </div>
          </div>                    

          <br>

          <div class="row center_flex flex_wrap">
            <div class="col-md-3 col-sm-3 col-xs-12 tcenter">                    
              <a>
                <button type="button" class="btn btn-default mb0 w100 btn_skip txt5 tcenter" data-dismiss="modal">Skip</button>
              </a>
            </div>
          </div>                           

        </form>
        
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div>
  </div>
</div>
