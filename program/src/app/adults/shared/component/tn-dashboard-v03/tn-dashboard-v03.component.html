<div class="dtn">

  <!-- google playstore -->
  <div class="row center_flex" *ngIf="enableplaystore" [ngClass]="[enableplaystore ? '' : 'mt0px']">
    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 dtn_playstore_banner">
      <!-- mobile -->
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 center_flex dnplayappstore" *ngIf="ios || android">
        <div class="col-md-11 col-sm-11 col-xs-11 p0 flex_ai">
          <h4 class="txt83 mtb0px tleft mr10px ws_nowrap">
            Also available on
          </h4>
          <!-- playstore -->
          <a *ngIf="android" (click)="clickbanner()">
            <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/images/icons/google_playstore.png" alt=""
              class="img-responsive img_google_playstore">
          </a>
          <!-- /playstore -->

          <!-- appstore -->
          <a *ngIf="ios" (click)="clickbanner()">
            <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/images/icons/appstore.svg" alt=""
              class="img-responsive img_google_playstore">
          </a>
          <!-- /appstore -->
        </div>
        <div class="col-md-1 col-sm-1 col-xs-1 p0 tright" id="google_playstore_hide" (click)="closeplaystore()">
          <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/close_grey.svg" alt="" class="">
        </div>
      </div>
      <!-- /mobile -->

      <!-- desktop -->
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 center_flex dplayappstore" *ngIf="!ios && !android">
        <div class="col-md-11 col-sm-11 col-xs-11 p0 flex_ai">
          <!-- desktop playstore -->
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 pl0 flex_ai">
            <a (click)="clickbanner('https://play.google.com/store/apps/details?id=io.humanwisdom.me&hl=en&gl=US')">
              <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/images/icons/dplaystore.svg" alt=""
                class="img-responsive">
            </a>
          </div>
          <!-- /desktop playstore -->

          <!-- desktop appstore -->
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 pl0 flex_ai">
            <a (click)="clickbanner('https://apps.apple.com/in/app/humanwisdom/id1588535567')">
              <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/images/icons/dappstore.svg" alt=""
                class="img-responsive">
            </a>
          </div>
          <!-- /desktop appstore -->
        </div>
        <div class="col-md-1 col-sm-1 col-xs-1 p0 tright" id="google_playstore_hide" (click)="closeplaystore()">
          <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/close_grey.svg" alt="" class="">
        </div>
      </div>
      <!-- /desktop -->
    </div>
  </div>
  <!-- /google playstore -->

  <!-- top navigation -->
  <div class="row center_flex" [ngClass]="[enableplaystore ? '' : 'mt0px']">
    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 dtn_default flex_ai plr20px onscrollbg">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 p0">
        <a (click)="routedashboard()">
          <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/logo/hwp_logo_01.svg"
            class="img-responsive" alt="HumanWisdom">
        </a>
      </div>

      <!-- unlogged -->
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 p0 flex_ai" *ngIf="!isloggedIn">
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 p0 jc_flexend">
          <a routerLink="/onboarding/login">
            <button type="button" class="btn_login">
              Login
            </button>
          </a>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 p0 ctxtalignment">
          <app-hamburger></app-hamburger>
        </div>
      </div>
      <!-- /unlogged -->

      <!-- logged in  -->
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 p0 flex_ai" *ngIf="isloggedIn">
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 p0 jc_flexend">
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 p0 tright">
            <a routerLink="/adults/bookmarks">
              <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/bookmark_grey.svg"
                class="img-responsive" alt="">
            </a>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 p0 tright">
            <a>
              <!-- <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/notifications_grey.svg" class="img-responsive" alt="">
              <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/alert_filled.svg" class="img-responsive" alt=""> -->
              <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/svgs/icons/alert_badge_active.svg"
                (click)="goToNotification()" class="img-responsive" alt="">
            </a>
          </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 p0 tright">
          <app-hamburger></app-hamburger>
        </div>
      </div>
      <!-- logged in -->
    </div>
  </div>
  <!-- /top navigation -->

</div>
