<div *ngIf="enablewisdomstory">
  <!-- related wisdom stories -->
<div class="row index_rwst_title" *ngIf="wisdomstories[0].length !== 0">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <h4 class="fw_700 fs_14px lh_16px fc_5d5d5d mtb0px">
      Related Wisdom Stories
    </h4>
  </div>
</div>

<!-- stories -->

  
<div class="row index_rwst">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngFor="let data of wisdomstories">
   
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 prelative mb10px" *ngFor="let item of data">
      <a (click)="viewstory(item)">
        <img src="{{item['Img']}}" alt="" class="img-responsive img_index_rwst">
        <h4 class="mtb0px fw_500 fs_16px lh_19px fc_ffffff absolute_index_rwst_title tleft">
          {{item['Title']}}
        </h4>
      </a>
    </div>
     
  </div>
</div>

<!-- /stories -->

<div class="panel-group index_rwst_view_more" id="accordion_ws" *ngIf="wisdomstoriesbottom.length !== 0">
  <div class="panel panel-default">
    <div class="panel-heading">
      <!-- <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#ws_01" (click)="toggleDisplayDiv()"> -->
      <a class="accordion-toggle" (click)="toggle_view_more_less()">
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <h4 class="fw_500 fs_14px lh_16px fc_1092a7 mtb0px tcenter mb20px" id="vm">
              <!-- View more -->
              {{view_more_less}}
            </h4>
          </div>
        </div>
      </a>
    </div>
    <!-- <div id="ws_01" class="panel-collapse collapse"> -->
    <div id="ws_01" class="panel-collapse" *ngIf="enable_view_more_less">
      <div class="panel-body">
        <!-- stories -->
         <div class="row index_rwst">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngFor="let data of wisdomstoriesbottom">
   
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 prelative mb10px" *ngFor="let item of data">
              <a (click)="viewstory(item)">
                <img src="{{item['Img']}}" alt="" class="img-responsive img_index_rwst">
                <h4 class="mtb0px fw_500 fs_16px lh_19px fc_ffffff absolute_index_rwst_title tleft">
                  {{item['Title']}}
                </h4>
              </a>
            </div>
             
          </div>
        </div>
        <!-- /stories -->
       </div>
    </div>
  </div>
</div>
<!-- /related wisdom stories -->
</div>
