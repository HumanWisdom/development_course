<app-course-header [bookmark]="bookmark" (sendBookmark)="receiveBookmark($event)" [path]="path" [toc]="toc" ></app-course-header>
<app-lengthy-text [bg]="bg">
  <form>
    <h1 class="txt2 fw_500 lengthy_txt_title">
      Comparing ourselves with our ideal of who we want to be:
    </h1>
    <div class="clearfix"></div>

    <h3 class="txt2 lengthy_txt_pointer">
      <p class="mb0px fw_500">01</p>
      Can make us self-critical
    </h3>

    <h3 class="txt2 lengthy_txt_pointer">
      <p class="mb0px fw_500">02</p>
      Can result in low self esteem
    </h3>

    <h3 class="txt2 lengthy_txt_pointer">
      <p class="mb0px fw_500">03</p>
      Can originate from unconscious conditioning
    </h3>

  </form>
</app-lengthy-text>
<app-course-footer (nextEmitter)="submitProgress()" (previousEmitter)="prev()"></app-course-footer>
