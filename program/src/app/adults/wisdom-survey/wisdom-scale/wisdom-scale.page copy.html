
<app-likert-scale skipToPage="">
  <h2 class="mtb0px txt13">Wisdom survey progress</h2>
        <ngx-charts-area-chart-stacked
        [view]="view"
        [scheme]="colorScheme"
        [legend]="legend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxis]="xAxis"
        [yAxis]="yAxis"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [timeline]="timeline"
        [results]="multi"
        (select)="onSelect($event)">
      </ngx-charts-area-chart-stacked>
      <button type="button" class="btn btn-success mb0 btn_begin_here bg_teal " routerLink="/adults/wisdom-survey/wisdom-survey-insight" data-dismiss="modal">View Detailed insights</button>
  <form>
    <h2 class="mtb0px txt13">
      Wisdom Survey
    </h2>

    

    <!-- multistep wizard -->
                  

 
        <app-progress-slider [q]="q1" r="1" nFilter="Very anxious" pFilter="Not at all anxious"  (sendRating)="receiveRating($event)"></app-progress-slider>
        <br>
        <app-progress-slider [q]="q2" r="2" pFilter="Not at all stressed" nFilter="Very stressed"  (sendRating)="receiveRating($event)"></app-progress-slider>
        <br>
        <app-progress-slider [q]="q3" r="3" pFilter="Very well" nFilter="Not well at all"  (sendRating)="receiveRating($event)"></app-progress-slider>
        <br>
        <app-progress-slider [q]="q4" r="4" pFilter="Very calm " nFilter="Not calm at all"  (sendRating)="receiveRating($event)"></app-progress-slider>
        <br>
        <app-progress-slider [q]="q5" r="5" pFilter="Very self confident" nFilter="Not self confident at all"  (sendRating)="receiveRating($event)"></app-progress-slider>
        <br>
        <app-progress-slider [q]="q6" r="6" pFilter="No conflict" nFilter="A lot of conflict"  (sendRating)="receiveRating($event)"></app-progress-slider>
        <br>
        <app-progress-slider [q]="q7" r="7" pFilter="I don’t have any addictions" nFilter="I struggle with an addiction"  (sendRating)="receiveRating($event)"></app-progress-slider>
        <br>
        <app-progress-slider [q]="q8" r="8" pFilter="I cope very well" nFilter="Not well at all, I get very upset"  (sendRating)="receiveRating($event)"></app-progress-slider>
        <br>
        <app-progress-slider [q]="q9" r="9" pFilter="I have a lot of compassion for others" nFilter="I don’t have much compassion for others"  (sendRating)="receiveRating($event)"></app-progress-slider>
        <br>
        <app-progress-slider [q]="q10" r="10" pFilter="Very happy" nFilter="Not happy at all"  (sendRating)="receiveRating($event)"></app-progress-slider>
        <br>
      

      <!-- <div class="row center_flex pt26px">
        <div class="col-md-3 col-sm-3 col-xs-12 tcenter p0">
          <a >
            <button type="button" (click)="submitProgress()" class="btn btn-success mb0 w100 btn_begin_here_orange mt_btn" id="next">Next</button>
          </a>
        </div>
      </div>                     -->
   

   
  </form>
</app-likert-scale>
