<!-- page content -->
<div class="right_col ml0 bg_login_signup" role="main">				
  <!-- Class -->  
  <div class="cw100p cw100_01">
    <div class="row center_flex mrl0px">
      <div class="col-md-6 col-sm-8 col-xs-12 p0">
        <div class="x_panel">  
          <div class="x_content c_white fwunset mt0px">
            <form>  

              <div class="container">

                <ul class="nav nav-tabs login_signup_tab flex_ai">
                  <li class="active w100_important">
                    <a data-toggle="tab" href="#tab1">
                      Change Password
                    </a>
                  </li>                          
                </ul>
          
                <div class="tab-content mt40px">
                  <div id="tab1" class="tab-pane fade in active">                    
                    <div class="row mt15px">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label for="pass" class="txt189">Old Password*</label>
                        <input type="password" id="passs" class="form-control cfc8" [(ngModel)]="this.oldpassword" name="pass" required />
                      </div>
                    </div> 

                    <div class="row mt15px">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label for="pass" class="txt189">New Password*</label>
                        <input type="password" id="passs" class="form-control cfc8" [(ngModel)]="this.password" name="pass" required />
                      </div>
                    </div>   
                    
                    <div class="row mt15px">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label for="cp" class="txt189">Confirm Password*</label>
                        <input type="password" id="cpwd" [(ngModel)]="this.confirmPassword" class="form-control cfc8" name="cp" />
                      </div>
                    </div>   

                    <div class="row mt20px">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <button type="submit" class="btn btn-warning w100 btn_login_signup" (click)="forgotPassword()">Submit</button>
                      </div>
                    </div>

                    <br><br>
                    <div *ngIf="showWarning" class="white alert alert-danger w100">
                      Passwords do not match
                    </div>
                  </div>                  
                </div>
          
              </div>              

              <div class="ls_pagebreak"></div>

            </form>   
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/Class -->

  <!-- footer  -->
  <div class="ls_position">
    <div class="prelative">

      <div class="row mt20px ls-row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0">
          <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/images/background/login_signup/footer.png" class="img-responsive ls_footer_img">
        </div>
      </div>
    
      <div class="row absolute_center_ls_footer">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="row mt20px center_flex">
            <div class="col-lg-6 col-md-6 col-sm-8 col-xs-12">
              <h4 class="txt191">
                OR CONNECT WITH
              </h4>
            </div>
          </div>
    
          <div class="row mt15px center_flex">
            <div class="col-lg-6 col-md-6 col-sm-8 col-xs-12 p0">
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <button type="submit" class="btn btn-warning w100 btn_login_signup tcenter" (click)="fbLogin()">
                  <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/images/icons/facebook_ls.png" alt="" class="img-responsive">                            
                </button>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <button type="submit" class="btn btn-warning w100 btn_login_signup tcenter" (click)="googleLogin()">
                  <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/images/icons/google_ls.png" alt="" class="img-responsive">                            
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>    
      
    </div>
  </div>
  <!-- /footer -->
</div>
<!-- /page content -->
