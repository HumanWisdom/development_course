<!-- page content -->
<div class="right_col bg_login_signup" role="main">				
  <!-- Class -->  
  <div class="cw100p dabsolute_08">
    <div class="row center_flex mrl0px">
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 p0 h100p">
        <div class="x_panel xpanel_01">  
          <div class="x_content">
            <form>  

              <div class="container">

                <ul class="nav nav-tabs login_signup_tab flex_ai">
                  <li class="active w100_important">
                    <a data-toggle="tab" href="#tab1">
                      Forgot Password
                    </a>
                  </li>                          
                </ul>
          
                <div class="tab-content mt40px">
                  <div id="tab1" class="tab-pane fade in active">                    
                    <div class="row mt15px">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <label for="fullname" class="txt189">Please enter your Email Id*</label>
                        <input type="email" id="fullname" (keyup)="emailKeyup($event.target.value)" class="form-control cfc8" name="fullname" required />
                      </div>
                    </div>                    

                    <div class="row mt20px">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <button type="submit" (click)="recoverPassword()" class="btn btn-warning w100 btn_login_signup" [disabled]="email === undefined || email === ''">Submit</button>
                      </div>
                    </div>
                  </div>                  
                </div>
          
              </div>              

              <div class="ls_pagebreak"></div>

            </form>   
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/Class -->

  <!-- footer  -->
  <div class="ls_position">
    <div class="prelative">

      <div class="row mt20px ls-row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p0">
          <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/images/background/login_signup/footer.png" class="img-responsive ls_footer_img">
        </div>
      </div>
    
      <div class="row absolute_center_ls_footer">
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
          <div class="row mt20px center_flex">
            <div class="col-lg-6 col-md-6 col-sm-8 col-xs-12">
              <h4 class="txt191">
                OR CONNECT WITH
              </h4>
            </div>
          </div>
    
          <div class="row mt15px center_flex">
            <div class="col-lg-6 col-md-6 col-sm-8 col-xs-12 p0">
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <button type="submit" class="btn btn-warning w100 btn_login_signup tcenter">
                  <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/images/icons/facebook_ls.png" alt="" class="img-responsive">                            
                </button>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <button type="submit" class="btn btn-warning w100 btn_login_signup tcenter">
                  <img src="https://humanwisdoms3.s3.eu-west-2.amazonaws.com/assets/images/icons/google_ls.png" alt="" class="img-responsive">                            
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>    
      
    </div>
  </div>
  <!-- /footer -->
</div>
<!-- /page content -->
